PaginationOptions:
  type: object
  description: Pagination options for limiting query results
  properties:
    PageNumber:
      type: integer
      description: Page number to retrieve (1-based indexing)
      minimum: 1
      example: 1
    limit:
      type: integer
      description: Maximum number of items per page
      minimum: 1
      example: 10
    from_id:
      type: string
      description: Start pagination from this ID
      example: "abc123"

HistoryTarget:
  type: object
  description: Specifies which addresses/accounts to get transaction history for
  discriminator:
    propertyName: type
  oneOf:
    - $ref: '#/AccountIdTarget'
    - $ref: '#/AddressIdTarget'
    - $ref: '#/AddressTarget'

AccountIdTarget:
  type: object
  description: Target a specific HD wallet account
  required:
    - type
    - account_id
  properties:
    type:
      type: string
      enum: ["account_id"]
      description: Target type
    account_id:
      type: integer
      description: The HD account ID
      example: 77

AddressIdTarget:
  type: object
  description: Target a specific address by ID within an HD account
  required:
    - type
    - account_id
    - chain
    - address_id
  properties:
    type:
      type: string
      enum: ["address_id"]
      description: Target type
    account_id:
      type: integer
      description: The HD account ID
      example: 0
    chain:
      type: string
      enum: ["External", "Internal"]
      description: The address chain
      example: "External"
    address_id:
      type: integer
      description: The address ID within the chain
      example: 1

AddressTarget:
  type: object
  description: Target a specific address by string
  required:
    - type
    - address
  properties:
    type:
      type: string
      enum: ["address"]
      description: Target type
    address:
      type: string
      description: The specific address to query
      example: "RVyndZp3ZrhGKSwHryyM3Kcz9aq2EJrW1z"

SyncStatus:
  type: object
  description: Synchronization status information
  properties:
    state:
      type: string
      description: Current synchronization state
      enum: ["NotStarted", "InProgress", "Finished", "Error"]
      example: "Finished"
    additional_info:
      type: object
      description: Additional synchronization information
      additionalProperties: true 