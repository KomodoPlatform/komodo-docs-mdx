/task_enable_bch_status:
  post:
    operationId: task::enable_bch::status
    summary: Get BCH/SLP Activation Task Status
    description: |
      After running the task::enable_bch::init method, we can query the status of activation to check its progress.
      The response will return the result of the task (success or error), progress status (what state the task is in), and required user action (what user should do before the task can continue).
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20/coin_activation/task_managed/enable_bch/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - method
              - userpass
              - mmrpc
              - params
            properties:
              method:
                type: string
                enum: ["task::enable_bch::status"]
                description: The method name
                example: "task::enable_bch::status"
              userpass:
                type: string
                description: RPC password for authentication
                example: "RPC_UserP@SSW0RD"
              mmrpc:
                type: string
                enum: ["2.0"]
                description: The JSON-RPC version
                example: "2.0"
              id:
                type: integer
                description: Optional. Identifies a request to allow matching it with a response. Defaults to null
              params:
                type: object
                required:
                  - task_id
                properties:
                  task_id:
                    type: integer
                    description: The identifying number returned when initiating the initialisation process
                    example: 0
                  forget_if_finished:
                    type: boolean
                    description: If false, will return final response for completed tasks. Optional, defaults to true
                    default: true
                    example: false
    responses:
      '200':
        description: Task status retrieved successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  description: The JSON-RPC version (should be '2.0')
                  example: "2.0"
                result:
                  type: object
                  properties:
                    status:
                      type: string
                      description: A short indication of how the enabling is progressing
                      enum: 
                        - "ActivatingCoin"
                        - "RequestingWalletBalance" 
                        - "Finishing"
                        - "WaitingForTrezorToConnect"
                        - "FollowHwDeviceInstructions"
                        - "InProgress"
                        - "Ok"
                        - "Error"
                      example: "Ok"
                    details:
                      oneOf:
                        - type: string
                          description: Progress details when in progress
                          example: "RequestingWalletBalance"
                        - type: object
                          description: Detailed result when completed successfully
                          properties:
                            ticker:
                              type: string
                              example: "BCH"
                            current_block:
                              type: integer
                              example: 895348
                            wallet_balance:
                              $ref: ../../components/schemas/Wallet.yaml#/WalletBalanceInfo
                        - type: object
                          description: Error details when failed
                          properties:
                            error:
                              type: string
                            error_path:
                              type: string
                            error_trace:
                              type: string
                            error_type:
                              type: string
                              enum: ["TaskTimedOut", "CoinCreationError", "HwError"]
                            error_data:
                              type: string
                id:
                  type: integer
                  description: Identifies a response to allow matching it with a request
      '400':
        description: Bad request - Various error conditions
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  example: "2.0"
                error:
                  type: string
                  description: Error message describing what went wrong
                error_path:
                  type: string
                  description: Path where the error occurred
                error_trace:
                  type: string
                  description: Error trace information
                error_type:
                  type: string
                  description: Type of error
                error_data:
                  type: string
                  description: Additional error data
                id:
                  type: integer
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  example: "2.0"
                error:
                  type: string
                  description: Error message describing the internal error
                id:
                  type: integer 