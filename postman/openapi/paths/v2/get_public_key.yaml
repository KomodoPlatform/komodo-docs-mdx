/get_public_key:
  post:
    operationId: get_public_key
    summary: Get Public Key
    description: |
      The get_public_key method returns the compressed secp256k1 pubkey corresponding to the user's seed phrase.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20/utils/get_public_key/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../../components/schemas/Common.yaml#/RpcV2Request'
              - type: object
                properties:
                  method:
                    type: string
                    enum: ["get_public_key"]
                    description: The method name
                    example: "get_public_key"
                  params:
                    type: object
                    description: Empty parameters object
                    example: {}
    responses:
      '200':
        description: Public key retrieved successfully
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcSuccessResponse'
                - type: object
                  properties:
                    result:
                      type: object
                      properties:
                        public_key:
                          type: string
                          pattern: "^[0-9a-fA-F]{66}$"
                          description: User's compressed secp256k1 public key
                          example: "0366d28a7926fb20287132692c4cef7bc7e00e76da064948676f8549c0ed7114d3"
                      required:
                        - public_key
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse'
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse' 