post:
  summary: Get status of UTXO coin activation
  operationId: "enable_utxo_status"
  tags: [UTXO Activation]
  security:
    - userpass: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/schemas/Activation.yaml#/EnableUtxoStatusRequestBody'
        examples:
          example:
            value:
              task_id: 1
              forget_if_finished: false
  responses:
    '200':
      description: Task status
      content:
        application/json:
          schema:
            $ref: '../components/schemas/Activation.yaml#/EnableUtxoStatusResponse'
          examples:
            example:
              value:
                mmrpc: '2.0'
                result:
                  status: Ok
                  details:
                    ticker: KMD
                    current_block: 4230457
                    wallet_balance:
                      wallet_type: HD
                      accounts:
                        - account_index: 0
                          derivation_path: m/44'/141'/0'
                          total_balance:
                            KMD:
                              spendable: '20'
                              unspendable: '0'
                          addresses:
                            - address: RMC1cWXngQf2117apEKoLh3x27NoG88yzd
                              derivation_path: m/44'/141'/0'/0/0
                              chain: External
                              balance:
                                KMD:
                                  spendable: '20'
                                  unspendable: '0'
                id: null 