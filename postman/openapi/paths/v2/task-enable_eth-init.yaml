/task-enable_eth-init:
  post:
    operationId: task-enable_eth-init
    summary: Initialize ETH Enable Task
    description: |
      Initializes a task to activate ETH coin with ERC20 token support.
      This starts an asynchronous ETH coin activation process.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20/coin_activation/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../../components/schemas/Common.yaml#/RpcV2Request'
              - type: object
                properties:
                  method:
                    type: string
                    enum: ["task::enable_eth::init"]
                    description: The method name
                    example: "task::enable_eth::init
                  params:
                    type: object
                    properties:
                      ticker:
                        type: string
                        enum: ["ETH", "tETH"]
                        description: Ticker of the platform protocol coin
                        example: "ETH
                      activation_params:
                        type: object
                        properties:
                          mode:
                            $ref: ../../components/schemas/Activation.yaml#/ActivationMode
                            description: A standard ActivationMode object
                          path_to_address:
                            type: string
                            description: HD wallet derivation path to address. Ignored if mode is not an HD wallet mode
                            example: "m/44'/60'/0'/0/0
                          eth_node_urls:
                            type: array
                            items:
                              $ref: ../../../components/schemas/Common.yaml#/UrlString
                            description: A list of Ethereum RPC node URLs
                            example: ["https://mainnet.infura.io/v3/your-project-id"]
                          swap_contract_address:
                            type: string
                            pattern: "^0x[a-fA-F0-9]{40}$
                            description: ETH swap contract address
                            example: "0x8500AFc0bc5214728082163326C2FF0C73f4a871
                          fallback_swap_contract:
                            type: string
                            pattern: "^0x[a-fA-F0-9]{40}$
                            description: Fallback swap contract address
                            example: "0x8500AFc0bc5214728082163326C2FF0C73f4a871
                          tx_history:
                            type: boolean
                            description: If true, spawns a background loop to store the local cache of address(es) transactions. Defaults to false
                            default: false
                            example: true
                          erc20_tokens_requests:
                            type: array
                            items:
                              $ref: ../../components/schemas/Activation.yaml#/TokensRequest
                            description: A list of standard TokensRequest objects for ERC20 tokens
                          get_balances:
                            type: boolean
                            description: Optional, defaults to true. If false, coin and token balances will not be returned in the response, and the response will be returned more quickly
                            default: true
                            example: true
                          required_confirmations:
                            type: integer
                            description: Optional, defaults to value in the coins file, or 3 if not set. Confirmations to wait for steps in swap
                            default: 3
                            example: 5
                          requires_notarization:
                            type: boolean
                            description: Optional, defaults to false for ETH
                            default: false
                            example: false
                          gap_limit:
                            type: integer
                            minimum: 1
                            description: Optional, defaults to 20. Address index limit for HD wallet address scanning
                            default: 20
                            example: 20
                        required:
                          - mode
                          - eth_node_urls
                          - swap_contract_address
                    required:
                      - ticker
                      - activation_params
    responses:
      '200':
        description: Task initialization successful
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcSuccessResponse'
                - type: object
                  properties:
                    result:
                      type: object
                      properties:
                        task_id:
                          type: integer
                          description: An identifying number which is used to query task status
                          example: 1
                      required:
                        - task_id
      '400':
        description: Bad request - Various error conditions
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse'
                - type: object
                  properties:
                    error_type:
                      type: string
                      description: Type of error
                      enum:
                        - "InvalidParam
                        - "EthActivationError
                        - "HwError
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse' 