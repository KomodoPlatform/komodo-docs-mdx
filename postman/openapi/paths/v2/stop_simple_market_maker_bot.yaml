/stop_simple_market_maker_bot:
  post:
    operationId: stop_simple_market_maker_bot
    summary: Stop Simple Market Maker Bot
    description: |
      The stop_simple_market_maker_bot method tells the bot to finish placing orders at the end of the current loop (30 seconds minimum & 30 seconds by default). At the end of the final loop, orders placed by the bot will be cancelled. Users should wait until the loop ends before exiting the Komodo DeFi Framework API, otherwise orders will not cancel, and will reappear on the orderbook next time Komodo DeFi Framework API starts.
