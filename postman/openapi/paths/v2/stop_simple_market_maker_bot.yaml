      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../../components/schemas/Common.yaml#/RpcV2Request'
              - type: object
                properties:
                  method:
                    type: string
                    enum: ["stop_simple_market_maker_bot"]
                    description: The method name
                    example: "stop_simple_market_maker_bot
                  params:
                    type: object
                    description: Empty parameters object
                    example: {}
    responses:
      '200':
        description: Bot stopped successfully
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcSuccessResponse'
