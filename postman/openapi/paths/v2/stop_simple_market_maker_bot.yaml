post:
  operationId: "stop_simple_market_maker_bot"
  tags:
    - Swaps and Orders
  summary: Stop the simple market maker bot
  description: |
    Tells the bot to finish placing orders at the end of the current loop (30 seconds minimum & 30 seconds by default).
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - userpass
            - method
            - mmrpc
            - params
          properties:
            userpass:
              type: string
              description: The API key for authentication.
            method:
              type: string
              enum: [stop_simple_market_maker_bot]
              description: The RPC method name.
            mmrpc:
              type: string
              enum: ["2.0"]
              description: The MMRPC version.
            params:
              type: object
              description: No parameters required.
  responses:
    '200':
      description: Successful response
      content:
        application/json:
          schema:
            type: object
            properties:
              mmrpc:
                type: string
              result:
                type: object
                properties:
                  result:
                    type: string
                    description: Success message
              id:
                nullable: true
    '400':
      description: Error response
      content:
        application/json:
          schema:
            type: object
            properties:
              mmrpc:
                type: string
              error:
                type: string
              error_path:
                type: string
              error_trace:
                type: string
              error_type:
                type: string
              id:
                nullable: true 