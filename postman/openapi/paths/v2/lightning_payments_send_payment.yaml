post:
  operationId: "lightning_payments_send_payment"
  tags:
    - Lightning Payments
  summary: Send a Lightning payment
  description: Sends a payment to another node (invoice or keysend).
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            coin:
              type: string
              description: Ticker of the coin
            payment:
              type: object
              description: LightningPayment object
  responses:
    '200':
      description: Payment sent
      content:
        application/json:
          schema:
            type: object
            properties:
              payment_hash:
                type: string 