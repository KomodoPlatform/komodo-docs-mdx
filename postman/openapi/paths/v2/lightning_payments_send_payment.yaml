/lightning_payments_send_payment:
  post:
    operationId: lightning::payments::send_payment
    summary: Send Lightning Payment
    description: |
      Sends a payment to another Lightning Network node.
      Used to pay an invoice or send a payment via pubkey/address.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20/lightning/payments/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - method
              - userpass
              - mmrpc
              - params
            properties:
              method:
                type: string
                enum: ["lightning::payments::send_payment"]
                description: The method name
                example: "lightning::payments::send_payment"
              userpass:
                type: string
                description: RPC password for authentication
                example: "RPC_UserP@SSW0RD"
              mmrpc:
                type: string
                enum: ["2.0"]
                description: The JSON-RPC version
                example: "2.0"
              id:
                type: integer
                description: Optional. Identifies a request to allow matching it with a response. Defaults to null
                example: 6
              params:
                type: object
                required:
                  - coin
                  - payment
                properties:
                  coin:
                    type: string
                    description: Ticker of the coin to query
                    example: "tBTC-lightning"
                  payment:
                    $ref: ../../components/schemas/Lightning.yaml#/LightningPayment
                    description: A standard LightningPayment object (invoice or keysend)
    responses:
      '200':
        description: Payment sent successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  description: The JSON-RPC version (should be '2.0')
                  example: "2.0"
                result:
                  type: object
                  properties:
                    payment_hash:
                      type: string
                      description: The hexadecimal string which identifies the payment
                      example: "c4e25cc10d77e3cd5f3d2af7b14ad72f123b2a5021bd6705c0b8ee8386bdeceb"
                id:
                  type: integer
                  description: Identifies a response to allow matching it with a request
                  example: 6
      '400':
        description: Bad request - Various error conditions
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  example: "2.0"
                error:
                  type: string
                  description: Error message describing what went wrong
                  examples:
                    - "Payment error: Error paying invoice: Routing(LightningError { err: \"Cannot generate a route to ourselves\", action: IgnoreError })"
                    - "Payment error: Error paying invoice: Routing(LightningError { err: 'Cannot route when there are no outbound routes away from us ', action: IgnoreError })"
                    - "Payment error: Keysend error: Routing(LightningError { err: \"Failed to find a path to the given destination\", action: IgnoreError })"
                    - "Error parsing request: missing field `payment`"
                    - "Error parsing request: ParseError(Bech32Error(MissingSeparator))"
                error_path:
                  type: string
                  description: Path where the error occurred
                  examples:
                    - "send_payment.lightning"
                    - "dispatcher"
                error_trace:
                  type: string
                  description: Error trace information
                  examples:
                    - "send_payment:102] lightning:231]"
                    - "dispatcher:109]"
                error_type:
                  type: string
                  description: Type of error
                  enum:
                    - "PaymentError"
                    - "InvalidRequest"
                error_data:
                  type: string
                  description: Additional error data
                id:
                  type: integer
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  example: "2.0"
                error:
                  type: string
                  description: Error message describing the internal error
                id:
                  type: integer 