post:
  operationId: "lightning_nodes_remove_trusted_node"
  tags:
    - Lightning Nodes
  summary: Remove a trusted Lightning node
  description: Removes a node from your trusted list for a coin.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            coin:
              type: string
              description: The coin ticker
            node_id:
              type: string
              description: Node ID to remove
  responses:
    '200':
      description: Node removed
      content:
        application/json:
          schema:
            type: object
            properties:
              removed_node:
                type: string 