/get_raw_transaction:
  post:
    operationId: get_raw_transaction
    summary: Get Raw Transaction
    description: |
      The get_raw_transaction method takes coin and tx_hash as input, and returns the full signed raw transaction hex for any transaction that is confirmed or within the mempool.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20/wallet/tx/get_raw_transaction/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - method
              - userpass
              - mmrpc
              - params
            properties:
              method:
                type: string
                enum: ["get_raw_transaction"]
                description: The method name
                example: "get_raw_transaction"
              userpass:
                type: string
                description: RPC password for authentication
                example: "RPC_UserP@SSW0RD"
              mmrpc:
                type: string
                enum: ["2.0"]
                description: The JSON-RPC version
                example: "2.0"
              id:
                type: integer
                description: Optional. Identifies a request to allow matching it with a response. Defaults to null
                example: 1
              params:
                type: object
                required:
                  - coin
                  - tx_hash
                properties:
                  coin:
                    type: string
                    description: The name of the coin the user desires to request for the transaction
                    example: "DOC"
                  tx_hash:
                    type: string
                    description: Hash of the transaction
                    example: "989360b0225b4e05fa13643e2e306c8eb5c52fa611615dfd30195089010b1c7b"
    responses:
      '200':
        description: Raw transaction retrieved successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  description: The JSON-RPC version (should be '2.0')
                  example: "2.0"
                result:
                  type: object
                  properties:
                    tx_hex:
                      type: string
                      description: Bytes of signed transaction in string format
                      example: ""
                id:
                  type: integer
                  description: Identifies a response to allow matching it with a request
                  example: 0
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  example: "2.0"
                error:
                  type: string
                  description: Error message describing what went wrong
                  examples:
                    - "No such coin KMD"
                    - "Invalid hash: Invalid input length"
                    - "Internal error: eth:3221] Crypto error (Invalid EC signature)"
                error_path:
                  type: string
                  description: Path where the error occurred
                  examples:
                    - "lp_coins"
                    - "utxo_common"
                    - "eth"
                error_trace:
                  type: string
                  description: Error trace information
                  examples:
                    - "lp_coins:2234] lp_coins:2156]"
                    - "utxo_common:1809]"
                    - "eth:543]"
                error_type:
                  type: string
                  description: Type of error
                  enum:
                    - "NoSuchCoin"
                    - "InvalidHashError"
                    - "Transport"
                    - "HashNotExist"
                    - "InternalError"
                error_data:
                  oneOf:
                    - type: object
                      properties:
                        coin:
                          type: string
                          example: "KMD"
                    - type: string
                      examples:
                        - "Invalid input length"
                        - "eth:3221] Crypto error (Invalid EC signature)"
                id:
                  type: integer
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  example: "2.0"
                error:
                  type: string
                  description: Error message describing the internal error
                id:
                  type: integer 