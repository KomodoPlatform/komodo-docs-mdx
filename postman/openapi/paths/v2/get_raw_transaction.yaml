/get_raw_transaction:
  post:
    operationId: get_raw_transaction
    summary: Get Raw Transaction
    description: |
      The get_raw_transaction method takes coin and tx_hash as input, and returns the full signed raw transaction hex for any transaction that is confirmed or within the mempool.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20/wallet/tx/get_raw_transaction/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../../components/schemas/Common.yaml#/RpcV2Request'
              - type: object
                properties:
                  method:
                    type: string
                    enum: ["get_raw_transaction"]
                    description: The method name
                    example: "get_raw_transaction"
                  params:
                    type: object
                    properties:
                      coin:
                        $ref: ../../../components/schemas/Common.yaml#/CoinTicker
                        description: The name of the coin the user desires to request for the transaction
                      tx_hash:
                        type: string
                        pattern: "^[a-fA-F0-9]{64}$"
                        description: Hash of the transaction
                        example: "989360b0225b4e05fa13643e2e306c8eb5c52fa611615dfd30195089010b1c7b"
                    required:
                      - coin
                      - tx_hash
    responses:
      '200':
        description: Raw transaction retrieved successfully
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcSuccessResponse'
                - type: object
                  properties:
                    result:
                      type: object
                      properties:
                        tx_hex:
                          type: string
                          description: Bytes of signed transaction in string format
                          example: ""
                      required:
                        - tx_hex
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse'
                - type: object
                  properties:
                    error_type:
                      type: string
                      description: Type of error
                      enum:
                        - "NoSuchCoin"
                        - "InvalidHashError"
                        - "Transport"
                        - "HashNotExist"
                        - "InternalError"
                    error_data:
                      oneOf:
                        - type: object
                          properties:
                            coin:
                              $ref: ../../../components/schemas/Common.yaml#/CoinTicker
                        - type: string
                          example: "Invalid input length"
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse' 