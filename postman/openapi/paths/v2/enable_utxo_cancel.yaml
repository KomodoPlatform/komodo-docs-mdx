post:
  summary: Cancel UTXO coin activation task
  operationId: "enable_utxo_cancel"
  tags: [UTXO Activation]
  security:
    - userpass: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/schemas/Activation.yaml#/EnableUtxoCancelRequestBody'
        examples:
          example:
            value:
              task_id: 1
  responses:
    '200':
      description: Task cancelled
      content:
        application/json:
          schema:
            $ref: '../components/schemas/Activation.yaml#/EnableUtxoCancelResponse'
          examples:
            example:
              value:
                mmrpc: '2.0'
                result: success
                id: null 