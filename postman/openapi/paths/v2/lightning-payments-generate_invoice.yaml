/lightning-payments-generate_invoice:
  post:
    operationId: lightning-payments-generate_invoice
    summary: Generate Lightning Invoice
    description: |
      Generates a Lightning Network payment invoice for receiving payments.
      Lightning methods are currently only available using the native Komodo DeFi Framework.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20/lightning/payments/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../../components/schemas/Common.yaml#/RpcV2Request'
              - type: object
                properties:
                  method:
                    type: string
                    enum: ["lightning::payments::generate_invoice"]
                    description: The method name
                    example: "lightning::payments::generate_invoice"
                  params:
                    type: object
                    required:
                      - coin
                      - description
                      - amount_in_msat
                    properties:
                      coin:
                        $ref: ../../../components/schemas/Common.yaml#/CoinTicker
                        description: Ticker of coin to generate invoice for
                      description:
                        type: string
                        description: A note to indicate the purpose of the invoice
                        example: "For the burger on Tuesday"
                      amount_in_msat:
                        type: integer
                        minimum: 1
                        description: Amount to be paid, in millisatoshis (A thousandth of a satoshi; the same as 0.00000000001 bitcoin.)
                        example: 10000
                      expiry:
                        type: integer
                        minimum: 1
                        description: Optional, defaults to 3600. Seconds until the invoice expires
                        default: 3600
                        example: 600
    responses:
      '200':
        description: Invoice generated successfully
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcSuccessResponse'
                - type: object
                  properties:
                    result:
                      type: object
                      properties:
                        payment_hash:
                          type: string
                          pattern: "^[a-fA-F0-9]{64}$"
                          description: The hexadecimal string which identifies the invoice (64-character hex)
                          example: "3ff39605f214a4b4159f9c4f44c94de3a273f300042ca18b7cb3d62f270a9ebc"
                        invoice:
                          type: string
                          description: The Lightning invoice string to be paid
                          example: ""
                      required:
                        - payment_hash
                        - invoice
      '400':
        description: Bad request - Various error conditions
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse'
                - type: object
                  properties:
                    error_type:
                      type: string
                      description: Type of error
                      enum:
                        - "InvalidRequest"
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse' 