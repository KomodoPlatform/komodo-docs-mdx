/stream_orderbook_enable:
  post:
    operationId: stream::orderbook::enable
    summary: Enable Orderbook Streaming
    description: |
      Using this method, you can enable the orderbook stream for a given pair.
      For this method, base and rel are essentially interchangeable, and inverting the base coin and rel coin in a request will return the same data.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20/streaming/orderbook_enable/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - method
              - userpass
              - mmrpc
              - params
            properties:
              method:
                type: string
                enum: ["stream::orderbook::enable"]
                description: The method name
                example: "stream::orderbook::enable"
              userpass:
                type: string
                description: RPC password for authentication
                example: "RPC_UserP@SSW0RD"
              mmrpc:
                type: string
                enum: ["2.0"]
                description: The JSON-RPC version
                example: "2.0"
              id:
                type: integer
                description: Optional. Identifies a request to allow matching it with a response. Defaults to null
              params:
                type: object
                required:
                  - client_id
                  - base
                  - rel
                properties:
                  client_id:
                    type: integer
                    description: This ID can be used to access data (e.g. via http://localhost:7783/event-stream?id=1)
                    example: 1
                  base:
                    type: string
                    description: Base currency of a pair
                    example: "DOC"
                  rel:
                    type: string
                    description: Related currency, also known as the "quote currency"
                    example: "MARTY"
    responses:
      '200':
        description: Orderbook streaming enabled successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  description: The JSON-RPC version (should be '2.0')
                  example: "2.0"
                result:
                  type: object
                  properties:
                    streamer_id:
                      type: string
                      description: An identifier for the data stream
                      example: "ORDERBOOK_UPDATE/orbk/DOC:MARTY"
                id:
                  type: integer
                  description: Identifies a response to allow matching it with a request
      '400':
        description: Bad request - Various error conditions
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  example: "2.0"
                error:
                  type: string
                  description: Error message describing what went wrong
                  examples:
                    - "UnknownClient"
                    - "ClientAlreadyListening"
                error_path:
                  type: string
                  description: Path where the error occurred
                  examples:
                    - "orderbook"
                error_trace:
                  type: string
                  description: Error trace information
                  examples:
                    - "orderbook:36]"
                error_type:
                  type: string
                  description: Type of error
                  enum:
                    - "EnableError"
                error_data:
                  type: string
                  description: Additional error data
                  examples:
                    - "UnknownClient"
                    - "ClientAlreadyListening"
                id:
                  type: integer
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  example: "2.0"
                error:
                  type: string
                  description: Error message describing the internal error
                id:
                  type: integer 