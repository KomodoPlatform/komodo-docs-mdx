post:
  operationId: "trade_preimage"
  tags:
    - Swaps and Orders
  summary: Get trade preimage (approximate swap fees and max volume)
  description: |
    Returns the approximate fee amounts that are paid per the whole swap, and optionally the maximum available volume for a trade.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - userpass
            - method
            - mmrpc
            - params
          properties:
            userpass:
              type: string
              description: The API key for authentication.
            method:
              type: string
              enum: [trade_preimage]
              description: The RPC method name.
            mmrpc:
              type: string
              enum: ["2.0"]
              description: The MMRPC version.
            params:
              type: object
              required:
                - base
                - rel
                - swap_method
                - price
              properties:
                base:
                  type: string
                  description: The base currency of the request.
                rel:
                  type: string
                  description: The rel currency of the request.
                swap_method:
                  type: string
                  enum: [buy, sell, setprice]
                  description: The name of the method whose preimage is requested.
                price:
                  oneOf:
                    - type: string
                    - type: number
                  description: The price in rel the user is willing to pay per one unit of the base coin.
                volume:
                  oneOf:
                    - type: string
                    - type: number
                  description: The amount the user is willing to trade; ignored if max = true and swap_method = setprice.
                max:
                  type: boolean
                  description: Whether to return the maximum available volume for setprice method.
  responses:
    '200':
      description: Successful response with fee and volume info
      content:
        application/json:
          schema:
            type: object
            properties:
              mmrpc:
                type: string
              result:
                type: object
                properties:
                  base_coin_fee:
                    type: object
                  rel_coin_fee:
                    type: object
                  volume:
                    type: string
                  volume_rat:
                    type: object
                  volume_fraction:
                    type: object
                  taker_fee:
                    type: object
                  fee_to_send_taker_fee:
                    type: object
                  total_fees:
                    type: array
                    items:
                      type: object
              id:
                nullable: true
    '400':
      description: Error response
      content:
        application/json:
          schema:
            type: object
            properties:
              mmrpc:
                type: string
              error:
                type: string
              error_path:
                type: string
              error_trace:
                type: string
              error_type:
                type: string
              error_data:
                type: object
              id:
                nullable: true 