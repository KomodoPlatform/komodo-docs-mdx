/stream-heartbeat-enable:
  post:
    operationId: stream-heartbeat-enable
    summary: Enable Heartbeat Streaming
    description: |
      Enables heartbeat streaming to maintain connection status monitoring.
      This provides periodic connection status updates for the client.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20/streaming/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../../components/schemas/Common.yaml#/RpcV2Request'
              - type: object
                properties:
                  method:
                    type: string
                    enum: ["stream::heartbeat::enable"]
                    description: The method name
                    example: "stream::heartbeat::enable"
                  params:
                    type: object
                    properties:
                      client_id:
                        type: integer
                        description: Optional. In the case of a single client, this defaults to 0. This ID can be used to access data via http://localhost:7783/event-stream?id=1
                        default: 0
                        example: 1
                      config:
                        $ref: ../../components/schemas/Streaming.yaml#/StreamingConfig
                        description: Optional. A standard StreamingConfig object
    responses:
      '200':
        description: Heartbeat streaming enabled successfully
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcSuccessResponse'
                - type: object
                  properties:
                    result:
                      type: object
                      properties:
                        streamer_id:
                          type: string
                          description: An identifier for the data stream. This can be used later to disable streaming for the event with stream::disable
                          example: "HEARTBEAT"
                      required:
                        - streamer_id
      '400':
        description: Bad request - Various error conditions
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse'
                - type: object
                  properties:
                    error_type:
                      type: string
                      description: Type of error
                      enum:
                        - "EnableError"
                    error_data:
                      type: string
                      description: Additional error data
                      enum:
                        - "UnknownClient"
                        - "ClientAlreadyListening"
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse' 