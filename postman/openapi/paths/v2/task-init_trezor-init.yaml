/task-init_trezor-init:
  post:
    operationId: task-init_trezor-init
    summary: Initialize Trezor Init Task
    description: |
      Initializes a task to set up Trezor hardware wallet integration.
      This starts an asynchronous Trezor initialization process.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20/coin_activation/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../../components/schemas/Common.yaml#/RpcV2Request'
              - type: object
                properties:
                  method:
                    type: string
                    enum: ["task::init_trezor::init"]
                    description: The method name
                    example: "task::init_trezor::init
                  params:
                    type: object
                    properties:
                      device_pubkey:
                        type: string
                        pattern: "^[a-fA-F0-9]{40}$
                        description: "Optional. If known, you can specify the device pubkey. If not known, this will be part of the task::init_trezor::status response which you can save for future use (40-character hex)
                        example: "066deb87b0d0500ec2e9b85f5314870b03a53517
    responses:
      '200':
        description: Task initialization successful
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcSuccessResponse'
                - type: object
                  properties:
                    result:
                      type: object
                      properties:
                        task_id:
                          type: integer
                          description: An identifying number which is used to query task status
                          example: 0
                      required:
                        - task_id
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse'
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse' 