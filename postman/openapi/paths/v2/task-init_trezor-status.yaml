/task-init_trezor-status:
  post:
    operationId: task_init_trezor_status
    summary: Trezor Initialization Task Status
    description: |
      Check the status of a Trezor hardware wallet initialization task.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20/utils/task_init_trezor/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../../components/schemas/Common.yaml#/RpcV2Request'
              - type: object
                properties:
                  method:
                    type: string
                    enum: ["task::init_trezor::status"]
                    description: The method name
                    example: "task::init_trezor::status"
                  params:
                    type: object
                    required:
                      - task_id
                    properties:
                      task_id:
                        type: integer
                        description: The identifying number returned when initiating the task
                        example: 1
                      forget_if_finished:
                        type: boolean
                        description: If false, will return final response for completed tasks
                        default: true
                        example: false
    responses:
      '200':
        description: Successfully retrieved Trezor initialization task status
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcSuccessResponse'
                - type: object
                  properties:
                    result:
                      type: object
                      properties:
                        status:
                          type: string
                          description: Status of the Trezor initialization task
                          enum: ["Ok", "InProgress", "Error", "UserActionRequired"]
                          example: "Ok"
                        details:
                          oneOf:
                            - type: object
                              description: Trezor initialization details when successful
                              properties:
                                device_info:
                                  type: object
                                  description: Information about the Trezor device
                                  properties:
                                    model:
                                      type: string
                                      description: Trezor device model
                                      example: "Trezor One"
                                    vendor:
                                      type: string
                                      description: Device vendor
                                      example: "SatoshiLabs"
                                    label:
                                      type: string
                                      description: Device label/name
                                      example: "My Trezor"
                                    device_id:
                                      type: string
                                      description: Unique device identifier
                                    fw_version:
                                      type: object
                                      description: Firmware version information
                                      properties:
                                        major:
                                          type: integer
                                        minor:
                                          type: integer
                                        patch:
                                          type: integer
                                pubkey:
                                  type: string
                                  description: Public key from the device
                            - type: string
                              description: Task status message
                            - type: object
                              description: Error details when failed
                              properties:
                                error:
                                  type: string
                                  description: Error message
                                error_path:
                                  type: string
                                  description: Error path
                                error_trace:
                                  type: string
                                  description: Error trace
                                error_type:
                                  type: string
                                  description: Error type
                                error_data:
                                  type: string
                                  description: Error data
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse'
                - type: object
                  properties:
                    error_type:
                      type: string
                      description: Type of error
                      enum:
                        - "TaskNotFound"
                        - "InvalidParam"
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse' 