post:
  operationId: "enable_lightning_cancel"
  tags:
    - Lightning Activation
  summary: Cancel Lightning node initialization
  description: Cancels lightning node initialization for a given task_id.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            task_id:
              type: integer
              description: Task ID returned from init
  responses:
    '200':
      description: Cancel response
      content:
        application/json:
          schema:
            type: object
            properties:
              result:
                type: string 