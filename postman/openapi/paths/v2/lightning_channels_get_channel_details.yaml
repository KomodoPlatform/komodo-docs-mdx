/lightning_channels_get_channel_details:
  post:
    operationId: lightning::channels::get_channel_details
    summary: Get Channel Details
    description: |
      Returns details about a Lightning Network channel.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20/lightning/channels/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - method
              - userpass
              - mmrpc
              - params
            properties:
              method:
                type: string
                enum: ["lightning::channels::get_channel_details"]
                description: The method name
                example: "lightning::channels::get_channel_details"
              userpass:
                type: string
                description: RPC password for authentication
                example: "RPC_UserP@SSW0RD"
              mmrpc:
                type: string
                enum: ["2.0"]
                description: The JSON-RPC version
                example: "2.0"
              id:
                type: integer
                description: Optional. Identifies a request to allow matching it with a response. Defaults to null
                example: 54
              params:
                type: object
                required:
                  - coin
                  - uuid
                properties:
                  coin:
                    type: string
                    description: The ticker of the coin you would like to view channel details for
                    example: "tBTC-lightning"
                  uuid:
                    type: string
                    description: Unique channel identifier
                    example: "2b50e274-c173-4fa1-95f3-97f9f82ace92"
    responses:
      '200':
        description: Channel details retrieved successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  description: The JSON-RPC version (should be '2.0')
                  example: "2.0"
                result:
                  type: object
                  properties:
                    status:
                      type: string
                      enum: ["Open", "Closed"]
                      description: Channel status
                      example: "Open"
                    details:
                      oneOf:
                        - $ref: ../../components/schemas/Lightning.yaml#/LightningOpenChannelDetails
                        - $ref: ../../components/schemas/Lightning.yaml#/LightningClosedChannelDetails
                      description: Channel details that vary based on channel status
                id:
                  type: integer
                  description: Identifies a response to allow matching it with a request
                  example: 54
      '400':
        description: Bad request - Various error conditions
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  example: "2.0"
                error:
                  type: string
                  description: Error message describing what went wrong
                  examples:
                    - "Error parsing request: missing field `coin`"
                error_path:
                  type: string
                  description: Path where the error occurred
                  examples:
                    - "dispatcher"
                error_trace:
                  type: string
                  description: Error trace information
                  examples:
                    - "dispatcher:109]"
                error_type:
                  type: string
                  description: Type of error
                  enum:
                    - "InvalidRequest"
                error_data:
                  type: string
                  description: Additional error data
                  examples:
                    - "missing field `coin`"
                id:
                  type: integer
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  example: "2.0"
                error:
                  type: string
                  description: Error message describing the internal error
                id:
                  type: integer 