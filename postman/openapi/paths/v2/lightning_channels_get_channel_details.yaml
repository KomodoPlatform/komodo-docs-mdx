post:
  operationId: "lightning_channels_get_channel_details"
  tags:
    - Lightning Channels
  summary: Get Lightning channel details
  description: Returns details about a channel.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            coin:
              type: string
              description: The ticker of the coin
            uuid:
              type: string
              description: Unique channel identifier
  responses:
    '200':
      description: Channel details
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
              details:
                type: object 