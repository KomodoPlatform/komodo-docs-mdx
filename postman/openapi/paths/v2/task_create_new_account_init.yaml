/task_create_new_account_init:
  post:
    operationId: task::create_new_account::init
    summary: Initialize Create New Account Task
    description: |
      Use the task::create_new_account::init method to initialise a HD account.
      If you have enabled a coin with task managed activation and are using HD Mode, your funds may be spread across a range of addresses under a specified account index.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20/wallet/task_managed/create_new_account/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - method
              - userpass
              - mmrpc
              - params
            properties:
              method:
                type: string
                enum: ["task::create_new_account::init"]
                description: The method name
                example: "task::create_new_account::init"
              userpass:
                type: string
                description: RPC password for authentication
                example: "RPC_UserP@SSW0RD"
              mmrpc:
                type: string
                enum: ["2.0"]
                description: The JSON-RPC version
                example: "2.0"
              id:
                type: integer
                description: Optional. Identifies a request to allow matching it with a response. Defaults to null
              params:
                type: object
                required:
                  - coin
                properties:
                  coin:
                    type: string
                    description: Ticker of coin you would like to initialise a HD account for
                    example: "KMD"
                  account_id:
                    type: integer
                    description: Optional. If not defined, will increment to the next unused account id in the wallet
                    example: 77
                  scan:
                    type: boolean
                    description: Optional. If true, will scan the account for funded addresses. Defaults to true
                    default: true
                    example: true
                  gap_limit:
                    type: integer
                    description: Optional. The maximum number of empty addresses in a row. Defaults to the value provided on activation, or 20 if no value was provided
                    default: 20
                    example: 20
    responses:
      '200':
        description: Task initialization successful
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  description: The JSON-RPC version (should be '2.0')
                  example: "2.0"
                result:
                  type: object
                  properties:
                    task_id:
                      type: integer
                      description: An identifying number which is used to query task status
                      example: 6
                id:
                  type: integer
                  description: Identifies a response to allow matching it with a request
      '400':
        description: Bad request - Various error conditions
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  example: "2.0"
                error:
                  type: string
                  description: Error message describing what went wrong
                error_path:
                  type: string
                  description: Path where the error occurred
                error_trace:
                  type: string
                  description: Error trace information
                error_type:
                  type: string
                  description: Type of error
                error_data:
                  type: string
                  description: Additional error data
                id:
                  type: integer
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  example: "2.0"
                error:
                  type: string
                  description: Error message describing the internal error
                id:
                  type: integer 