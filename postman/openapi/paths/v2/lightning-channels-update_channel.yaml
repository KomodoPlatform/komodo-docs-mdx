/lightning-channels-update_channel:
  post:
    operationId: lightning-channels-update_channel
    summary: Update Lightning Channel
    description: |
      Updates configuration parameters for an existing Lightning Network channel.
      Lightning methods are currently only available using the native Komodo DeFi Framework.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20/lightning/channels/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../../components/schemas/Common.yaml#/RpcV2Request'
              - type: object
                properties:
                  method:
                    type: string
                    enum: ["lightning::channels::update_channel"]
                    description: The method name
                    example: "lightning::channels::update_channel
                  params:
                    type: object
                    required:
                      - coin
                      - uuid
                      - channel_options
                    properties:
                      coin:
                        $ref: ../../../components/schemas/Common.yaml#/CoinTicker
                        description: The ticker of the coin you would like to update channel configuration options for
                      uuid:
                        type: string
                        format: uuid
                        description: Unique channel identifier
                        example: "434681f8-95e5-484f-af49-fa80d8ae857b
                      channel_options:
                        $ref: ../../components/schemas/Lightning.yaml#/LightningChannelOptions
                        description: A standard LightningChannelOptions object
    responses:
      '200':
        description: Channel updated successfully
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcSuccessResponse'
                - type: object
                  properties:
                    result:
                      type: object
                      properties:
                        channel_options:
                          $ref: ../../components/schemas/Lightning.yaml#/LightningChannelOptions
                          description: Updated channel options
                      required:
                        - channel_options
      '400':
        description: Bad request - Various error conditions
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse'
                - type: object
                  properties:
                    error_type:
                      type: string
                      description: Type of error
                      enum:
                        - "NoSuchChannel
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse' 