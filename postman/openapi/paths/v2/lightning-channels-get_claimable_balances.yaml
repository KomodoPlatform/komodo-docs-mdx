/lightning-channels-get_claimable_balances:
  post:
    operationId: lightning-channels-get_claimable_balances
    summary: Get Lightning Channel Claimable Balances
    description: |
      Returns claimable balances from Lightning Network channels.
      Lightning methods are currently only available using the native Komodo DeFi Framework.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20/lightning/channels/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../../components/schemas/Common.yaml#/RpcV2Request'
              - type: object
                properties:
                  method:
                    type: string
                    enum: ["lightning::channels::get_claimable_balances"]
                    description: The method name
                    example: "lightning::channels::get_claimable_balances"
                  params:
                    type: object
                    required:
                      - coin
                    properties:
                      coin:
                        $ref: ../../../components/schemas/Common.yaml#/CoinTicker
                        description: The ticker of the coin you would like to view claimable balances for
                      include_open_channels_balances:
                        type: boolean
                        description: Optional, defaults to false. If true, includes balances from open channels
                        default: false
                        example: true
    responses:
      '200':
        description: Claimable balances retrieved successfully
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcSuccessResponse'
                - type: object
                  properties:
                    result:
                      type: array
                      items:
                        $ref: ../../components/schemas/Lightning.yaml#/LightningClaimableBalance
                      description: List of claimable balances
      '400':
        description: Bad request - Various error conditions
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse'
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse' 