/sign_raw_transaction:
  post:
    operationId: sign_raw_transaction
    summary: Sign Raw Transaction
    description: |
      This method allows users to:
      - Create a signed UTXO raw transaction given unsigned hex, and optionally a set of prior transaction inputs.
      - Create a signed EVM raw transaction, given the destination address, amount and gas limit.
      
      The transaction can then be broadcasted to the network using the send_raw_transaction method to complete the process.
      
      Note: This method is used to sign a raw transaction that has already been created. For UTXO coins, the unsigned hex is required to sign the transaction. If prev_txns is not provided, it will be sourced via electrums.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20/wallet/tx/sign_raw_transaction/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - method
              - userpass
              - mmrpc
              - params
            properties:
              method:
                type: string
                enum: ["sign_raw_transaction"]
                description: The method name
                example: "sign_raw_transaction"
              userpass:
                type: string
                description: RPC password for authentication
                example: "RPC_UserP@SSW0RD"
              mmrpc:
                type: string
                enum: ["2.0"]
                description: The JSON-RPC version
                example: "2.0"
              id:
                type: integer
                description: Optional. Identifies a request to allow matching it with a response. Defaults to null
                example: 0
              params:
                type: object
                required:
                  - coin
                  - type
                  - tx
                properties:
                  coin:
                    type: string
                    description: The coin to sign the raw transaction with
                    example: "KMD"
                  type:
                    type: string
                    enum: ["UTXO", "ETH"]
                    description: The operation type. UTXO for utxo coins, ETH for EVM coins
                    example: "UTXO"
                  tx:
                    $ref: ../../components/schemas/Wallet.yaml#/RawTxInfo
                    description: A standard RawTxInfo object
    responses:
      '200':
        description: Raw transaction signed successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  description: The JSON-RPC version (should be '2.0')
                  example: "2.0"
                result:
                  type: object
                  properties:
                    tx_hex:
                      type: string
                      description: The signed transaction hex, ready for broadcast
                      example: ""
                id:
                  type: integer
                  description: Identifies a response to allow matching it with a request
                  example: 0
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  example: "2.0"
                error:
                  type: string
                  description: Error message describing what went wrong
                  examples:
                    - "Signing error: with_key_pair:114]"
                    - "Error parsing request: invalid digit found in string"
                    - "Invalid param: Invalid input length"
                error_path:
                  type: string
                  description: Path where the error occurred
                  examples:
                    - "utxo_common"
                    - "dispatcher"
                    - "eth"
                error_trace:
                  type: string
                  description: Error trace information
                  examples:
                    - "utxo_common:3144]"
                    - "dispatcher:108]"
                    - "eth:2544]"
                error_type:
                  type: string
                  description: Type of error
                  enum:
                    - "SigningError"
                    - "InvalidRequest"
                    - "InvalidParam"
                    - "NoSuchCoin"
                error_data:
                  type: string
                  description: Additional error data
                  examples:
                    - "with_key_pair:114] P2PKH script doesn't match expected prev script"
                    - "invalid digit found in string"
                    - "Invalid input length"
                id:
                  type: integer
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  example: "2.0"
                error:
                  type: string
                  description: Error message describing the internal error
                id:
 