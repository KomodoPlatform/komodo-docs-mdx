/task_enable_bch_user_action:
  post:
    operationId: task::enable_bch::user_action
    summary: BCH/SLP Activation Task User Action
    description: |
      If the task::enable_bch::status returns UserActionRequired, we need to use the task::enable_bch::user_action method to enter our PIN.
      When the Trezor device is displaying a grid of numbers for PIN entry, the pin param will contain your Trezor pin, as mapped through your keyboard numpad.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20/coin_activation/task_managed/enable_bch/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - method
              - userpass
              - mmrpc
              - params
            properties:
              method:
                type: string
                enum: ["task::enable_bch::user_action"]
                description: The method name
                example: "task::enable_bch::user_action"
              userpass:
                type: string
                description: RPC password for authentication
                example: "RPC_UserP@SSW0RD"
              mmrpc:
                type: string
                enum: ["2.0"]
                description: The JSON-RPC version
                example: "2.0"
              id:
                type: integer
                description: Optional. Identifies a request to allow matching it with a response. Defaults to null
              params:
                type: object
                required:
                  - task_id
                  - user_action
                properties:
                  task_id:
                    type: integer
                    description: The identifying number returned when initiating the initialisation process
                    example: 0
                  user_action:
                    type: object
                    description: Object containing the action type and parameters
                    required:
                      - action_type
                      - pin
                    properties:
                      action_type:
                        type: string
                        enum: ["TrezorPin"]
                        description: Will be TrezorPin for this method
                        example: "TrezorPin"
                      pin:
                        type: string
                        description: When the Trezor device is displaying a grid of numbers for PIN entry, this param will contain your Trezor pin, as mapped through your keyboard numpad
                        example: "862743"
    responses:
      '200':
        description: User action completed successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  description: The JSON-RPC version (should be '2.0')
                  example: "2.0"
                result:
                  type: string
                  description: The outcome of the request
                  example: "success"
                id:
                  type: integer
                  description: Identifies a response to allow matching it with a request
      '400':
        description: Bad request - Various error conditions
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  example: "2.0"
                error:
                  type: string
                  description: Error message describing what went wrong
                error_path:
                  type: string
                  description: Path where the error occurred
                error_trace:
                  type: string
                  description: Error trace information
                error_type:
                  type: string
                  description: Type of error
                error_data:
                  type: string
                  description: Additional error data
                id:
                  type: integer
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  example: "2.0"
                error:
                  type: string
                  description: Error message describing the internal error
                id:
                  type: integer 