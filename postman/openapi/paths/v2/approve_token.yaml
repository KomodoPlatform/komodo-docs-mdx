/approve_token:
  post:
    operationId: approve_token
    summary: Approve Token
    description: |
      The approve_token method grants permission for a given smart contract to spend a defined amount of your tokens.
      
      Refer to the 1inch Classic Swap documentation for more information.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20-dev/approve_token/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../../components/schemas/Common.yaml#/RpcV2Request'
              - type: object
                properties:
                  method:
                    type: string
                    enum: ["approve_token"]
                    description: The method name
                    example: "approve_token
                  params:
                    type: object
                    properties:
                      coin:
                        $ref: ../../../components/schemas/Common.yaml#/CoinTicker
                        description: Token ticker
                      spender:
                        type: string
                        pattern: "^0x[a-fA-F0-9]{40}$
                        description: Address of smart contract to approve for spending
                        example: "0x1234567890123456789012345678901234567890
                      amount:
                        $ref: ../../../components/schemas/Common.yaml#/AmountString
                        description: Approved amount to spend (in coins units)
                    required:
                      - coin
                      - spender
                      - amount
    responses:
      '200':
        description: Token approval successful
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcSuccessResponse'
                - type: object
                  properties:
                    result:
                      type: string
                      pattern: "^0x[a-fA-F0-9]{64}$
                      description: Approval transaction id
                      example: "0x1234567890abcdef01234567890abcdef01234567890abcdef01234567890abcdef
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse'
                - type: object
                  properties:
                    error_type:
                      type: string
                      description: Type of error
                      enum:
                        - "NoSuchCoin
                        - "TransactionError
                    error_data:
                      type: object
                      description: Additional error data
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse' 