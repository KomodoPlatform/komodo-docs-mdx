/approve_token:
  post:
    operationId: approve_token
    summary: Approve Token
    description: |
      The approve_token method grants permission for a given smart contract to spend a defined amount of your tokens.
      
      Refer to the 1inch Classic Swap documentation for more information.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20-dev/approve_token/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - method
              - userpass
              - mmrpc
              - params
            properties:
              method:
                type: string
                enum: ["approve_token"]
                description: The method name
                example: "approve_token"
              userpass:
                type: string
                description: RPC password for authentication
                example: "RPC_UserP@SSW0RD"
              mmrpc:
                type: string
                enum: ["2.0"]
                description: The JSON-RPC version
                example: "2.0"
              id:
                type: integer
                description: Optional. Identifies a request to allow matching it with a response. Defaults to null
              params:
                type: object
                required:
                  - coin
                  - spender
                  - amount
                properties:
                  coin:
                    type: string
                    description: Token ticker
                    example: "USDT-ERC20"
                  spender:
                    type: string
                    description: Address of smart contract to approve for spending
                    example: "0x1234567890123456789"
                  amount:
                    type: number
                    description: Approved amount to spend (in coins units)
                    example: 1.23
    responses:
      '200':
        description: Token approval successful
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  description: The JSON-RPC version (should be '2.0')
                  example: "2.0"
                result:
                  type: string
                  description: Approval transaction id
                  example: "0x1234567890abcdef01234567890abcdef0"
                id:
                  type: integer
                  description: Identifies a response to allow matching it with a request
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  example: "2.0"
                error:
                  type: string
                  description: Error message describing what went wrong
                error_path:
                  type: string
                  description: Path where the error occurred
                error_trace:
                  type: string
                  description: Error trace information
                error_type:
                  type: string
                  description: Type of error
                  enum:
                    - "NoSuchCoin"
                    - "TransactionError"
                error_data:
                  type: object
                  description: Additional error data
                id:
                  type: integer
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  example: "2.0"
                error:
                  type: string
                  description: Error message describing the internal error
                id:
                  type: integer 