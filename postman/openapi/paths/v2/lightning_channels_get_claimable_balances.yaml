post:
  operationId: "lightning_channels_get_claimable_balances"
  tags:
    - Lightning Channels
  summary: Get claimable Lightning channel balances
  description: Returns a list of claimable balances for a coin.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            coin:
              type: string
              description: The ticker of the coin
            include_open_channels_balances:
              type: boolean
              description: Optional. Include balances from open channels
  responses:
    '200':
      description: Claimable balances
      content:
        application/json:
          schema:
            type: object 