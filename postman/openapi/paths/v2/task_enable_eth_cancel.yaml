/task_enable_eth_cancel:
  post:
    operationId: task::enable_eth::cancel
    summary: Cancel ETH Activation Task
    description: |
      Cancels the ETH/EVM activation process before it has completed.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20/coin_activation/task_managed/enable_eth/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - method
              - userpass
              - mmrpc
              - params
            properties:
              method:
                type: string
                enum: ["task::enable_eth::cancel"]
                description: The method name
                example: "task::enable_eth::cancel"
              userpass:
                type: string
                description: RPC password for authentication
                example: "RPC_UserP@SSW0RD"
              mmrpc:
                type: string
                enum: ["2.0"]
                description: The JSON-RPC version
                example: "2.0"
              id:
                type: integer
                description: Optional. Identifies a request to allow matching it with a response. Defaults to null
              params:
                type: object
                required:
                  - task_id
                properties:
                  task_id:
                    type: integer
                    description: The identifying number returned when initiating the enabling process
                    example: 3
    responses:
      '200':
        description: Task cancelled successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  description: The JSON-RPC version (should be '2.0')
                  example: "2.0"
                result:
                  type: string
                  description: Indicates task cancellation was successful
                  example: "success"
                id:
                  type: integer
                  description: Identifies a response to allow matching it with a request
      '400':
        description: Bad request - Various error conditions
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  example: "2.0"
                error:
                  type: string
                  description: An error message to explain what went wrong
                  examples:
                    - "Task is finished already"
                    - "No such task '1'"
                error_path:
                  type: string
                  description: An indicator of the class or function which returned the error
                  examples:
                    - "init_standalone_coin.manager"
                    - "init_standalone_coin"
                error_trace:
                  type: string
                  description: An indicator of where in the source code the error was thrown
                  examples:
                    - "init_standalone_coin:144] manager:101]"
                    - "init_standalone_coin:119]"
                error_type:
                  type: string
                  description: An enumerated value for the returned error
                  enum:
                    - "TaskFinished"
                    - "NoSuchTask"
                error_data:
                  type: integer
                  description: The input task ID which resulted in the error
                id:
                  type: integer
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  example: "2.0"
                error:
                  type: string
                  description: Error message describing the internal error
                id:
                  type: integer 