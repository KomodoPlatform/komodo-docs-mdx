/set_swap_transaction_fee_policy:
  post:
    operationId: set_swap_transaction_fee_policy
    summary: Set Swap Transaction Fee Policy
    description: |
      The set_swap_transaction_fee_policy method allows you to set the gas fee policy used by supported ETH/EVM coins or tokens when estimating swap transaction fees.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20/wallet/fee_management/set_swap_transaction_fee_policy/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - method
              - userpass
              - mmrpc
              - params
            properties:
              method:
                type: string
                enum: ["set_swap_transaction_fee_policy"]
                description: The method name
                example: "set_swap_transaction_fee_policy"
              userpass:
                type: string
                description: RPC password for authentication
                example: "RPC_UserP@SSW0RD"
              mmrpc:
                type: string
                enum: ["2.0"]
                description: The JSON-RPC version
                example: "2.0"
              id:
                type: integer
                description: Optional. Identifies a request to allow matching it with a response. Defaults to null
              params:
                type: object
                required:
                  - coin
                  - swap_tx_fee_policy
                properties:
                  coin:
                    type: string
                    description: Ticker of the supported ETH/EVM coin or tokens for which we want to set the fee policy for
                    example: "ETH"
                  swap_tx_fee_policy:
                    type: string
                    enum: ["Low", "Medium", "High", "Internal"]
                    description: Fee policy to set
                    example: "High"
    responses:
      '200':
        description: Fee policy set successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  description: The JSON-RPC version (should be '2.0')
                  example: "2.0"
                result:
                  type: string
                  description: Confirmed fee policy setting
                  enum: ["Low", "Medium", "High", "Internal"]
                  example: "High"
                id:
                  type: integer
                  description: Identifies a response to allow matching it with a request
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  example: "2.0"
                error:
                  type: string
                  description: Error message describing what went wrong
                error_path:
                  type: string
                  description: Path where the error occurred
                error_trace:
                  type: string
                  description: Error trace information
                error_type:
                  type: string
                  description: Type of error
                error_data:
                  type: string
                  description: Additional error data
                id:
                  type: integer
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  example: "2.0"
                error:
                  type: string
                  description: Error message describing the internal error
                id:
                  type: integer 