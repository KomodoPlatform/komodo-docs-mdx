post:
  summary: Start UTXO coin activation
  operationId: "enable_utxo_init"
  tags: [UTXO Activation]
  security:
    - userpass: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/schemas/Activation.yaml#/EnableUtxoInitRequestBody'
        examples:
          example:
            value:
              ticker: KMD
              activation_params:
                priv_key_policy: Trezor
                min_addresses_number: 3
                scan_policy: scan_if_new_wallet
                gap_limit: 20
                mode:
                  rpc: Electrum
                  rpc_data:
                    servers:
                      - url: electrum2.cipig.net:10001
                      - url: electrum3.cipig.net:20001
                        ws_url: electrum3.cipig.net:30001
                        protocol: SSL
  responses:
    '200':
      description: Task started
      content:
        application/json:
          schema:
            $ref: '../components/schemas/Activation.yaml#/EnableUtxoInitResponse'
          examples:
            example:
              value:
                mmrpc: '2.0'
                result:
                  task_id: 1
                id: null 