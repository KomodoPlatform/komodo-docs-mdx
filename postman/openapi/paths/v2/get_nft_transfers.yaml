/get_nft_transfers:
  post:
    operationId: get_nft_transfers
    summary: Get a list of NFT transfers
    description: |
      Returns a list of the NFT transfers involving the user, shown in descending order of the block_timestamp value of the NFT's last transfer.
      
      Note: To view NFT transactions, you must activate the coin which holds the NFTs first.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20/non_fungible_tokens/get_nft_transfers/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../../components/schemas/Common.yaml#/RpcV2Request'
              - type: object
                properties:
                  method:
                    type: string
                    enum: ["get_nft_transfers"]
                    description: The method name
                    example: "get_nft_transfers"
                  params:
                    type: object
                    required:
                      - chains
                    properties:
                      chains:
                        type: array
                        items:
                          type: string
                          enum: ["POLYGON", "FANTOM", "ETH", "BSC", "AVALANCHE"]
                        description: List of chains to scan for NFTs
                        example: ["POLYGON"]
                      max:
                        type: boolean
                        description: Optional, defaults to false. If true, response will return all NFT transfers without pagination, and will ignore the limit and page_number values
                        default: false
                        example: true
                      limit:
                        type: integer
                        minimum: 1
                        description: Optional, defaults to 10. The number of NFT transfers displayed per page in response
                        default: 10
                        example: 10
                      page_number:
                        type: integer
                        minimum: 1
                        description: Optional, defaults to 1. The page offset for items in response
                        default: 1
                        example: 1
                      protect_from_spam:
                        type: boolean
                        description: Optional, defaults to false. If true, any potential spam link found in collection name, token name, symbol will be replaced with 'URL redacted for user protection'
                        default: false
                        example: true
                      filters:
                        $ref: ../../components/schemas/NFTs.yaml#/NftTransferFilter
                        description: Optional. A standard NftTransferFilter object
    responses:
      '200':
        description: NFT transfers retrieved successfully
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcSuccessResponse'
                - type: object
                  properties:
                    result:
                      type: object
                      properties:
                        transfer_history:
                          type: array
                          description: A list of standard NftTransfer objects
                          items:
                            $ref: ../../components/schemas/NFTs.yaml#/NftTransfer
                        total:
                          type: integer
                          description: The total number of NFT transfers in your wallet matching the request filters
                          example: 1
                        skipped:
                          type: integer
                          description: The number of NFT transfers in your wallet excluded by the request filters
                          example: 0
                      required:
                        - transfer_history
                        - total
                        - skipped
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse'
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse' 