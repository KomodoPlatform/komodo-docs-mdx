/task-enable_bch-user_action:
  post:
    operationId: task-enable_bch-user_action
    summary: Perform BCH Enable Task User Action
    description: |
      Performs required user actions for BCH coin activation tasks.
      This continues asynchronous BCH activation processes that require user input.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20/coin_activation/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../../components/schemas/Common.yaml#/RpcV2Request'
              - type: object
                properties:
                  method:
                    type: string
                    enum: ["task::enable_bch::user_action"]
                    description: The method name
                    example: "task::enable_bch::user_action"
                  params:
                    type: object
                    required:
                      - task_id
                      - user_action
                    properties:
                      task_id:
                        type: integer
                        description: The identifying number returned when initiating the initialisation process
                        example: 0
                      user_action:
                        type: object
                        description: Object containing the action type and parameters
                        required:
                          - action_type
                          - pin
                        properties:
                          action_type:
                            type: string
                            enum: ["TrezorPin"]
                            description: Will be TrezorPin for this method
                            example: "TrezorPin"
                          pin:
                            type: string
                            pattern: "^[0-9]+$"
                            description: When the Trezor device is displaying a grid of numbers for PIN entry, this param will contain your Trezor pin, as mapped through your keyboard numpad
                            example: "862743"
    responses:
      '200':
        description: User action completed successfully
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcSuccessResponse'
                - type: object
                  properties:
                    result:
                      type: string
                      description: The outcome of the request
                      example: "success"
      '400':
        description: Bad request - Various error conditions
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse'
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse' 