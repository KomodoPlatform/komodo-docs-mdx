/task::withdraw::status:
  post:
    operationId: task_withdraw_status
    summary: Withdraw Task Status
    description: |
      Check the status of a withdraw task.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20/wallet/task_managed/withdraw/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../../components/schemas/Common.yaml#/RpcV2Request'
              - type: object
                properties:
                  method:
                    type: string
                    enum: ["task::withdraw::status"]
                    description: The method name
                    example: "task::withdraw::status"
                  params:
                    type: object
                    required:
                      - task_id
                    properties:
                      task_id:
                        type: integer
                        description: The identifying number returned when initiating the task
                        example: 1
                      forget_if_finished:
                        type: boolean
                        description: If false, will return final response for completed tasks
                        default: true
                        example: false
    responses:
      '200':
        description: Successfully retrieved withdraw task status
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcSuccessResponse'
                - type: object
                  properties:
                    result:
                      type: object
                      properties:
                        status:
                          type: string
                          description: Status of the withdraw task
                          enum: ["Ok", "InProgress", "Error", "UserActionRequired"]
                          example: "Ok"
                        details:
                          oneOf:
                            - type: object
                              description: Withdraw transaction details when successful
                              properties:
                                tx_hash:
                                  type: string
                                  description: Transaction hash
                                tx_hex:
                                  type: string
                                  description: Raw transaction hex
                                from:
                                  type: array
                                  description: Array of sender addresses
                                  items:
                                    type: string
                                to:
                                  type: array
                                  description: Array of recipient addresses
                                  items:
                                    type: string
                                total_amount:
                                  $ref: '../../../components/schemas/Common.yaml#/AmountString'
                                  description: Total amount sent
                                fee_details:
                                  type: object
                                  description: Transaction fee details
                                  properties:
                                    type:
                                      type: string
                                      description: Fee type
                                    coin:
                                      $ref: '../../../components/schemas/Common.yaml#/CoinTicker'
                                      description: Coin used for fee
                                    amount:
                                      $ref: '../../../components/schemas/Common.yaml#/AmountString'
                                      description: Fee amount
                                block_height:
                                  type: integer
                                  description: Block height (0 if unconfirmed)
                                timestamp:
                                  type: integer
                                  description: Unix timestamp
                                coin:
                                  $ref: '../../../components/schemas/Common.yaml#/CoinTicker'
                                  description: Coin ticker
                                internal_id:
                                  type: string
                                  description: Internal transaction ID
                            - type: string
                              description: Task status message
                            - type: object
                              description: Error details when failed
                              properties:
                                error:
                                  type: string
                                  description: Error message
                                error_path:
                                  type: string
                                  description: Error path
                                error_trace:
                                  type: string
                                  description: Error trace
                                error_type:
                                  type: string
                                  description: Error type
                                error_data:
                                  type: string
                                  description: Error data
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse'
                - type: object
                  properties:
                    error_type:
                      type: string
                      description: Type of error
                      enum:
                        - "TaskNotFound"
                        - "InvalidParam"
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse' 