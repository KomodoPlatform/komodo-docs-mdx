/task-account_balance-init:
  post:
    operationId: task-account_balance-init
    summary: Initialize Account Balance Task
    description: |
      Initializes a task to retrieve account balance information for blockchain accounts.
      This starts an asynchronous task for balance checking operations.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20/coin_activation/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../../components/schemas/Common.yaml#/RpcV2Request'
              - type: object
                properties:
                  method:
                    type: string
                    enum: ["task::account_balance::init"]
                    description: The method name
                    example: "task::account_balance::init"
                  params:
                    type: object
                    properties:
                      coin:
                        $ref: ../../../components/schemas/Common.yaml#/CoinTicker
                        description: Ticker of activated coin you want to see addresses and balance for
                      account_index:
                        type: integer
                        description: For GUIs, this will be zero. In CLI you can use other values if you know what you are doing
                        example: 0
                    required:
                      - coin
                      - account_index
    responses:
      '200':
        description: Task initialization successful
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcSuccessResponse'
                - type: object
                  properties:
                    result:
                      type: object
                      properties:
                        task_id:
                          type: integer
                          description: An identifying number which is used to query task status
                          example: 6
                      required:
                        - task_id
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse'
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse' 