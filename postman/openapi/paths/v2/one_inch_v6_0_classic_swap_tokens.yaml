openapi: 3.0.3
info:
  title: 1inch v6.0 Classic Swap Tokens
  description: Get supported tokens for 1inch v6.0 classic swaps.
  version: 1.0.0
paths:
  /one_inch_v6_0_classic_swap_tokens:
    post:
      summary: Get 1inch v6.0 classic swap supported tokens
      operationId: "one_inch_v6_0_classic_swap_tokens"
      tags:
        - 1inch
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userpass:
                  type: string
                method:
                  type: string
                  enum: [one_inch_v6_0_classic_swap_tokens]
                mmrpc:
                  type: string
                params:
                  type: object
                  properties:
                    chainId:
                      type: integer
      responses:
        '200':
          description: List of supported tokens
          content:
            application/json:
              schema:
                type: object
                properties:
                  tokens:
                    type: array
                    items:
                      type: object
        '400':
          description: Bad request
        '500':
          description: Internal server error 