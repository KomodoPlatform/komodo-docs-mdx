post:
  operationId: "lightning_nodes_list_trusted_nodes"
  tags:
    - Lightning Nodes
  summary: List trusted Lightning nodes
  description: Lists all nodes in your trusted list for a coin.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            coin:
              type: string
              description: The coin ticker
  responses:
    '200':
      description: Trusted nodes list
      content:
        application/json:
          schema:
            type: object
            properties:
              trusted_nodes:
                type: array
                items:
                  type: string 