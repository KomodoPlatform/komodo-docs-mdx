/get_swap_transaction_fee_policy:
  post:
    operationId: get_swap_transaction_fee_policy
    summary: Get Swap Transaction Fee Policy
    description: |
      The get_swap_transaction_fee_policy method allows you to get the current gas fees policy used when estimating swap transaction fees for supported ETH/EVM coins/tokens.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20/wallet/fee_management/get_swap_transaction_fee_policy/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../../components/schemas/Common.yaml#/RpcV2Request'
              - type: object
                properties:
                  method:
                    type: string
                    enum: ["get_swap_transaction_fee_policy"]
                    description: The method name
                    example: "get_swap_transaction_fee_policy"
                  params:
                    type: object
                    properties:
                      coin:
                        $ref: ../../../components/schemas/Common.yaml#/CoinTicker
                        description: Ticker of the supported ETH/EVM coin/asset for which we want to view the fee policy for
                    required:
                      - coin
    responses:
      '200':
        description: Fee policy retrieved successfully
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcSuccessResponse'
                - type: object
                  properties:
                    result:
                      type: string
                      description: Current fee policy setting
                      enum: ["Low", "Medium", "High", "Internal"]
                      example: "High"
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse'
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse' 