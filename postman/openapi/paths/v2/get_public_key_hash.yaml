/get_public_key_hash:
  post:
    operationId: get_public_key_hash
    summary: Get Public Key Hash
    description: |
      The get_public_key_hash method returns the RIPEMD-160 hash version of your public key.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20/utils/get_public_key_hash/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../../components/schemas/Common.yaml#/RpcV2Request'
              - type: object
                properties:
                  method:
                    type: string
                    enum: ["get_public_key_hash"]
                    description: The method name
                    example: "get_public_key_hash"
                  params:
                    type: object
                    description: Empty parameters object
                    example: {}
    responses:
      '200':
        description: Public key hash retrieved successfully
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcSuccessResponse'
                - type: object
                  properties:
                    result:
                      type: object
                      properties:
                        public_key_hash:
                          type: string
                          pattern: "^[0-9a-fA-F]{40}$"
                          description: User's RIPEMD-160 public key hash
                          example: "05aab5342166f8594baf17a7d9bef5d567443327"
                      required:
                        - public_key_hash
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse'
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse' 