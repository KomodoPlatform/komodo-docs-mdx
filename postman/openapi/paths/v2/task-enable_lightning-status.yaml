/task::enable_lightning::status:
  post:
    operationId: task_enable_lightning_status
    summary: Lightning Network Initialization Status
    description: |
      Check the status of lightning node initialization.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20/lightning/activation/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../../components/schemas/Common.yaml#/RpcV2Request'
              - type: object
                properties:
                  method:
                    type: string
                    enum: ["task::enable_lightning::status"]
                    description: The method name
                    example: "task::enable_lightning::status"
                  params:
                    type: object
                    required:
                      - task_id
                    properties:
                      task_id:
                        type: integer
                        description: The task id returned from task::enable_lightning::init
                        example: 1
                      forget_if_finished:
                        type: boolean
                        description: If false, the status of the task_id will still be available after the task has completed
                        default: true
                        example: false
    responses:
      '200':
        description: Successfully retrieved Lightning initialization status
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcSuccessResponse'
                - type: object
                  properties:
                    result:
                      type: object
                      properties:
                        status:
                          type: string
                          description: Status of the Lightning initialization task
                          enum: ["Ok", "InProgress", "Error"]
                          example: "Ok"
                        details:
                          oneOf:
                            - type: object
                              description: Lightning node details when successful
                              properties:
                                platform_coin:
                                  $ref: '../../../components/schemas/Common.yaml#/CoinTicker'
                                  description: The platform coin ticker
                                our_node_id:
                                  type: string
                                  description: The Lightning node ID
                                current_block:
                                  type: integer
                                  description: Current block height
                                balances:
                                  type: object
                                  description: Balance information
                                  additionalProperties:
                                    type: object
                                    properties:
                                      spendable:
                                        $ref: '../../../components/schemas/Common.yaml#/AmountString'
                                        description: Spendable balance amount
                                      unspendable:
                                        $ref: '../../../components/schemas/Common.yaml#/AmountString'
                                        description: Unspendable balance amount
                            - type: object
                              description: Error details when failed
                              properties:
                                error:
                                  type: string
                                  description: Error message
                                error_path:
                                  type: string
                                  description: Error path
                                error_trace:
                                  type: string
                                  description: Error trace
                                error_type:
                                  type: string
                                  description: Error type
                                error_data:
                                  type: string
                                  description: Error data
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse'
                - type: object
                  properties:
                    error_type:
                      type: string
                      description: Type of error
                      enum:
                        - "TaskNotFound"
                        - "InvalidParam"
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse' 