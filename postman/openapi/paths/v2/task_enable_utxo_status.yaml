/task_enable_utxo_status:
  post:
    operationId: task::enable_utxo::status
    summary: Get UTXO Coin Activation Task Status
    description: |
      Query the status of a UTXO coin activation task to check its progress.
      Returns the result, progress status, and any required user actions.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20/coin_activation/task_managed/enable_utxo/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - method
              - userpass
              - mmrpc
              - params
            properties:
              method:
                type: string
                enum: ["task::enable_utxo::status"]
                description: The method name
                example: "task::enable_utxo::status"
              userpass:
                type: string
                description: RPC password for authentication
                example: "RPC_UserP@SSW0RD"
              mmrpc:
                type: string
                enum: ["2.0"]
                description: The JSON-RPC version
                example: "2.0"
              id:
                type: integer
                description: Optional. Identifies a request to allow matching it with a response. Defaults to null
                example: 0
              params:
                type: object
                required:
                  - task_id
                properties:
                  task_id:
                    type: integer
                    description: The identifying number returned when initiating the activation process
                    example: 1
                  forget_if_finished:
                    type: boolean
                    description: If false, will return final response for completed tasks. Optional, defaults to true
                    default: true
                    example: false
    responses:
      '200':
        description: Task status retrieved successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  description: The JSON-RPC version (should be '2.0')
                  example: "2.0"
                result:
                  type: object
                  properties:
                    status:
                      type: string
                      description: A short indication of how the enabling is progressing
                      enum:
                        - "ActivatingCoin"
                        - "RequestingWalletBalance" 
                        - "Finishing"
                        - "WaitingForTrezorToConnect"
                        - "FollowHwDeviceInstructions"
                        - "Ok"
                      example: "Ok"
                    details:
                      oneOf:
                        - type: object
                          description: Successful completion details
                          properties:
                            ticker:
                              type: string
                              description: Ticker of the coin being activated
                              example: "KMD"
                            current_block:
                              type: integer
                              description: Block height of the coin being activated
                              example: 4230457
                            wallet_balance:
                              $ref: ../../components/schemas/Activation.yaml#/WalletBalanceInfo
                              description: A standard WalletBalanceInfo object
                        - type: object
                          description: Progress status details
                          properties:
                            progress_status:
                              type: string
                              description: Detailed progress information
                id:
                  type: integer
                  description: Identifies a response to allow matching it with a request
                  example: 0
      '400':
        description: Bad request - Invalid parameters or task not found
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  example: "2.0"
                error:
                  type: string
                  description: Error message describing what went wrong
                id:
                  type: integer
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  example: "2.0"
                error:
                  type: string
                  description: Error message describing the internal error
                id:
                  type: integer 