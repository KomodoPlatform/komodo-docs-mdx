/stream-disable:
  post:
    operationId: stream-disable
    summary: Disable Streaming
    description: |
      Disables active streaming sessions for the specified client.
      This stops all streaming services for the connected client.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20/streaming/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../../components/schemas/Common.yaml#/RpcV2Request'
              - type: object
                properties:
                  method:
                    type: string
                    enum: ["stream::disable"]
                    description: The method name
                    example: "stream::disable"
                  params:
                    type: object
                    required:
                      - client_id
                      - streamer_id
                    properties:
                      client_id:
                        type: integer
                        description: This ID can be used to access data (e.g. via http://localhost:7783/event-stream?id=1)
                        example: 1
                      streamer_id:
                        type: string
                        description: An identifier for the data stream to disable
                        example: "BALANCE:MATIC"
    responses:
      '200':
        description: Stream disabled successfully
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcSuccessResponse'
                - type: object
                  properties:
                    result:
                      type: object
                      properties:
                        result:
                          type: string
                          description: Success confirmation
                          example: "Success"
                      required:
                        - result
      '400':
        description: Bad request - Stream or client not found
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse'
                - type: object
                  properties:
                    error_type:
                      type: string
                      description: Type of error
                      enum:
                        - "DisableError"
                    error_data:
                      type: string
                      description: Additional error data
                      enum:
                        - "StreamerNotFound"
                        - "UnknownClient"
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse' 