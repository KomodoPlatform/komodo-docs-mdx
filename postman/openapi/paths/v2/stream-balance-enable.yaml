/stream-balance-enable:
  post:
    operationId: stream-balance-enable
    summary: Enable Balance Streaming
    description: |
      Enables streaming of balance updates for specified coins.
      This allows real-time monitoring of wallet balance changes for specific coins.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20/streaming/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../../components/schemas/Common.yaml#/RpcV2Request'
              - type: object
                properties:
                  method:
                    type: string
                    enum: ["stream::balance::enable"]
                    description: The method name
                    example: "stream::balance::enable
                  params:
                    type: object
                    properties:
                      coin:
                        $ref: ../../../components/schemas/Common.yaml#/CoinTicker
                        description: Ticker of the coin to activate streaming for. The coin must be activated first
                      client_id:
                        type: integer
                        description: "Optional. In the case of a single client, this defaults to 0. This ID can be used to access data via http://localhost:7783/event-stream?id=1
                        default: 0
                        example: 1
                      config:
                        $ref: ../../components/schemas/Streaming.yaml#/StreamingFeeConfig
                        description: Optional, EVM only. A standard StreamingFeeConfig object
                    required:
                      - coin
    responses:
      '200':
        description: Balance streaming enabled successfully
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcSuccessResponse'
                - type: object
                  properties:
                    result:
                      type: object
                      properties:
                        streamer_id:
                          type: string
                          description: "An identifier for the data stream. This can be used later to disable streaming for the event with stream::disable
                          example: "BALANCE:MATIC
                      required:
                        - streamer_id
      '400':
        description: Bad request - Various error conditions
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse'
                - type: object
                  properties:
                    error_type:
                      type: string
                      description: Type of error
                      enum:
                        - "CoinNotFound
                        - "EnableError
                    error_data:
                      type: string
                      description: Additional error data describing the specific streaming error
                      enum:
                        - "UnknownClient
                        - "ClientAlreadyListening
                        - "Invalid config provided. No config needed
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse' 