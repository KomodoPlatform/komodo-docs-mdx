post:
  operationId: "lightning_channels_update_channel"
  tags:
    - Lightning Channels
  summary: Update Lightning channel options
  description: Updates channel options for a given channel.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            coin:
              type: string
              description: The ticker of the coin
            uuid:
              type: string
              description: Unique channel identifier
            channel_options:
              type: object
              description: Channel options object
  responses:
    '200':
      description: Channel updated
      content:
        application/json:
          schema:
            type: object
            properties:
              channel_options:
                type: object 