/get_wallet_names:
  post:
    operationId: get_wallet_names
    summary: Get Wallet Names
    description: |
      The get_wallet_names method returns a list of wallet names for a user's device. 
      If the user is logged in, it will also return the name of the active wallet.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20/wallet/get_wallet_names/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../../components/schemas/Common.yaml#/RpcV2Request'
              - type: object
                properties:
                  method:
                    type: string
                    enum: ["get_wallet_names"]
                    description: The method name
                    example: "get_wallet_names"
                required:
                  - method
    responses:
      '200':
        description: Wallet names retrieved successfully
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcSuccessResponse'
                - type: object
                  properties:
                    result:
                      type: object
                      properties:
                        wallet_names:
                          type: array
                          items:
                            type: string
                          description: Names of wallets stored on a user's device
                          example: ["Robert Paulson", "Spartacus", "John Galt", "Kaiser Soze"]
                        activated_wallet:
                          type: string
                          nullable: true
                          description: Names of the currently active wallet. If not yet logged in, returns null
                          example: "Robert Paulson"
                      required:
                        - wallet_names
                        - activated_wallet
      '400':
        description: Bad request - Various error conditions
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse'
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse' 