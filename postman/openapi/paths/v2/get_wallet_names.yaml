/get_wallet_names:
  post:
    operationId: get_wallet_names
    summary: Get Wallet Names
    description: |
      The get_wallet_names method returns a list of wallet names for a user's device. 
      If the user is logged in, it will also return the name of the active wallet.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20/wallet/get_wallet_names/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - method
              - userpass
              - mmrpc
            properties:
              method:
                type: string
                enum: ["get_wallet_names"]
                description: The method name
                example: "get_wallet_names"
              userpass:
                type: string
                description: RPC password for authentication
                example: "RPC_UserP@SSW0RD"
              mmrpc:
                type: string
                enum: ["2.0"]
                description: The JSON-RPC version
                example: "2.0"
              id:
                type: integer
                description: Optional. Identifies a request to allow matching it with a response. Defaults to null
                example: 0
    responses:
      '200':
        description: Wallet names retrieved successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  description: The JSON-RPC version (should be '2.0')
                  example: "2.0"
                result:
                  type: object
                  properties:
                    wallet_names:
                      type: array
                      items:
                        type: string
                      description: Names of wallets stored on a user's device
                      example: ["Robert Paulson", "Spartacus", "John Galt", "Kaiser Soze"]
                    activated_wallet:
                      type: string
                      nullable: true
                      description: Names of the currently active wallet. If not yet logged in, returns null
                      example: "Robert Paulson"
                id:
                  type: integer
                  description: Identifies a response to allow matching it with a request
                  example: 0
      '400':
        description: Bad request - Various error conditions
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  example: "2.0"
                error:
                  type: string
                  description: Error message describing what went wrong
                error_path:
                  type: string
                  description: Path where the error occurred
                error_trace:
                  type: string
                  description: Error trace information
                error_type:
                  type: string
                  description: Type of error
                error_data:
                  type: string
                  description: Additional error data
                id:
                  type: integer
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  example: "2.0"
                error:
                  type: string
                  description: Error message describing the internal error
                id:
                  type: integer 