/stream_disable:
  post:
    operationId: stream::disable
    summary: Disable Event Streaming
    description: |
      Using this method, you can disable specific streaming events.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20/streaming/disable/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - method
              - userpass
              - mmrpc
              - params
            properties:
              method:
                type: string
                enum: ["stream::disable"]
                description: The method name
                example: "stream::disable"
              userpass:
                type: string
                description: RPC password for authentication
                example: "RPC_UserP@SSW0RD"
              mmrpc:
                type: string
                enum: ["2.0"]
                description: The JSON-RPC version
                example: "2.0"
              id:
                type: integer
                description: Optional. Identifies a request to allow matching it with a response. Defaults to null
              params:
                type: object
                required:
                  - client_id
                  - streamer_id
                properties:
                  client_id:
                    type: integer
                    description: This ID can be used to access data (e.g. via http://localhost:7783/event-stream?id=1)
                    example: 1
                  streamer_id:
                    type: string
                    description: An identifier for the data stream to disable
                    example: "BALANCE:MATIC"
    responses:
      '200':
        description: Stream disabled successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  description: The JSON-RPC version (should be '2.0')
                  example: "2.0"
                result:
                  type: object
                  properties:
                    result:
                      type: string
                      description: Success confirmation
                      example: "Success"
                id:
                  type: integer
                  description: Identifies a response to allow matching it with a request
      '400':
        description: Bad request - Stream or client not found
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  example: "2.0"
                error:
                  type: string
                  description: Error message describing what went wrong
                  examples:
                    - "StreamerNotFound"
                    - "UnknownClient"
                error_path:
                  type: string
                  description: Path where the error occurred
                  examples:
                    - "disable"
                error_trace:
                  type: string
                  description: Error trace information
                  examples:
                    - "disable:48]"
                error_type:
                  type: string
                  description: Type of error
                  enum:
                    - "DisableError"
                error_data:
                  type: string
                  description: Additional error data
                  examples:
                    - "StreamerNotFound"
                    - "UnknownClient"
                id:
                  type: integer
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  example: "2.0"
                error:
                  type: string
                  description: Error message describing the internal error
                id:
                  type: integer 