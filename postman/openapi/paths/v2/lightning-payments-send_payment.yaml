/lightning-payments-send_payment:
  post:
    operationId: lightning-payments-send_payment
    summary: Send Lightning Payment
    description: |
      Sends a Lightning Network payment using a payment request or invoice.
      Lightning methods are currently only available using the native Komodo DeFi Framework.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20/lightning/payments/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../../components/schemas/Common.yaml#/RpcV2Request'
              - type: object
                properties:
                  method:
                    type: string
                    enum: ["lightning::payments::send_payment"]
                    description: The method name
                    example: "lightning::payments::send_payment"
                  params:
                    type: object
                    properties:
                      coin:
                        $ref: ../../../components/schemas/Common.yaml#/CoinTicker
                        description: Ticker of the coin to query
                      payment:
                        $ref: ../../components/schemas/Lightning.yaml#/LightningPayment
                        description: A standard LightningPayment object (invoice or keysend)
                    required:
                      - coin
                      - payment
    responses:
      '200':
        description: Payment sent successfully
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcSuccessResponse'
                - type: object
                  properties:
                    result:
                      type: object
                      properties:
                        payment_hash:
                          type: string
                          pattern: "^[a-fA-F0-9]{64}$"
                          description: The hexadecimal string which identifies the payment (64-character hex string)
                          example: "c4e25cc10d77e3cd5f3d2af7b14ad72f123b2a5021bd6705c0b8ee8386bdeceb"
                      required:
                        - payment_hash
      '400':
        description: Bad request - Various error conditions
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse'
                - type: object
                  properties:
                    error_type:
                      type: string
                      description: Type of error
                      enum:
                        - "PaymentError"
                        - "InvalidRequest"
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse' 