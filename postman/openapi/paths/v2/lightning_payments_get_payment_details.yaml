post:
  operationId: "lightning_payments_get_payment_details"
  tags:
    - Lightning Payments
  summary: Get Lightning payment details
  description: Returns details about a lightning payment from a given payment_hash.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            coin:
              type: string
              description: Ticker of the coin
            payment_hash:
              type: string
              description: Payment hash to query
  responses:
    '200':
      description: Payment details
      content:
        application/json:
          schema:
            type: object
            properties:
              payment_details:
                type: object 