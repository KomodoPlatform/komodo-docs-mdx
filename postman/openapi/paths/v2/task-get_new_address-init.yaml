/task-get_new_address-init:
  post:
    operationId: task-get_new_address-init
    summary: Initialize Get New Address Task
    description: |
      Initializes a task to generate a new address for HD wallet operations.
      This starts an asynchronous address generation process.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20/coin_activation/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../../components/schemas/Common.yaml#/RpcV2Request'
              - type: object
                properties:
                  method:
                    type: string
                    enum: ["task::get_new_address::init"]
                    description: The method name
                    example: "task::get_new_address::init"
                  params:
                    type: object
                    properties:
                      coin:
                        $ref: ../../../components/schemas/Common.yaml#/CoinTicker
                        description: The ticker of the coin you want to get a new address for
                      account_id:
                        type: integer
                        description: Generally this will be 0 unless you have multiple accounts registered on your Trezor
                        example: 0
                      chain:
                        type: string
                        enum: ["Internal", "External"]
                        description: Internal or External. Defaults to External. External is used for addresses that are intended to be visible outside of the wallet. Internal is used for change addresses
                        default: "External"
                        example: "External"
                      gap_limit:
                        type: integer
                        description: Optional. The maximum number of empty addresses in a row. Defaults to the value provided on activation or 20 if no value was provided
                        default: 20
                        example: 20
                    required:
                      - coin
                      - account_id
    responses:
      '200':
        description: Task initialization successful
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcSuccessResponse'
                - type: object
                  properties:
                    result:
                      type: object
                      properties:
                        task_id:
                          type: integer
                          description: An identifying number which is used to query task status
                          example: 3
                      required:
                        - task_id
      '400':
        description: Bad request - Various error conditions
        content:
          application/json:
            schema:
            allOf:
              - $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse'
              - type: object
                properties:
                  error_type:
                    type: string
                    description: Type of error
                    enum:
                      - "EmptyAddressesLimitReached"
                      - "AddressLimitReached"
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse' 