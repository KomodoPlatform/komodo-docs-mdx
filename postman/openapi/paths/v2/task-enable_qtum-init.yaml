/task-enable_qtum-init:
  post:
    operationId: task-enable_qtum-init
    summary: Initialize QTUM Enable Task
    description: |
      Initializes a task to activate QTUM coin with QRC20 token support.
      This starts an asynchronous QTUM coin activation process.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20/coin_activation/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../../components/schemas/Common.yaml#/RpcV2Request'
              - type: object
                properties:
                  method:
                    type: string
                    enum: ["task::enable_qtum::init"]
                    description: The method name
                    example: "task::enable_qtum::init
                  params:
                    type: object
                    required:
                      - ticker
                      - activation_params
                    properties:
                      ticker:
                        type: string
                        enum: ["QTUM", "tQTUM"]
                        description: The ticker of the coin you want to enable
                        example: "QTUM
                      activation_params:
                        type: object
                        required:
                          - mode
                        properties:
                          priv_key_policy:
                            type: string
                            enum: ["ContextPrivKey", "Trezor"]
                            description: Defaults to ContextPrivKey. Set as Trezor to activate in Trezor mode
                            default: "ContextPrivKey
                            example: "Trezor
                          min_addresses_number:
                            type: integer
                            minimum: 1
                            description: How many additional addresses to generate at a minimum
                            example: 3
                          scan_policy:
                            type: string
                            enum: ["do_not_scan", "scan_if_new_wallet", "scan"]
                            description: Whether or not to scan for new addresses. Note that scan will result in multiple requests to the Komodo DeFi Framework
                            example: "scan_if_new_wallet
                          gap_limit:
                            type: integer
                            minimum: 1
                            description: The max number of empty addresses in a row. If transactions were sent to an address outside the gap_limit, they will not be identified when scanning
                            example: 20
                          mode:
                            $ref: ../../components/schemas/Activation.yaml#/ActivationMode
                            description: A standard ActivationMode object with RPC type and data parameters
    responses:
      '200':
        description: Task initialization successful
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcSuccessResponse'
                - type: object
                  properties:
                    result:
                      type: object
                      properties:
                        task_id:
                          type: integer
                          description: An identifying number which is used to query task status
                          example: 1
                      required:
                        - task_id
      '400':
        description: Bad request - Various error conditions
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse'
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse' 