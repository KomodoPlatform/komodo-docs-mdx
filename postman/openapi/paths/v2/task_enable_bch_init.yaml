/task_enable_bch_init:
  post:
    operationId: task::enable_bch::init
    summary: Initialize BCH/SLP Activation Task
    description: |
      Use this method for task managed activation of BCH and SLP tokens. 
      This starts an asynchronous task that can be monitored with task::enable_bch::status.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20/coin_activation/task_managed/enable_bch/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - method
              - userpass
              - mmrpc
              - params
            properties:
              method:
                type: string
                enum: ["task::enable_bch::init"]
                description: The method name
                example: "task::enable_bch::init"
              userpass:
                type: string
                description: RPC password for authentication
                example: "RPC_UserP@SSW0RD"
              mmrpc:
                type: string
                enum: ["2.0"]
                description: The JSON-RPC version
                example: "2.0"
              id:
                type: integer
                description: Optional. Identifies a request to allow matching it with a response. Defaults to null
              params:
                type: object
                required:
                  - ticker
                  - activation_params
                properties:
                  ticker:
                    type: string
                    enum: ["BCH", "tBCH"]
                    description: Ticker of the platform protocol coin
                    example: "BCH"
                  activation_params:
                    type: object
                    required:
                      - bchd_urls
                      - mode
                    properties:
                      bchd_urls:
                        type: array
                        items:
                          type: string
                        description: A list of BCHD gRPC API server URLs, used for validation of SLP token transactions
                        example: ["https://bchd.dragonhound.info"]
                      mode:
                        $ref: ../../components/schemas/Activation.yaml#/ActivationMode
                        description: A standard ActivationMode object
                      tx_history:
                        type: boolean
                        description: If true, spawns a background loop to store the local cache of address(es) transactions. Defaults to false
                        default: false
                        example: true
                      slp_tokens_requests:
                        type: array
                        items:
                          $ref: ../../components/schemas/Activation.yaml#/TokensRequest
                        description: A list of standard TokensRequest objects
                      address_format:
                        $ref: ../../components/schemas/Wallet.yaml#/AddressFormat
                        description: Optional. Overwrites the address format from coins file, if set. A standard AddressFormat object
                      allow_slp_unsafe_conf:
                        type: boolean
                        description: Optional, defaults to false. If true, allows bchd_urls to be empty. Warning - it is highly unsafe to do so as it may lead to invalid SLP transactions generation and tokens burning
                        default: false
                        example: false
                      get_balances:
                        type: boolean
                        description: Optional, defaults to true. If false, coin and token balances will not be returned in the response, and the response will be returned more quickly
                        default: true
                        example: true
                      required_confirmations:
                        type: integer
                        description: Optional, defaults to value in the coins file, or 3 if not set. Confirmations to wait for steps in swap
                        default: 3
                        example: 5
                      requires_notarization:
                        type: boolean
                        description: Optional, defaults to true. Has no effect on BCH
                        default: true
                        example: false
                      utxo_merge_params:
                        $ref: ../../components/schemas/Activation.yaml#/UtxoMergeParams
                        description: A standard UtxoMergeParams object. Used to reduce a wallet's UTXO count in cases where it is causing significantly slower RPC responses
    responses:
      '200':
        description: Task initialization successful
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  description: The JSON-RPC version (should be '2.0')
                  example: "2.0"
                result:
                  type: object
                  properties:
                    task_id:
                      type: integer
                      description: An identifying number which is used to query task status
                      example: 1
                id:
                  type: integer
                  description: Identifies a response to allow matching it with a request
      '400':
        description: Bad request - Various error conditions
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  example: "2.0"
                error:
                  type: string
                  description: Error message describing what went wrong
                error_path:
                  type: string
                  description: Path where the error occurred
                error_trace:
                  type: string
                  description: Error trace information
                error_type:
                  type: string
                  description: Type of error
                error_data:
                  type: string
                  description: Additional error data
                id:
                  type: integer
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  example: "2.0"
                error:
                  type: string
                  description: Error message describing the internal error
                id:
                  type: integer 