/change_mnemonic_password:
  post:
    operationId: change_mnemonic_password
    summary: Change Mnemonic Password
    description: |
      The change_mnemonic_password method allows a user to update the password used to encrypt a mnemonic phrase in their local database.
      
      Note: While this will change the password used to encrypt the mnemonic phrase in the local database, it will not update the wallet_password value in the MM2.json config file. This will need to be updated manually, otherwise you will see a log error on next launch.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20/utils/change_mnemonic_password/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - method
              - userpass
              - mmrpc
              - params
            properties:
              method:
                type: string
                enum: ["change_mnemonic_password"]
                description: The method name
                example: "change_mnemonic_password"
              userpass:
                type: string
                description: RPC password for authentication
                example: "RPC_UserP@SSW0RD"
              mmrpc:
                type: string
                enum: ["2.0"]
                description: The JSON-RPC version
                example: "2.0"
              id:
                type: integer
                description: Optional. Identifies a request to allow matching it with a response. Defaults to null
              params:
                type: object
                required:
                  - current_password
                  - new_password
                properties:
                  current_password:
                    type: string
                    description: The active mnemonic password for your wallet
                    example: "old_password123"
                  new_password:
                    type: string
                    description: The new password to use for encrypting your active mnemonic password
                    example: "new_password456"
    responses:
      '200':
        description: Password changed successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  description: The JSON-RPC version (should be '2.0')
                  example: "2.0"
                result:
                  type: null
                  description: null for success
                id:
                  type: null
                  description: null if not provided in request
      '400':
        description: Bad request - Wrong password
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  example: "2.0"
                error:
                  type: string
                  description: Error message describing what went wrong
                  example: "Wallets storage error: Error decrypting passphrase: Error decrypting mnemonic: HMAC error: MAC tag mismatch"
                error_path:
                  type: string
                  description: Path where the error occurred
                  example: "lp_wallet.mnemonic.decrypt"
                error_trace:
                  type: string
                  description: Error trace information
                  example: "lp_wallet:551] lp_wallet:141] mnemonic:109] decrypt:56]"
                error_type:
                  type: string
                  description: Type of error
                  enum:
                    - "WalletsStorageError"
                error_data:
                  type: string
                  description: Additional error data
                  example: "Error decrypting passphrase: Error decrypting mnemonic: HMAC error: MAC tag mismatch"
                id:
                  type: null
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  example: "2.0"
                error:
                  type: string
                  description: Error message describing the internal error
                id:
                  type: integer 