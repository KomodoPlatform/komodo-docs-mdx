/lightning_payments_list_payments_by_filter:
  post:
    operationId: lightning::payments::list_payments_by_filter
    summary: List Lightning Payments by Filter
    description: |
      Returns a list of payments (sent and/or received) for a coin which match the given filter.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20/lightning/payments/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - method
              - userpass
              - mmrpc
              - params
            properties:
              method:
                type: string
                enum: ["lightning::payments::list_payments_by_filter"]
                description: The method name
                example: "lightning::payments::list_payments_by_filter"
              userpass:
                type: string
                description: RPC password for authentication
                example: "RPC_UserP@SSW0RD"
              mmrpc:
                type: string
                enum: ["2.0"]
                description: The JSON-RPC version
                example: "2.0"
              id:
                type: integer
                description: Optional. Identifies a request to allow matching it with a response. Defaults to null
                example: 1
              params:
                type: object
                required:
                  - coin
                properties:
                  coin:
                    type: string
                    description: Ticker of the coin to query
                    example: "tBTC-lightning"
                  filter:
                    $ref: ../../components/schemas/Lightning.yaml#/LightningPaymentFilter
                    description: Optional. A standard LightningPaymentFilter object
                  paging_options:
                    $ref: ../../components/schemas/Common.yaml#/Pagination
                    description: Optional. A standard Pagination object
                  limit:
                    type: integer
                    description: Optional, defaults to 10. Maximum number of results to return
                    default: 10
                    example: 10
    responses:
      '200':
        description: Payments retrieved successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  description: The JSON-RPC version (should be '2.0')
                  example: "2.0"
                result:
                  type: object
                  properties:
                    payments:
                      type: array
                      items:
                        $ref: ../../components/schemas/Lightning.yaml#/LightningPaymentDetails
                      description: List of payment details matching the filter
                    limit:
                      type: integer
                      description: The limit that was set in the request
                      example: 10
                    skipped:
                      type: integer
                      description: Number of skipped records
                      example: 0
                    total:
                      type: integer
                      description: Total number of payments available with the selected filters
                      example: 6
                    total_pages:
                      type: integer
                      description: Total pages available with the selected filters and limit
                      example: 1
                    paging_options:
                      $ref: ../../components/schemas/Common.yaml#/PagingOptions
                      description: The paging options used
                id:
                  type: integer
                  description: Identifies a response to allow matching it with a request
                  example: 1
      '400':
        description: Bad request - Various error conditions
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  example: "2.0"
                error:
                  type: string
                  description: Error message describing what went wrong
                error_path:
                  type: string
                  description: Path where the error occurred
                error_trace:
                  type: string
                  description: Error trace information
                error_type:
                  type: string
                  description: Type of error
                error_data:
                  type: string
                  description: Additional error data
                id:
                  type: integer
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  example: "2.0"
                error:
                  type: string
                  description: Error message describing the internal error
                id:
                  type: integer 