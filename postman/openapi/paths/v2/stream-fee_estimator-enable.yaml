/stream-fee_estimator-enable:
  post:
    operationId: stream-fee_estimator-enable
    summary: Enable Fee Estimator Streaming
    description: |
      Enables streaming of fee estimation updates for blockchain transactions.
      This allows real-time monitoring of transaction fee recommendations.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20/streaming/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../../components/schemas/Common.yaml#/RpcV2Request'
              - type: object
                properties:
                  method:
                    type: string
                    enum: ["stream::fee_estimator::enable"]
                    description: The method name
                    example: "stream::fee_estimator::enable
                  params:
                    type: object
                    required:
                      - client_id
                      - coin
                    properties:
                      client_id:
                        type: integer
                        description: "This ID can be used to access data (e.g. via http://localhost:7783/event-stream?id=1)
                        example: 1
                      coin:
                        $ref: ../../../components/schemas/Common.yaml#/CoinTicker
                        description: The coin or token to enable the fee estimation stream for
                      config:
                        type: object
                        description: Optional configuration for fee estimation
                        properties:
                          estimate_every:
                            type: number
                            description: Time interval for estimates in seconds
                            example: 33.4
                          estimator_type:
                            type: string
                            enum: ["Simple", "Provider"]
                            description: Type of estimator to use
                            example: "Provider
    responses:
      '200':
        description: Fee estimator streaming enabled successfully
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcSuccessResponse'
                - type: object
                  properties:
                    result:
                      type: object
                      properties:
                        streamer_id:
                          type: string
                          description: An identifier for the data stream
                          example: "FEE_ESTIMATION:MATIC
                      required:
                        - streamer_id
      '400':
        description: Bad request - Various error conditions
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse'
                - type: object
                  properties:
                    error_type:
                      type: string
                      description: Type of error
                      enum:
                        - "CoinNotFound
                        - "CoinNotSupported
                        - "EnableError
                        - "InvalidRequest
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse' 