/task-enable_utxo-init:
  post:
    operationId: task-enable_utxo-init
    summary: Initialize UTXO Enable Task
    description: |
      Initializes a task to activate UTXO-based coins like Bitcoin, Litecoin, etc.
      This starts an asynchronous UTXO coin activation process.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20/coin_activation/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../../components/schemas/Common.yaml#/RpcV2Request'
              - type: object
                properties:
                  method:
                    type: string
                    enum: ["task::enable_utxo::init"]
                    description: The method name
                    example: "task::enable_utxo::init
                  params:
                    type: object
                    properties:
                      ticker:
                        $ref: ../../../components/schemas/Common.yaml#/CoinTicker
                        description: The ticker of the coin you want to enable
                      activation_params:
                        type: object
                        properties:
                          priv_key_policy:
                            type: string
                            enum: ["ContextPrivKey", "Trezor"]
                            description: Defaults to ContextPrivKey. Set as Trezor to activate in Trezor mode
                            default: "ContextPrivKey
                            example: "Trezor
                          min_addresses_number:
                            type: integer
                            description: How many additional addresses to generate at a minimum
                            example: 3
                          scan_policy:
                            type: string
                            enum: ["do_not_scan", "scan_if_new_wallet", "scan"]
                            description: Whether or not to scan for new addresses
                            example: "scan_if_new_wallet
                          gap_limit:
                            type: integer
                            description: The max number of empty addresses in a row
                            example: 20
                          mode:
                            type: object
                            description: An object containing RPC type and data parameters
                            properties:
                              rpc:
                                type: string
                                enum: ["Native", "Electrum"]
                                description: UTXO RPC mode. Native for blockchain node, Electrum for electrum RPCs
                                example: "Electrum
                              rpc_data:
                                type: object
                                description: An object containing electrum server information (required for Electrum mode)
                                properties:
                                  servers:
                                    type: array
                                    description: A list of electrum server URLs
                                    items:
                                      type: object
                                      properties:
                                        url:
                                          type: string
                                          description: The url and port of a coins electrum server
                                          example: "electrum2.cipig.net:10001
                                        ws_url:
                                          type: string
                                          description: Optional. Used to define electrum server url/port for websocket connections
                                          example: "electrum3.cipig.net:30001
                                        protocol:
                                          type: string
                                          enum: ["TCP", "SSL"]
                                          description: Defines electrum server protocol. Defaults to TCP
                                          default: "TCP
                                          example: "SSL
                                        disable_cert_verification:
                                          type: boolean
                                          description: Optional. For SSL electrum connections, this will allow expired certificates
                                          example: false
                            required:
                              - rpc
                        required:
                          - mode
                    required:
                      - ticker
                      - activation_params
    responses:
      '200':
        description: UTXO activation task initialized successfully
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcSuccessResponse'
                - type: object
                  properties:
                    result:
                      type: object
                      properties:
                        task_id:
                          type: integer
                          description: An identifying number which is used to query task status
                          example: 1
                      required:
                        - task_id
      '400':
        description: Bad request - Invalid parameters
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse'
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse' 