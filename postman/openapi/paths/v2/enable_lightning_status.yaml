post:
  operationId: "enable_lightning_status"
  tags:
    - Lightning Activation
  summary: Check Lightning node initialization status
  description: Checks the status of lightning node initialization for a given task_id.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            task_id:
              type: integer
              description: Task ID returned from init
            forget_if_finished:
              type: boolean
              description: If false, status will still be available after completion
  responses:
    '200':
      description: Status response
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
              details:
                type: object 