/get_staking_infos:
  post:
    operationId: get_staking_infos
    summary: Get Staking Info
    description: |
      The get_staking_infos method returns information about your node's staking. 
      Currently QTUM and tQTUM (test tokens available at https://testnet-faucet.qtum.info/) have been integrated, but this functionality will be expanded to more coins in future.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20/wallet/staking/get_staking_infos/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - method
              - userpass
              - mmrpc
              - params
            properties:
              method:
                type: string
                enum: ["get_staking_infos"]
                description: The method name
                example: "get_staking_infos"
              userpass:
                type: string
                description: RPC password for authentication
                example: "RPC_UserP@SSW0RD"
              mmrpc:
                type: string
                enum: ["2.0"]
                description: The JSON-RPC version
                example: "2.0"
              id:
                type: integer
                description: Optional. Identifies a request to allow matching it with a response. Defaults to null
                example: 0
              params:
                type: object
                required:
                  - coin
                properties:
                  coin:
                    type: string
                    enum: ["QTUM", "tQTUM"]
                    description: The coin being staked
                    example: "tQTUM"
    responses:
      '200':
        description: Staking info retrieved successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  description: The JSON-RPC version (should be '2.0')
                  example: "2.0"
                result:
                  type: object
                  properties:
                    staking_infos_details:
                      type: object
                      properties:
                        type:
                          type: string
                          description: The type of staking mechanism
                          example: "Qtum"
                        amount:
                          type: string
                          description: The amount currently being staked
                          example: "160.16"
                        staker:
                          type: string
                          nullable: true
                          description: The staking address, or null if not staking
                          example: "qcyBHeSct7Wr4mAw18iuQ1zW5mMFYmtmBE"
                        am_i_staking:
                          type: boolean
                          description: Whether this node is currently staking
                          example: true
                        is_staking_supported:
                          type: boolean
                          description: Whether staking is supported for this coin
                          example: true
                id:
                  type: integer
                  description: Identifies a response to allow matching it with a request
                  example: 0
      '400':
        description: Bad request - Various error conditions
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  example: "2.0"
                error:
                  type: string
                  description: Error message describing what went wrong
                error_path:
                  type: string
                  description: Path where the error occurred
                error_trace:
                  type: string
                  description: Error trace information
                error_type:
                  type: string
                  description: Type of error
                error_data:
                  type: string
                  description: Additional error data
                id:
                  type: integer
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  example: "2.0"
                error:
                  type: string
                  description: Error message describing the internal error
                id:
                  type: integer 