/get_staking_infos:
  post:
    operationId: get_staking_infos
    summary: Get Staking Info
    description: |
      The get_staking_infos method returns information about your node's staking. 
      Currently QTUM and tQTUM (test tokens available at https://testnet-faucet.qtum.info/) have been integrated, but this functionality will be expanded to more coins in future.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20/wallet/staking/get_staking_infos/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../../components/schemas/Common.yaml#/RpcV2Request'
              - type: object
                properties:
                  method:
                    type: string
                    enum: ["get_staking_infos"]
                    description: The method name
                    example: "get_staking_infos
                  params:
                    type: object
                    properties:
                      coin:
                        type: string
                        enum: ["QTUM", "tQTUM"]
                        description: The coin being staked
                        example: "tQTUM
                    required:
                      - coin
    responses:
      '200':
        description: Staking info retrieved successfully
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcSuccessResponse'
                - type: object
                  properties:
                    result:
                      type: object
                      properties:
                        staking_infos_details:
                          type: object
                          properties:
                            type:
                              type: string
                              description: The type of staking mechanism
                              example: "Qtum
                            amount:
                              $ref: ../../../components/schemas/Common.yaml#/AmountString
                              description: The amount currently being staked
                            staker:
                              type: string
                              nullable: true
                              description: The staking address, or null if not staking
                              example: "qcyBHeSct7Wr4mAw18iuQ1zW5mMFYmtmBE
                            am_i_staking:
                              type: boolean
                              description: Whether this node is currently staking
                              example: true
                            is_staking_supported:
                              type: boolean
                              description: Whether staking is supported for this coin
                              example: true
                          required:
                            - type
                            - amount
                            - staker
                            - am_i_staking
                            - is_staking_supported
                      required:
                        - staking_infos_details
      '400':
        description: Bad request - Various error conditions
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse'
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse' 