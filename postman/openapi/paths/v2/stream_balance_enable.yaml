post:
  operationId: "stream_balance_enable"
  tags:
    - Streaming
  summary: Enable balance events streaming for a specific coin
  description: |
    Enables balance events streaming for a specific coin to a specific client. For ETH-like coins and tokens, you can specify the streaming interval in seconds.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - userpass
            - method
            - mmrpc
            - params
          properties:
            userpass:
              type: string
              description: The API key for authentication.
            method:
              type: string
              enum: [stream::balance::enable]
              description: The RPC method name.
            mmrpc:
              type: string
              enum: ["2.0"]
              description: The MMRPC version.
            params:
              type: object
              required:
                - coin
              properties:
                coin:
                  type: string
                  description: Ticker of the coin to activate streaming for. The coin must be activated first.
                client_id:
                  type: integer
                  description: Optional. Client ID for the stream. Defaults to 0.
                config:
                  type: object
                  description: Optional, EVM only. StreamingFeeConfig object.
  responses:
    '200':
      description: Successful response with streamer_id
      content:
        application/json:
          schema:
            type: object
            properties:
              mmrpc:
                type: string
              result:
                type: object
                properties:
                  streamer_id:
                    type: string
                    description: Identifier for the data stream.
              id:
                nullable: true
    '400':
      description: Error response
      content:
        application/json:
          schema:
            type: object
            properties:
              mmrpc:
                type: string
              error:
                type: string
              error_path:
                type: string
              error_trace:
                type: string
              error_type:
                type: string
              error_data:
                type: string
              id:
                nullable: true 