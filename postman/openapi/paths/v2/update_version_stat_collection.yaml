/update_version_stat_collection:
  post:
    operationId: update_version_stat_collection
    summary: Update Version Stat Collection
    description: |
      The update_version_stat_collection method updates the polling interval for version stats collection.
      Note: the new interval will take effect after the current interval loop has completed.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20/utils/update_version_stat_collection/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../../components/schemas/Common.yaml#/RpcV2Request'
              - type: object
                properties:
                  method:
                    type: string
                    enum: ["update_version_stat_collection"]
                    description: The method name
                    example: "update_version_stat_collection"
                  params:
                    type: object
                    properties:
                      interval:
                        type: integer
                        minimum: 1
                        description: Polling rate (in seconds) to query node versions
                        example: 900
                    required:
                      - interval
    responses:
      '200':
        description: Version stat collection interval updated successfully
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcSuccessResponse'
                - type: object
                  properties:
                    result:
                      type: string
                      description: Success confirmation
                      example: "success"
      '400':
        description: Bad request - Stats collection not running
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse'
                - type: object
                  properties:
                    error_type:
                      type: string
                      description: Type of error
                      enum:
                        - "NotRunning"
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse' 