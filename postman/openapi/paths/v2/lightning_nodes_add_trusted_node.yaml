post:
  operationId: "lightning_nodes_add_trusted_node"
  tags:
    - Lightning Nodes
  summary: Add a trusted Lightning node
  description: Adds a node to your trusted list for a coin.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            coin:
              type: string
              description: The coin ticker
            node_id:
              type: string
              description: Node ID to add
  responses:
    '200':
      description: Node added
      content:
        application/json:
          schema:
            type: object
            properties:
              added_node:
                type: string 