/enable_tendermint_with_assets:
  post:
    operationId: enable_tendermint_with_assets
    summary: Enable Tendermint with Assets
    description: |
      Enables a Tendermint-based coin with associated assets/tokens.
      This method should be used before enable_tendermint_token.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20/coin_activation/enable_tendermint_with_assets/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../../components/schemas/Common.yaml#/RpcV2Request'
              - type: object
                properties:
                  method:
                    type: string
                    enum: ["enable_tendermint_with_assets"]
                    description: The method name
                    example: "enable_tendermint_with_assets"
                  params:
                    type: object
                    required:
                      - ticker
                    properties:
                      ticker:
                        $ref: '../../../components/schemas/Common.yaml#/CoinTicker'
                        description: Ticker of the Tendermint platform coin
                      activation_params:
                        $ref: '../../../components/schemas/Activation.yaml#/TendermintActivationParams'
                        description: Optional. Tendermint-specific activation parameters
    responses:
      '200':
        description: Tendermint coin with assets enabled successfully
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcSuccessResponse'
                - type: object
                  properties:
                    result:
                      type: object
                      properties:
                        balances:
                          type: object
                          description: Object containing balance information for addresses
                          additionalProperties:
                            type: object
                            properties:
                              spendable:
                                $ref: '../../../components/schemas/Common.yaml#/AmountString'
                                description: Spendable balance amount
                              unspendable:
                                $ref: '../../../components/schemas/Common.yaml#/AmountString'
                                description: Unspendable balance amount
                        current_block:
                          type: integer
                          description: Current block height
                        required_confirmations:
                          type: integer
                          description: Number of confirmations required for transactions
      '400':
        description: Bad request - Various error conditions
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse'
                - type: object
                  properties:
                    error_type:
                      type: string
                      description: Type of error
                      enum: 
                        - "CoinIsAlreadyActivated"
                        - "CoinConfigIsNotFound"
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse' 