/remove_delegation:
  post:
    operationId: remove_delegation
    summary: Remove Delegation
    description: |
      The remove_delegation method stops your node's staking of a compatible coin.
      Currently QTUM and tQTUM have been integrated, but this functionality will be expanded to more coins in future.
      Note: After running remove_delegation, you will need to broadcast the returned hex via send_raw_transaction to complete the process.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20/wallet/staking/remove_delegation/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - method
              - userpass
              - mmrpc
              - params
            properties:
              method:
                type: string
                enum: ["remove_delegation"]
                description: The method name
                example: "remove_delegation"
              userpass:
                type: string
                description: RPC password for authentication
                example: "RPC_UserP@SSW0RD"
              mmrpc:
                type: string
                enum: ["2.0"]
                description: The JSON-RPC version
                example: "2.0"
              id:
                type: integer
                description: Optional. Identifies a request to allow matching it with a response. Defaults to null
                example: 0
              params:
                type: object
                required:
                  - coin
                properties:
                  coin:
                    type: string
                    enum: ["QTUM", "tQTUM"]
                    description: The coin being staked
                    example: "tQTUM"
    responses:
      '200':
        description: Remove delegation transaction created successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  description: The JSON-RPC version (should be '2.0')
                  example: "2.0"
                result:
                  allOf:
                    - $ref: ../../components/schemas/Wallet.yaml#/TransactionDetails
                    - type: object
                      properties:
                        transaction_type:
                          type: string
                          enum: ["RemoveDelegation"]
                          description: Type of transaction
                          example: "RemoveDelegation"
                  description: Transaction details for the remove delegation transaction
                id:
                  type: integer
                  description: Identifies a response to allow matching it with a request
                  example: 0
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  example: "2.0"
                error:
                  type: string
                  description: Error message describing what went wrong
                error_path:
                  type: string
                  description: Path where the error occurred
                error_trace:
                  type: string
                  description: Error trace information
                error_type:
                  type: string
                  description: Type of error
                error_data:
                  type: string
                  description: Additional error data
                id:
                  type: integer
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  example: "2.0"
                error:
                  type: string
                  description: Error message describing the internal error
                id:
                  type: integer 