/get_nft_list:
  post:
    operationId: get_nft_list
    summary: Get NFT List
    description: |
      Returns a list of the NFTs owned by the user, shown in descending order of the block_number value (the block height when the amount or owner changed). If the request is for NFTs on more than one chain, this means that the order may not be chronological. In the case of ERC1155 tokens, the block_number will update when additional NFTs are received or when all NFTs are withdrawn, but will generally remain the same if only some NFTs are withdrawn.
      
      Note: Before using this method, you must first call the update_nft method to populate/refresh the local database.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20/non_fungible_tokens/get_nft_list/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - method
              - userpass
              - mmrpc
              - params
            properties:
              method:
                type: string
                enum: ["get_nft_list"]
                description: The method name
                example: "get_nft_list"
              userpass:
                type: string
                description: RPC password for authentication
                example: "RPC_UserP@SSW0RD"
              mmrpc:
                type: string
                enum: ["2.0"]
                description: The JSON-RPC version
                example: "2.0"
              id:
                type: integer
                description: Optional. Identifies a request to allow matching it with a response. Defaults to null
              params:
                type: object
                required:
                  - chains
                properties:
                  chains:
                    type: array
                    items:
                      type: string
                      enum: ["POLYGON", "FANTOM", "ETH", "BSC", "AVALANCHE"]
                    description: List of networks to scan for NFTs
                    example: ["BSC", "POLYGON"]
                  max:
                    type: boolean
                    description: Optional, defaults to false. If true, response will return all NFTs without pagination, and will ignore the limit and page_number values
                    default: false
                    example: false
                  limit:
                    type: integer
                    description: Optional, defaults to 10. The number of NFTs displayed per page in response
                    default: 10
                    example: 1
                  page_number:
                    type: integer
                    description: Optional, defaults to 1. The page offset for items in response
                    default: 1
                    example: 2
                  protect_from_spam:
                    type: boolean
                    description: Optional, defaults to false. If true, any potential spam link found in collection name, token name, symbol will be replaced with 'URL redacted for user protection'
                    default: false
                    example: false
                  filters:
                    $ref: ../../components/schemas/NFTs.yaml#/NftFilter
                    description: Optional. A standard NftFilter object
    responses:
      '200':
        description: NFT list retrieved successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  description: The JSON-RPC version (should be '2.0')
                  example: "2.0"
                result:
                  type: object
                  properties:
                    nfts:
                      type: array
                      description: A list of standard NftInfo objects
                      items:
                        $ref: ../../components/schemas/NFTs.yaml#/NftInfo
                    skipped:
                      type: integer
                      description: The number of NFTs in your wallet excluded by the request filters
                      example: 0
                    total:
                      type: integer
                      description: The total number of NFTs in your wallet matching the request filters
                      example: 2
                id:
                  type: integer
                  description: Identifies a response to allow matching it with a request
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  example: "2.0"
                error:
                  type: string
                  description: Error message describing what went wrong
                error_path:
                  type: string
                  description: Path where the error occurred
                error_trace:
                  type: string
                  description: Error trace information
                error_type:
                  type: string
                  description: Type of error
                error_data:
                  type: string
                  description: Additional error data
                id:
                  type: integer
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  example: "2.0"
                error:
                  type: string
                  description: Error message describing the internal error
                id:
                  type: integer 