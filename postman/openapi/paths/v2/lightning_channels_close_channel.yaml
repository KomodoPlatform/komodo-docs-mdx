post:
  operationId: "lightning_channels_close_channel"
  tags:
    - Lightning Channels
  summary: Close a Lightning channel
  description: Closes a channel with a remote node.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            coin:
              type: string
              description: The ticker of the coin
            uuid:
              type: string
              description: Unique channel identifier
            force_close:
              type: boolean
              description: Optional. Force close the channel
  responses:
    '200':
      description: Channel close initiated
      content:
        application/json:
          schema:
            type: object
            properties:
              result:
                type: string 