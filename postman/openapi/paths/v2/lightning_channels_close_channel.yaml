/lightning_channels_close_channel:
  post:
    operationId: lightning::channels::close_channel
    summary: Close Lightning Network Channel
    description: |
      Closes a Lightning Network channel with a remote node.
      It is not recommended to force close a channel unless the counterparty is offline or unreachable for a long time.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20/lightning/channels/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - method
              - userpass
              - mmrpc
              - params
            properties:
              method:
                type: string
                enum: ["lightning::channels::close_channel"]
                description: The method name
                example: "lightning::channels::close_channel"
              userpass:
                type: string
                description: RPC password for authentication
                example: "RPC_UserP@SSW0RD"
              mmrpc:
                type: string
                enum: ["2.0"]
                description: The JSON-RPC version
                example: "2.0"
              id:
                type: integer
                description: Optional. Identifies a request to allow matching it with a response. Defaults to null
                example: 8
              params:
                type: object
                required:
                  - coin
                  - uuid
                properties:
                  coin:
                    type: string
                    description: The ticker of the coin you would like to close a channel for
                    example: "tBTC-lightning"
                  uuid:
                    type: string
                    description: Unique channel identifier
                    example: "2b50e274-c173-4fa1-95f3-97f9f82ace92"
                  force_close:
                    type: boolean
                    description: Optional, defaults to false. If true, will force closure of the channel
                    default: false
                    example: true
    responses:
      '200':
        description: Channel closure initiated successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  description: The JSON-RPC version (should be '2.0')
                  example: "2.0"
                result:
                  type: string
                  description: Confirmation message about the channel closure initiation
                  example: "Initiated closing of channel with uuid: 2b50e274-c173-4fa1-95f3-97f9f82ace92"
                id:
                  type: integer
                  description: Identifies a response to allow matching it with a request
                  example: 8
      '400':
        description: Bad request - Invalid parameters or channel not found
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  example: "2.0"
                error:
                  type: string
                  description: Error message describing what went wrong
                  examples:
                    - "Error parsing request: missing field `uuid`"
                    - "No such channel with uuid 2b50e274-c173-4fa1-95f3-97f9f82ace92"
                error_path:
                  type: string
                  description: Path where the error occurred
                  examples:
                    - "dispatcher"
                    - "close_channel"
                error_trace:
                  type: string
                  description: Error trace information
                  examples:
                    - "dispatcher:109]"
                    - "close_channel:55]"
                error_type:
                  type: string
                  description: Type of error
                  enum:
                    - "InvalidRequest"
                    - "NoSuchChannel"
                error_data:
                  type: string
                  description: Additional error data
                id:
                  type: integer
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  example: "2.0"
                error:
                  type: string
                  description: Error message describing the internal error
                id:
                  type: integer 