/get_current_mtp:
  post:
    operationId: get_current_mtp
    summary: Get Current MTP
    description: |
      The get_current_mtp method returns the Median Time Past (MTP) from electrum servers for UTXO coins.
      This information is useful for debugging, specifically in cases where an electrum server has been misconfigured.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20/utils/get_current_mtp/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - method
              - userpass
              - mmrpc
              - params
            properties:
              method:
                type: string
                enum: ["get_current_mtp"]
                description: The method name
                example: "get_current_mtp"
              userpass:
                type: string
                description: RPC password for authentication
                example: "RPC_UserP@SSW0RD"
              mmrpc:
                type: string
                enum: ["2.0"]
                description: The JSON-RPC version
                example: "2.0"
              id:
                type: integer
                description: Optional. Identifies a request to allow matching it with a response. Defaults to null
                example: 42
              params:
                type: object
                required:
                  - coin
                properties:
                  coin:
                    type: string
                    description: A compatible (UTXO) coin's ticker
                    example: "DOC"
    responses:
      '200':
        description: Current MTP retrieved successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  description: The JSON-RPC version (should be '2.0')
                  example: "2.0"
                result:
                  type: object
                  properties:
                    mtp:
                      type: integer
                      description: Unix timestamp
                      example: 1658746383
                id:
                  type: integer
                  description: Identifies a response to allow matching it with a request. Defaults to null if id not provided in request
                  example: 42
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  example: "2.0"
                error:
                  type: string
                  description: Error message describing what went wrong
                error_path:
                  type: string
                  description: Path where the error occurred
                error_trace:
                  type: string
                  description: Error trace information
                error_type:
                  type: string
                  description: Type of error
                error_data:
                  type: string
                  description: Additional error data
                id:
                  type: integer
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  example: "2.0"
                error:
                  type: string
                  description: Error message describing the internal error
                id:
                  type: integer 