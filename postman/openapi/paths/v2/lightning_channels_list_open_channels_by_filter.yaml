post:
  operationId: "lightning_channels_list_open_channels_by_filter"
  tags:
    - Lightning Channels
  summary: List open Lightning channels by filter
  description: Returns a list of open channels filtered by the provided filter object.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            coin:
              type: string
              description: The ticker of the coin
            filter:
              type: object
              description: Optional. Filter object
            paging_options:
              type: object
              description: Optional. Pagination options
            limit:
              type: integer
              description: Optional. Max number of results
  responses:
    '200':
      description: List of open channels
      content:
        application/json:
          schema:
            type: object
            properties:
              open_channels:
                type: array
                items:
                  type: object 