/task-get_new_address-status:
  post:
    operationId: task_get_new_address_status
    summary: Get New Address Task Status
    description: |
      Check the status of a get new address task.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20/wallet/task_managed/get_new_address/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../../components/schemas/Common.yaml#/RpcV2Request'
              - type: object
                properties:
                  method:
                    type: string
                    enum: ["task::get_new_address::status"]
                    description: The method name
                    example: "task::get_new_address::status"
                  params:
                    type: object
                    required:
                      - task_id
                    properties:
                      task_id:
                        type: integer
                        description: The identifying number returned when initiating the task
                        example: 1
                      forget_if_finished:
                        type: boolean
                        description: If false, will return final response for completed tasks
                        default: true
                        example: false
    responses:
      '200':
        description: Successfully retrieved get new address task status
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcSuccessResponse'
                - type: object
                  properties:
                    result:
                      type: object
                      properties:
                        status:
                          type: string
                          description: Status of the get new address task
                          enum: ["Ok", "InProgress", "Error", "UserActionRequired"]
                          example: "Ok"
                        details:
                          oneOf:
                            - type: object
                              description: New address details when successful
                              properties:
                                new_address:
                                  type: object
                                  description: Details of the new address
                                  properties:
                                    address:
                                      type: string
                                      description: The new address string
                                      example: "DQhZo8tNpjnWwpHKZkMcE9JQJm3qQaYEL9"
                                    derivation_path:
                                      type: string
                                      description: The derivation path for the address
                                      example: "m/44'/20'/0'/0/1"
                                    chain:
                                      type: string
                                      enum: ["External", "Internal"]
                                      description: The address chain
                                      example: "External"
                                    pubkey:
                                      type: string
                                      description: Public key associated with the address
                                    address_index:
                                      type: integer
                                      description: Index of the address
                                      example: 1
                            - type: string
                              description: Task status message
                            - type: object
                              description: Error details when failed
                              properties:
                                error:
                                  type: string
                                  description: Error message
                                error_path:
                                  type: string
                                  description: Error path
                                error_trace:
                                  type: string
                                  description: Error trace
                                error_type:
                                  type: string
                                  description: Error type
                                error_data:
                                  type: string
                                  description: Error data
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse'
                - type: object
                  properties:
                    error_type:
                      type: string
                      description: Type of error
                      enum:
                        - "TaskNotFound"
                        - "InvalidParam"
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse' 