/enable_slp:
  post:
    operationId: enable_slp
    summary: Enable SLP Token
    description: |
      Allows you to activate additional SLP tokens.
      Before using this method, you first need to use the enable_bch_with_tokens method.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20/coin_activation/enable_slp/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../../components/schemas/Common.yaml#/RpcV2Request'
              - type: object
                properties:
                  method:
                    type: string
                    enum: ["enable_slp"]
                    description: The method name
                    example: "enable_slp"
                  params:
                    type: object
                    required:
                      - ticker
                    properties:
                      ticker:
                        $ref: '../../../components/schemas/Common.yaml#/CoinTicker'
                        description: Ticker of the SLP token
                        example: "SPICE-SLP"
                      activation_params:
                        type: object
                        description: Optional. Additional activation parameters
                        properties:
                          required_confirmations:
                            type: integer
                            description: Optional. Confirmations to wait for steps in swap. Defaults to value in the coins file if not set
                            minimum: 1
                            example: 3
    responses:
      '200':
        description: SLP token enabled successfully
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcSuccessResponse'
                - type: object
                  properties:
                    result:
                      type: object
                      properties:
                        balances:
                          type: object
                          description: Object containing balance information for addresses
                          additionalProperties:
                            type: object
                            properties:
                              spendable:
                                $ref: '../../../components/schemas/Common.yaml#/AmountString'
                                description: Spendable balance amount
                              unspendable:
                                $ref: '../../../components/schemas/Common.yaml#/AmountString'
                                description: Unspendable balance amount
                        token_id:
                          type: string
                          description: The unique identifier of the SLP token
                          example: "7f8889682d57369ed0e32336f8b7e0ffec625a35cca183f4e81fde4e71a538a1"
                        platform_coin:
                          $ref: '../../../components/schemas/Common.yaml#/CoinTicker'
                          description: The platform coin ticker (BCH)
                        required_confirmations:
                          type: integer
                          description: Number of confirmations required for transactions
                          minimum: 1
                          example: 3
      '400':
        description: Bad request - Various error conditions
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse'
                - type: object
                  properties:
                    error_type:
                      type: string
                      description: Type of error
                      enum: 
                        - "PlatformCoinIsNotActivated"
                        - "TokenIsAlreadyActivated"
                        - "TokenConfigIsNotFound"
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse' 