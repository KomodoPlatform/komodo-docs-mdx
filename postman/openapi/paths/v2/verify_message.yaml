/verify_message:
  post:
    operationId: verify_message
    summary: Verify Message
    description: |
      The verify_message method allows one to confirm the authenticity of a signed message. By using the original message, the wallet's address, and the signature, the verification process can confirm that the message was created by the owner and that it has not been altered.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20/utils/message_signing/verify_message/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - method
              - userpass
              - mmrpc
              - params
            properties:
              method:
                type: string
                enum: ["verify_message"]
                description: The method name
                example: "verify_message"
              userpass:
                type: string
                description: RPC password for authentication
                example: "RPC_UserP@SSW0RD"
              mmrpc:
                type: string
                enum: ["2.0"]
                description: The JSON-RPC version
                example: "2.0"
              id:
                type: integer
                description: Optional. Identifies a request to allow matching it with a response. Defaults to null
                example: 0
              params:
                type: object
                required:
                  - coin
                  - message
                  - signature
                  - address
                properties:
                  coin:
                    type: string
                    description: The coin to sign a message with
                    example: "DOC"
                  message:
                    type: string
                    description: The message input via the sign_message method
                    example: "Between subtle shading and the absence of light lies the nuance illusion"
                  signature:
                    type: string
                    description: The signature generated for the message
                    example: "H43eTmJxBKEPiHkrCe/8NsRidkKCIkXDxLyp30Ez/RwoApGdg89Hlvj9mTMSPGp8om5297zvdL8EVx3IdIe2swY="
                  address:
                    type: string
                    description: The address used to sign the message
                    example: "RUYJYSTuCKm9gouWzQN1LirHFEYThwzA2d"
    responses:
      '200':
        description: Message verification result
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  description: The JSON-RPC version (should be '2.0')
                  example: "2.0"
                result:
                  type: object
                  properties:
                    is_valid:
                      type: boolean
                      description: true if message signature is valid; false if it is not
                      example: true
                id:
                  type: integer
                  description: Identifies a response to allow matching it with a request
                  example: 0
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  example: "2.0"
                error:
                  type: string
                  description: Error message describing what went wrong
                  examples:
                    - "sign_message_prefix is not set in coin config"
                    - "Internal error: No such coin: SHEKEL"
                    - "Signature decoding error: Invalid last symbol 100, offset 86."
                error_path:
                  type: string
                  description: Path where the error occurred
                  examples:
                    - "eth"
                    - "lp_coins"
                    - "utxo_common"
                error_trace:
                  type: string
                  description: Error trace information
                  examples:
                    - "eth:2332]"
                    - "lp_coins:5122] lp_coins:5034]"
                    - "utxo_common:2803]"
                error_type:
                  type: string
                  description: Type of error
                  enum:
                    - "PrefixNotFound"
                    - "CoinIsNotFound"
                    - "InvalidRequest"
                    - "InternalError"
                    - "SignatureDecodingError"
                    - "AddressDecodingError"
                error_data:
                  type: string
                  description: Additional error data
                  examples:
                    - "No such coin: SHEKEL"
                    - "Invalid last symbol 100, offset 86."
                id:
                  type: integer
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  example: "2.0"
                error:
                  type: string
                  description: Error message describing the internal error
                id:
                  type: integer 