post:
  operationId: "lightning_nodes_connect_to_node"
  tags:
    - Lightning Nodes
  summary: Connect to a Lightning node
  description: Connects to a lightning node using its address.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            coin:
              type: string
              description: The coin ticker
            node_address:
              type: string
              description: Node address in format node_pubkey@ip:port
  responses:
    '200':
      description: Connection result
      content:
        application/json:
          schema:
            type: object
            properties:
              result:
                type: string 