# OpenAPI path spec for convertaddress (v1)
/api/v1/convertaddress:
  post:
    operationId: convertaddress
    summary: Komodo DeFi Framework Method: Convert Address
    description: The convertaddress method converts an input address to a specified address format.
    x-mdx-doc-path: ../../../../src/pages/komodo-defi-framework/api/legacy/convertaddress/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              userpass:
                type: string
                description: RPC authentication password.
              method:
                type: string
                enum: [convertaddress]
                description: Method name (must be 'convertaddress').
              coin:
                type: string
                description: The name of the coin address context.
              from:
                type: string
                description: Input address.
              to_address_format:
                description: A standard AddressFormat object specifying the target address format.
            required:
              - userpass
              - method
              - coin
              - from
              - to_address_format
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                result:
                  type: object
                  properties:
                    address:
                      type: string
                      description: The result of address conversion.
                  required:
                    - address
              required:
                - result
      '400':
        description: Bad request
      '500':
        description: Internal server error
