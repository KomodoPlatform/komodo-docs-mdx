# OpenAPI path spec for get_enabled_coins (v1)
/api/v1/get_enabled_coins:
  post:
    operationId: get_enabled_coins
    summary: Komodo DeFi Framework Method: Get Enabled Coins
    description: The get_enabled_coins method returns data of coins that are currently enabled on the user's Komodo DeFi Framework API node.
    x-mdx-doc-path: ../../../../src/pages/komodo-defi-framework/api/legacy/get_enabled_coins/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              userpass:
                type: string
                description: RPC authentication password.
              method:
                type: string
                enum: [get_enabled_coins]
                description: Method name (must be 'get_enabled_coins').
            required:
              - userpass
              - method
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                result:
                  type: array
                  items:
                    type: object
                    properties:
                      address:
                        type: string
                        description: The user's address for this coin.
                      ticker:
                        type: string
                        description: The ticker name of this coin.
                  description: Tickers and addresses of enabled coins.
              required:
                - result
      '400':
        description: Bad request
      '500':
        description: Internal server error
