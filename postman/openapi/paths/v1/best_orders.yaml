# OpenAPI path spec for best_orders (v1)
/api/v1/best_orders:
  post:
    operationId: best_orders
    summary: "Komodo DeFi Framework Method: Best Orders"
    description: The best_orders method returns the best price orders that can fill the volume for all existing pairs with selected coin. The response of this method can contain coins that are not activated on the Komodo DeFi Framework API instance. Activation will be required to proceed with the trade.
    x-mdx-doc-path: ../../../../src/pages/komodo-defi-framework/api/legacy/best_orders/index.mdx
    parameters:
      - name: coin
        in: query
        description: The ticker of the coin to get best orders
        required: true
        schema:
          $ref: ../../../components/schemas/Common.yaml#/CoinTicker
      - name: action
        in: query
        description: Whether to buy or sell the selected coin
        required: true
        schema:
          $ref: ../../../components/schemas/Common.yaml#/TradeAction
      - name: volume
        in: query
        description: The amount of coin user is willing to buy or sell
        required: true
        schema:
          $ref: ../../../components/schemas/Common.yaml#/AmountString
    requestBody:
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../../components/schemas/Common.yaml#/RpcV1Request'
              - type: object
                properties:
                  method:
                    type: string
                    enum: [best_orders]
                    description: Method name
                  coin:
                    $ref: ../../../components/schemas/Common.yaml#/CoinTicker
                    description: The ticker of the coin to get best orders
                  action:
                    $ref: ../../../components/schemas/Common.yaml#/TradeAction
                    description: Whether to buy or sell the selected coin
                  volume:
                    $ref: ../../../components/schemas/Common.yaml#/AmountString
                    description: The amount of coin user is willing to buy or sell
                required:
                  - coin
                  - action
                  - volume
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                result:
                  type: object
                  additionalProperties:
                    $ref: ../../components/schemas/Orders.yaml#/OrderDataV1
                  description: A map of standard OrderDataV1 objects (by ticker)
              required:
                - result
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse'
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse'
