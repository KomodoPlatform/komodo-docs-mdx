# OpenAPI path spec for cancel_all_orders (v1)
/api/v1/cancel_all_orders:
  post:
    operationId: cancel_all_orders
    summary: Komodo DeFi Framework Method: Cancel all Orders
    description: The cancel_all_orders cancels the active orders created by the Komodo DeFi Framework API node by specified condition.
    x-mdx-doc-path: ../../../../src/pages/komodo-defi-framework/api/legacy/cancel_all_orders/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../../components/schemas/Common.yaml#/RpcV1Request'
              - type: object
                properties:
                  method:
                    type: string
                    enum: [cancel_all_orders]
                    description: Method name (must be 'cancel_all_orders').
                  cancel_by:
                    $ref: ../../components/schemas/Orders.yaml#/CancelBy
                    description: A standard CancelBy object. Orders matching this filter are cancelled.
                required:
                  - cancel_by
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                result:
                  type: object
                  properties:
                    cancelled:
                      type: array
                      items:
                        type: string
                        format: uuid
                      description: UUIDs of cancelled orders.
                    currently_matching:
                      type: array
                      items:
                        type: string
                        format: uuid
                      description: UUIDs of the orders being matched with other orders; not cancelled even if they fit cancel condition.
              required:
                - result
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse'
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse'
