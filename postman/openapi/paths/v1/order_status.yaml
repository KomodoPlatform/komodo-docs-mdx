# OpenAPI path spec for order_status (v1)
/order_status:
  post:
    operationId: order_status
    summary: "Komodo DeFi Framework Method: Order Status"
    description: The order_status method returns the data of the order with the selected uuid created by the Komodo DeFi Framework API node.
    x-mdx-doc-path: ../../../../src/pages/komodo-defi-framework/api/legacy/order_status/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../../components/schemas/Common.yaml#/RpcV1Request'
              - type: object
                properties:
                  method:
                    type: string
                    enum: [order_status]
                    description: Method name (must be 'order_status').
                  uuid:
                    type: string
                    format: uuid
                    description: UUID of order to display.
                required:
                  - uuid
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                result:
                  type: object
                  properties:
                    type:
                      type: string
                      enum: ["Maker", "Taker"]
                      description: Type of the order (Maker or Taker).
                    order:
                      $ref: ../../components/schemas/Orders.yaml#/OrderStatusData
                      description: Order status data object.
                    base_orderbook_ticker:
                      $ref: ../../../components/schemas/Common.yaml#/CoinTicker
                      description: The orderbook ticker for base coin.
                    rel_orderbook_ticker:
                      $ref: ../../../components/schemas/Common.yaml#/CoinTicker
                      description: The orderbook ticker for rel coin.
                  required:
                    - type
                    - order
              required:
                - result
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse'
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse' 