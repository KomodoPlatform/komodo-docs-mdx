/set_requires_notarization:
  post:
    operationId: set_requires_notarization
    summary: Set Requires Notarization
    description: |
      Indicates whether Komodo DeFi Framework API must wait for a dPoW notarization of the given atomic swap transactions.
      This setting is not persistent and must be reset in the coins file on restart.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/legacy/set_requires_notarization/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - method
              - coin
              - requires_notarization
              - userpass
            properties:
              method:
                type: string
                enum: ["set_requires_notarization"]
                description: The method name
                example: "set_requires_notarization"
              coin:
                type: string
                description: The ticker of the selected coin
                example: "DOC"
              requires_notarization:
                type: boolean
                description: Whether the node should wait for dPoW notarization of atomic swap transactions
                example: true
              userpass:
                type: string
                description: RPC password for authentication
                example: "RPC_UserP@SSW0RD"
    responses:
      '200':
        description: Notarization setting updated successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                result:
                  type: object
                  properties:
                    coin:
                      type: string
                      description: The coin selected in the request
                      example: "ETOMIC"
                    requires_notarization:
                      type: boolean
                      description: Whether the node must wait for a dPoW notarization of the atomic swap transactions
                      example: true
      '400':
        description: Bad request - Invalid parameters
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
                  description: Error message describing what went wrong
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
                  description: Error message describing the internal error 