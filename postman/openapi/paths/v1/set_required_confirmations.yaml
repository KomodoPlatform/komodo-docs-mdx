/set_required_confirmations:
  post:
    operationId: set_required_confirmations
    summary: Set Required Confirmations
    description: |
      Sets the number of confirmations for which Komodo DeFi Framework API must wait for the selected coin.
      This setting is not persistent and must be reset in the coins file on restart.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/legacy/set_required_confirmations/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../../components/schemas/Common.yaml#/RpcV1Request'
              - type: object
                properties:
                  method:
                    type: string
                    enum: ["set_required_confirmations"]
                    description: The method name
                    example: "set_required_confirmations
                  coin:
                    $ref: ../../../components/schemas/Common.yaml#/CoinTicker
                    description: The ticker of the selected coin
                  confirmations:
                    type: integer
                    minimum: 0
                    description: The number of confirmations to require
                    example: 3
                required:
                  - coin
                  - confirmations
    responses:
      '200':
        description: Confirmations setting updated successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                result:
                  type: object
                  properties:
                    coin:
                      $ref: ../../../components/schemas/Common.yaml#/CoinTicker
                      description: The coin selected in the request
                    confirmations:
                      type: integer
                      description: The number of confirmations in the request
                      example: 3
                  required:
                    - coin
                    - confirmations
              required:
                - result
      '400':
        description: Bad request - Invalid parameters
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse'
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse' 