# OpenAPI path spec for my_tx_history (v1)
/api/v1/my_tx_history:
  post:
    operationId: my_tx_history
    summary: Komodo DeFi Framework Method: My TX History
    description: The my_tx_history method returns the blockchain transactions involving the Komodo DeFi Framework API node's coin address.
    x-mdx-doc-path: ../../../../src/pages/komodo-defi-framework/api/legacy/my_tx_history/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              userpass:
                type: string
                description: RPC authentication password.
              method:
                type: string
                enum: [my_tx_history]
                description: Method name (must be 'my_tx_history').
              coin:
                type: string
                description: The name of the coin for the history request.
              limit:
                type: integer
                description: Limits the number of returned transactions; ignored if max = true.
              max:
                type: boolean
                description: Whether to return all available records; defaults to false.
              from_id:
                type: string
                description: Internal id of the last displayed transaction to paginate results.
              page_number:
                type: integer
                description: Page number for paginated results; ignored if from_id is set.
            required:
              - userpass
              - method
              - coin
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                result:
                  type: object
                  properties:
                    transactions:
                      type: array
                      items:
                        # TODO: Use $ref to Transaction schema if/when available in components/schemas
                        type: object
                      description: Transactions data.
                    from_id:
                      type: string
                      description: The from_id specified in the request; null if not set.
                    skipped:
                      type: integer
                      description: Number of skipped records.
                    limit:
                      type: integer
                      description: The limit set in the request.
                    total:
                      type: integer
                      description: Total number of transactions available.
                    page_number:
                      type: integer
                      description: The page_number set in the request.
                    total_pages:
                      type: integer
                      description: Total pages available with the selected limit.
                    current_block:
                      type: integer
                      description: The number of the latest block of coin blockchain.
                    sync_status:
                      # TODO: Use $ref to SyncStatus schema if/when available in components/schemas
                      type: object
                      description: Sync status object.
                  required:
                    - transactions
                    - current_block
                    - total
                    - sync_status
              required:
                - result
      '400':
        description: Bad request
      '500':
        description: Internal server error 