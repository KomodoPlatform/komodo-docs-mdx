# OpenAPI path spec for disable_coin (v1)
/disable_coin:
  post:
    operationId: disable_coin
    summary: "Komodo DeFi Framework Method: Disable Coin"
    description: The disable_coin method deactivates the previously enabled coin, and also cancels all active orders that use the selected coin.
    x-mdx-doc-path: ../../../../src/pages/komodo-defi-framework/api/legacy/disable_coin/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../../components/schemas/Common.yaml#/RpcV1Request'
              - type: object
                properties:
                  method:
                    type: string
                    enum: [disable_coin]
                    description: Method name (must be 'disable_coin').
                  coin:
                    $ref: ../../../components/schemas/Common.yaml#/CoinTicker
                    description: The ticker of coin to disable.
                required:
                  - coin
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                result:
                  type: object
                  properties:
                    coin:
                      $ref: ../../../components/schemas/Common.yaml#/CoinTicker
                      description: The ticker of deactivated coin.
                    cancelled_orders:
                      type: array
                      items:
                        type: string
                        format: uuid
                      description: UUIDs of cancelled orders.
                    swaps:
                      type: array
                      items:
                        type: string
                        format: uuid
                      description: UUIDs of active swaps that use the selected coin; present only in error cases.
                    orders:
                      type: object
                      properties:
                        matching:
                          type: array
                          items:
                            type: string
                            format: uuid
                          description: UUIDs of matching orders that use the selected coin; present only in error cases.
                        cancelled:
                          type: array
                          items:
                            type: string
                            format: uuid
                          description: UUIDs of orders that were successfully cancelled despite the error.
                  required:
                    - coin
                    - cancelled_orders
              required:
                - result
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse'
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse'
