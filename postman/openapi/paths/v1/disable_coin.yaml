# OpenAPI path spec for disable_coin (v1)
/api/v1/disable_coin:
  post:
    operationId: disable_coin
    summary: Komodo DeFi Framework Method: Convert Address
    description: The disable_coin method deactivates the previously enabled coin, and also cancels all active orders that use the selected coin.
    x-mdx-doc-path: ../../../../src/pages/komodo-defi-framework/api/legacy/disable_coin/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              userpass:
                type: string
                description: RPC authentication password.
              method:
                type: string
                enum: [disable_coin]
                description: Method name (must be 'disable_coin').
              coin:
                type: string
                description: The ticker of coin to disable.
            required:
              - userpass
              - method
              - coin
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                result:
                  type: object
                  properties:
                    coin:
                      type: string
                      description: The ticker of deactivated coin.
                    cancelled_orders:
                      type: array
                      items:
                        type: string
                      description: UUIDs of cancelled orders.
                    swaps:
                      type: array
                      items:
                        type: string
                      description: UUIDs of active swaps that use the selected coin; present only in error cases.
                    orders:
                      type: object
                      properties:
                        matching:
                          type: array
                          items:
                            type: string
                          description: UUIDs of matching orders that use the selected coin; present only in error cases.
                        cancelled:
                          type: array
                          items:
                            type: string
                          description: UUIDs of orders that were successfully cancelled despite the error.
                  required:
                    - coin
                    - cancelled_orders
              required:
                - result
      '400':
        description: Bad request
      '500':
        description: Internal server error
