/send_raw_transaction:
  post:
    operationId: send_raw_transaction
    summary: Send Raw Transaction
    description: |
      Broadcasts a transaction to the network of the selected coin.
      The transaction bytes are typically generated by the withdraw method.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/legacy/send_raw_transaction/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - method
              - coin
              - tx_hex
              - userpass
            properties:
              method:
                type: string
                enum: ["send_raw_transaction"]
                description: The method name
                example: "send_raw_transaction"
              coin:
                type: string
                description: The name of the coin network on which to broadcast the transaction
                example: "KMD"
              tx_hex:
                type: string
                description: The transaction bytes in hexadecimal format; this is typically generated by the withdraw method
                example: ""
              userpass:
                type: string
                description: RPC password for authentication
                example: "RPC_UserP@SSW0RD"
    responses:
      '200':
        description: Transaction broadcast successful
        content:
          application/json:
            schema:
              type: object
              properties:
                tx_hash:
                  type: string
                  description: The hash of the broadcast transaction
                  example: "0b024ea6997e16387c0931de9f203d534c6b2b8500e4bda2df51a36b52a3ef33"
      '400':
        description: Bad request - Invalid parameters
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
                  description: Error message describing what went wrong
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
                  description: Error message describing the internal error 