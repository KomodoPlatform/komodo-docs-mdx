# OpenAPI path spec for my_swap_status (v1)
/api/v1/my_swap_status:
  post:
    operationId: my_swap_status
    summary: Komodo DeFi Framework Method: My Swap Status
    description: The my_swap_status method returns the data of an atomic swap executed on an Komodo DeFi Framework API node.
    x-mdx-doc-path: ../../../../src/pages/komodo-defi-framework/api/legacy/my_swap_status/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              method:
                type: string
                enum: [my_swap_status]
                description: Method name (must be 'my_swap_status').
              params:
                type: object
                properties:
                  uuid:
                    type: string
                    description: The uuid of swap, typically received from the buy/sell call.
                required:
                  - uuid
            required:
              - method
              - params
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                result:
                  type: object
                  properties:
                    events:
                      type: array
                      items:
                        # TODO: Use $ref to SwapEvent schema if/when available in components/schemas
                        type: object
                      description: Events which occurred for a swap.
                    success_events:
                      type: array
                      items:
                        type: string
                      description: A list of events that gained a success swap state.
                    error_events:
                      type: array
                      items:
                        type: string
                      description: A list of events that fell into an error swap state.
                    type:
                      type: string
                      description: Whether the node acted as a market Maker or Taker.
                    uuid:
                      type: string
                      description: Swap uuid.
                    gui:
                      type: string
                      description: Information about gui; copied from Komodo DeFi Framework API configuration in your MM2.json file.
                    mm_version:
                      type: string
                      description: Komodo DeFi Framework API version.
                    maker_coin:
                      type: string
                      description: Ticker of maker coin.
                    taker_coin:
                      type: string
                      description: Ticker of taker coin.
                    maker_amount:
                      type: string
                      description: The amount of coins to be swapped by maker.
                    taker_amount:
                      type: string
                      description: The amount of coins to be swapped by taker.
                    maker_coin_usd_price:
                      type: string
                      description: The USD price of the maker coin at time of trade (if available).
                    taker_coin_usd_price:
                      type: string
                      description: The USD price of the taker coin at time of trade (if available).
                    my_info:
                      type: object
                      description: This object maps event data to make displaying swap data in a GUI simpler (my_coin, my_amount, etc.).
                    recoverable:
                      type: boolean
                      description: Whether the swap can be recovered using the recover_funds_of_swap API command.
                    my_order_uuid:
                      type: string
                      description: The uuid of order that matched to start the swap.
                    is_finished:
                      type: boolean
                      description: true indicates a swap that has completed. false indicates a swap that is in progress.
                    is_success:
                      type: boolean
                      description: Not visible until swap completes. A value of false indicates a failed swap, and a value of true indicates the swap completed successfully.
                  required:
                    - events
                    - success_events
                    - error_events
                    - type
                    - uuid
                    - recoverable
                    - my_order_uuid
                    - is_finished
                    - is_success
              required:
                - result
      '400':
        description: Bad request
      '500':
        description: Internal server error 