# OpenAPI path spec for kmd_rewards_info (v1)
/api/v1/kmd_rewards_info:
  post:
    operationId: kmd_rewards_info
    summary: Komodo DeFi Framework Method: KMD Rewards Info
    description: The kmd_rewards_info method returns information about the active user rewards that can be claimed by an address's unspent outputs.
    x-mdx-doc-path: ../../../../src/pages/komodo-defi-framework/api/legacy/kmd_rewards_info/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../../components/schemas/Common.yaml#/RpcV1Request'
              - type: object
                properties:
                  method:
                    type: string
                    enum: [kmd_rewards_info]
                    description: Method name (must be 'kmd_rewards_info').
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                result:
                  type: array
                  items:
                    type: object
                    properties:
                      tx_hash:
                        type: string
                        pattern: "^[a-fA-F0-9]{64}$"
                        description: The hash of the transaction.
                      height:
                        type: integer
                        minimum: 0
                        description: The height of the block in which the transaction was included (optional).
                      output_index:
                        type: integer
                        minimum: 0
                        description: The zero-based index of the output in the transaction's list of outputs.
                      amount:
                        $ref: ../../../components/schemas/Common.yaml#/AmountString
                        description: The transaction output's value.
                      locktime:
                        type: integer
                        minimum: 0
                        description: The transaction output's locktime.
                      accrued_rewards:
                        type: object
                        description: The amount of accrued rewards if they exist or the reason for their non existence.
                      accrue_start_at:
                        type: integer
                        minimum: 0
                        description: The rewards start to accrue at this time for the given transaction (optional).
                      accrue_stop_at:
                        type: integer
                        minimum: 0
                        description: The rewards stop to accrue at this time for the given transaction (optional).
                    required:
                      - tx_hash
                      - output_index
                      - amount
                      - locktime
                      - accrued_rewards
                  description: The rewards info for each unspent output.
              required:
                - result
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse'
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse'
