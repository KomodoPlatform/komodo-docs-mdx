# OpenAPI path spec for my_recent_swaps (v1)
/api/v1/my_recent_swaps:
  post:
    operationId: my_recent_swaps
    summary: Komodo DeFi Framework Method: My Recent Swaps
    description: The my_recent_swaps method returns the data of the most recent atomic swaps executed by the Komodo DeFi Framework API node.
    x-mdx-doc-path: ../../../../src/pages/komodo-defi-framework/api/legacy/my_recent_swaps/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              userpass:
                type: string
                description: RPC authentication password.
              method:
                type: string
                enum: [my_recent_swaps]
                description: Method name (must be 'my_recent_swaps').
              limit:
                type: number
                description: Limits the number of returned swaps. The default is 10.
              from_uuid:
                type: string
                description: Komodo DeFi Framework API will skip records until this uuid, skipping the from_uuid as well.
              page_number:
                type: number
                description: Komodo DeFi Framework API will return limit swaps from the selected page. Ignored if from_uuid is set.
              my_coin:
                type: string
                description: Return only swaps that match the swap.my_coin = request.my_coin condition.
              other_coin:
                type: string
                description: Return only swaps that match the swap.other_coin = request.other_coin condition.
              from_timestamp:
                type: number
                description: Return only swaps that match the swap.started_at >= request.from_timestamp condition.
              to_timestamp:
                type: number
                description: Return only swaps that match the swap.started_at < request.to_timestamp condition.
            required:
              - userpass
              - method
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                result:
                  type: object
                  properties:
                    swaps:
                      type: array
                      items:
                        # TODO: Use $ref to SwapStatus schema if/when available in components/schemas
                        type: object
                      description: A list of standard SwapStatus objects.
                    from_uuid:
                      type: string
                      description: The from_uuid that was set in the request; this value is null if nothing was set.
                    skipped:
                      type: number
                      description: The number of skipped records.
                    limit:
                      type: number
                      description: The limit that was set in the request.
                    total:
                      type: number
                      description: Total number of swaps available with the selected filters.
                    page_number:
                      type: number
                      description: The page_number that was set in the request.
                    total_pages:
                      type: number
                      description: Total pages available with the selected filters and limit.
                    found_records:
                      type: number
                      description: The number of returned swaps.
                  required:
                    - swaps
                    - from_uuid
                    - skipped
                    - limit
                    - total
                    - page_number
                    - total_pages
                    - found_records
              required:
                - result
      '400':
        description: Bad request
      '500':
        description: Internal server error 