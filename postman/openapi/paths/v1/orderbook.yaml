# OpenAPI path spec for orderbook (v1)
/api/v1/orderbook:
  post:
    operationId: orderbook
    summary: "Komodo DeFi Framework Method: Orderbook"
    description: The orderbook method requests from the network the currently available orders for the specified trading pair.
    x-mdx-doc-path: ../../../../src/pages/komodo-defi-framework/api/legacy/orderbook/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../../components/schemas/Common.yaml#/RpcV1Request'
              - type: object
                properties:
                  method:
                    type: string
                    enum: [orderbook]
                    description: Method name (must be 'orderbook').
                  base:
                    $ref: ../../../components/schemas/Common.yaml#/CoinTicker
                    description: Base currency of a pair.
                  rel:
                    $ref: ../../../components/schemas/Common.yaml#/CoinTicker
                    description: Related currency (quote currency).
                required:
                  - base
                  - rel
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                asks:
                  type: array
                  items:
                    $ref: ../../components/schemas/Orders.yaml#/OrderDataV1
                  description: Outstanding asks.
                bids:
                  type: array
                  items:
                    $ref: ../../components/schemas/Orders.yaml#/OrderDataV1
                  description: Outstanding bids.
                numasks:
                  type: integer
                  minimum: 0
                  description: Number of outstanding asks.
                numbids:
                  type: integer
                  minimum: 0
                  description: Number of outstanding bids.
                base:
                  $ref: ../../../components/schemas/Common.yaml#/CoinTicker
                  description: The name of the coin the user desires to receive.
                rel:
                  $ref: ../../../components/schemas/Common.yaml#/CoinTicker
                  description: The name of the coin the user will trade.
                timestamp:
                  type: integer
                  minimum: 0
                  description: Timestamp of the orderbook request.
                netid:
                  type: integer
                  description: Network id.
                total_asks_base_vol:
                  $ref: ../../../components/schemas/Common.yaml#/AmountString
                  description: Base volumes sum of all asks.
                total_asks_base_vol_rat:
                  $ref: ../../components/schemas/Orders.yaml#/RationalValue
                  description: Rational representation of total_asks_base_vol.
                total_asks_base_vol_fraction:
                  $ref: ../../components/schemas/Orders.yaml#/FractionalValue
                  description: Fractional representation of total_asks_base_vol.
                total_asks_rel_vol:
                  $ref: ../../../components/schemas/Common.yaml#/AmountString
                  description: Rel volumes sum of all asks.
                total_asks_rel_vol_rat:
                  $ref: ../../components/schemas/Orders.yaml#/RationalValue
                  description: Rational representation of total_asks_rel_vol.
                total_asks_rel_vol_fraction:
                  $ref: ../../components/schemas/Orders.yaml#/FractionalValue
                  description: Fractional representation of total_asks_rel_vol.
                total_bids_base_vol:
                  $ref: ../../../components/schemas/Common.yaml#/AmountString
                  description: Base volumes sum of all bids.
                total_bids_base_vol_rat:
                  $ref: ../../components/schemas/Orders.yaml#/RationalValue
                  description: Rational representation of total_bids_base_vol.
                total_bids_base_vol_fraction:
                  $ref: ../../components/schemas/Orders.yaml#/FractionalValue
                  description: Fractional representation of total_bids_base_vol.
                total_bids_rel_vol:
                  $ref: ../../../components/schemas/Common.yaml#/AmountString
                  description: Rel volumes sum of all bids.
                total_bids_rel_vol_rat:
                  $ref: ../../components/schemas/Orders.yaml#/RationalValue
                  description: Rational representation of total_bids_rel_vol.
                total_bids_rel_vol_fraction:
                  $ref: ../../components/schemas/Orders.yaml#/FractionalValue
                  description: Fractional representation of total_bids_rel_vol.
              required:
                - asks
                - bids
                - base
                - rel
                - timestamp
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse'
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse' 