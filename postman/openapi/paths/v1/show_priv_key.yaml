/show_priv_key:
  post:
    operationId: show_priv_key
    summary: Show Private Key
    description: |
      Returns the private key of the specified coin in a format compatible with coin wallets.
      The output can be used for the importprivkey method (UTXO coins) or as a private key for MyEtherWallet (ETH/ERC20).
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/legacy/show_priv_key/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - method
              - coin
              - userpass
            properties:
              method:
                type: string
                enum: ["show_priv_key"]
                description: The method name
                example: "show_priv_key"
              coin:
                type: string
                description: The name of the coin of the private key to show
                example: "HELLOWORLD"
              userpass:
                type: string
                description: RPC password for authentication
                example: "RPC_UserP@SSW0RD"
    responses:
      '200':
        description: Private key retrieved successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                coin:
                  type: string
                  description: The name of the coin
                  example: "HELLOWORLD"
                priv_key:
                  type: string
                  description: The private key of the coin
                  example: "UvCjJf4dKSs2vFGVtCnUTAhR5FTZGdg43DDRa9s7s5DV1sSDX14g"
      '400':
        description: Bad request - Invalid parameters
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
                  description: Error message describing what went wrong
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
                  description: Error message describing the internal error 