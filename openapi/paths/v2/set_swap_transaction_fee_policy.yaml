/set_swap_transaction_fee_policy:
  post:
    operationId: set_swap_transaction_fee_policy
    summary: Set Swap Transaction Fee Policy
    description: |
      The set_swap_transaction_fee_policy method allows you to set the gas fee policy used by supported ETH/EVM coins or tokens when estimating swap transaction fees.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20/wallet/fee_management/set_swap_transaction_fee_policy/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../../components/schemas/Common.yaml#/RpcV2Request'
              - type: object
                properties:
                  method:
                    type: string
                    enum: ["set_swap_transaction_fee_policy"]
                    description: The method name
                    example: "set_swap_transaction_fee_policy
                  params:
                    type: object
                    properties:
                      coin:
                        $ref: ../../../components/schemas/Common.yaml#/CoinTicker
                        description: Ticker of the supported ETH/EVM coin or tokens for which we want to set the fee policy for
                      swap_tx_fee_policy:
                        type: string
                        enum: ["Low", "Medium", "High", "Internal"]
                        description: Fee policy to set
                        example: "High
                    required:
                      - coin
                      - swap_tx_fee_policy
    responses:
      '200':
        description: Fee policy set successfully
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcSuccessResponse'
                - type: object
                  properties:
                    result:
                      type: string
                      description: Confirmed fee policy setting
                      enum: ["Low", "Medium", "High", "Internal"]
                      example: "High
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse'
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse' 