/get_mnemonic:
  post:
    operationId: get_mnemonic
    summary: Get Mnemonic
    description: |
      The get_mnemonic method returns the user's mnemonic seed phrase, in encrypted or plain text format.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20/utils/get_mnemonic/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../../components/schemas/Common.yaml#/RpcV2Request'
              - type: object
                properties:
                  method:
                    type: string
                    enum: ["get_mnemonic"]
                    description: The method name
                    example: "get_mnemonic
                  params:
                    type: object
                    properties:
                      format:
                        type: string
                        enum: ["encrypted", "plaintext"]
                        description: Either encrypted or plaintext. Defaults to encrypted
                        default: "encrypted
                        example: "encrypted
                      password:
                        type: string
                        description: The password to decrypt your stored mnemonic phrase. Only required if plaintext format is requested
                        example: "Q^wJZg~Ck3.tPW~asnM-WrL
    responses:
      '200':
        description: Mnemonic retrieved successfully
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcSuccessResponse'
                - type: object
                  properties:
                    result:
                      anyOf:
                        - type: object
                          properties:
                            format:
                              type: string
                              description: Format type
                              example: "encrypted
                            encrypted_mnemonic_data:
                              type: object
                              description: For encrypted requests, the encrypted format and ciphertext for the mnemonic seed phrase
                              properties:
                                encryption_algorithm:
                                  type: string
                                  example: "AES256CBC
                                key_derivation_details:
                                  type: object
                                  properties:
                                    Argon2:
                                      type: object
                                      properties:
                                        params:
                                          type: object
                                          properties:
                                            algorithm:
                                              type: string
                                              example: "Argon2id
                                            version:
                                              type: string
                                              example: "0x13
                                            m_cost:
                                              type: integer
                                              example: 65536
                                            t_cost:
                                              type: integer
                                              example: 2
                                            p_cost:
                                              type: integer
                                              example: 1
                                        salt_aes:
                                          type: string
                                          example: "CqkfcntVxFJNXqOKPHaG8w
                                        salt_hmac:
                                          type: string
                                          example: "i63qgwjc+3oWMuHWC2XSJA
                                iv:
                                  type: string
                                  example: "mNjmbZLJqgLzulKFBDBuPA==
                                ciphertext:
                                  type: string
                                  example: "tP2vF0hRhllW00pGvYiKysBI0vl3acLj+aoocBViTTByXCpjpkLuaMWqe0Vs02cb1wvgPsVqZkE4MPg4sCQxbd18iS7Er6+BbVY3HQ2LSig=
                                tag:
                                  type: string
                                  example: "TwWXhIFQl1TSdR4cJpbkK2oNXd9zIEhJmO6pML1uc2E=
                          required:
                            - format
                            - encrypted_mnemonic_data
                        - type: object
                          properties:
                            format:
                              type: string
                              description: Format type
                              example: "plaintext
                            mnemonic:
                              type: string
                              description: For plaintext requests, the decrypted mnemonic seed phrase
                              example: "unique spy ugly child cup sad capital invest essay lunch doctor know
                          required:
                            - format
                            - mnemonic
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse'
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse' 