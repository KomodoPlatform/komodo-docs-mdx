/lightning-payments-get_payment_details:
  post:
    operationId: lightning-payments-get_payment_details
    summary: Get Lightning Payment Details
    description: |
      Returns detailed information about a specific Lightning Network payment.
      Lightning methods are currently only available using the native Komodo DeFi Framework.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20/lightning/payments/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../../components/schemas/Common.yaml#/RpcV2Request'
              - type: object
                properties:
                  method:
                    type: string
                    enum: ["lightning::payments::get_payment_details"]
                    description: The method name
                    example: "lightning::payments::get_payment_details
                  params:
                    type: object
                    required:
                      - coin
                      - payment_hash
                    properties:
                      coin:
                        $ref: ../../../components/schemas/Common.yaml#/CoinTicker
                        description: Ticker of the coin to query
                      payment_hash:
                        type: string
                        pattern: "^[a-fA-F0-9]{64}$
                        description: "The hexadecimal string which identifies an invoice. The payment_hash is returned from a lightning::payments::send_payment request if the payment was sent by us, or from a lightning::payments::generate_invoice request if the payment is received (or will be received) by us (64-character hex)
                        example: "414f9b3524fc4e48c99f2723952732d8bc2eba1b35ce3bf2a70f5144b40f599e
    responses:
      '200':
        description: Payment details retrieved successfully
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcSuccessResponse'
                - type: object
                  properties:
                    result:
                      type: object
                      properties:
                        payment_details:
                          $ref: ../../components/schemas/Lightning.yaml#/LightningPaymentDetails
                          description: Detailed information about the payment
                      required:
                        - payment_details
      '400':
        description: Bad request - Various error conditions
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse'
                - type: object
                  properties:
                    error_type:
                      type: string
                      description: Type of error
                      enum:
                        - "NoSuchPayment
                        - "InvalidRequest
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse'