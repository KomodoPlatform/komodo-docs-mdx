openapi: 3.0.0
info:
  title: Komodo DeFi Framework - Overview API
  version: v2
  description: OpenAPI specification for the Overview methods.
paths:
  /Overview:
    post:
      summary: Telegram Alerts for Bot Trading
      description: The Komodo DeFi Framework API Market Maker bot can be configured
        to send status update alerts via Telegram.
      operationId: Overview
      tags:
      - Overview
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
              - userpass
              - method
              properties:
                userpass:
                  type: string
                  description: User password for authentication.
                  example: RPC_UserP@SSW0RD
                method:
                  type: string
                  description: Name of the method to be called.
                  enum:
                  - Overview
      responses:
        '200':
          description: Successful response for Overview
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Overview_Response'
              example:
                mmrpc: '2.0'
                result: {}
                id: 0
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
components:
  schemas:
    ErrorResponse:
      type: object
      properties:
        error:
          type: string
        error_path:
          type: string
        error_trace:
          type: string
        error_type:
          type: string
        error_data:
          type: object
