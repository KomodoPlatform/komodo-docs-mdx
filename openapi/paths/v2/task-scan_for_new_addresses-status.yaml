/task-scan_for_new_addresses-status:
  post:
    operationId: task_scan_for_new_addresses_status
    summary: Scan for New Addresses Task Status
    description: |
      Check the status of a scan for new addresses task.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20/wallet/task_managed/scan_for_new_addresses/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../../components/schemas/Common.yaml#/RpcV2Request'
              - type: object
                properties:
                  method:
                    type: string
                    enum: ["task::scan_for_new_addresses::status"]
                    description: The method name
                    example: "task::scan_for_new_addresses::status"
                  params:
                    type: object
                    required:
                      - task_id
                    properties:
                      task_id:
                        type: integer
                        description: The identifying number returned when initiating the task
                        example: 1
                      forget_if_finished:
                        type: boolean
                        description: If false, will return final response for completed tasks
                        default: true
                        example: false
    responses:
      '200':
        description: Successfully retrieved scan task status
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcSuccessResponse'
                - type: object
                  properties:
                    result:
                      type: object
                      properties:
                        status:
                          type: string
                          description: Status of the scan task
                          enum: ["Ok", "InProgress", "Error"]
                          example: "Ok"
                        details:
                          oneOf:
                            - type: object
                              description: Scan results when successful
                              properties:
                                addresses_number:
                                  type: integer
                                  description: Number of addresses found
                                new_addresses:
                                  type: array
                                  description: List of newly discovered addresses
                                  items:
                                    type: object
                                    properties:
                                      address:
                                        type: string
                                        description: The address string
                                      derivation_path:
                                        type: string
                                        description: The derivation path for the address
                                      chain:
                                        type: string
                                        enum: ["External", "Internal"]
                                        description: The address chain
                                      balance:
                                        type: object
                                        description: Balance for the address
                                        additionalProperties:
                                          type: object
                                          properties:
                                            spendable:
                                              $ref: '../../../components/schemas/Common.yaml#/AmountString'
                                              description: Spendable balance amount
                                            unspendable:
                                              $ref: '../../../components/schemas/Common.yaml#/AmountString'
                                              description: Unspendable balance amount
                            - type: string
                              description: Task status message
                            - type: object
                              description: Error details when failed
                              properties:
                                error:
                                  type: string
                                  description: Error message
                                error_path:
                                  type: string
                                  description: Error path
                                error_trace:
                                  type: string
                                  description: Error trace
                                error_type:
                                  type: string
                                  description: Error type
                                error_data:
                                  type: string
                                  description: Error data
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse'
                - type: object
                  properties:
                    error_type:
                      type: string
                      description: Type of error
                      enum:
                        - "TaskNotFound"
                        - "InvalidParam"
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse' 