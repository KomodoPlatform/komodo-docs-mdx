/remove_node_from_version_stat:
  post:
    operationId: remove_node_from_version_stat
    summary: Remove Node from Version Stat
    description: |
      The remove_node_from_version_stat method removes a Node (by name) from the local database which tracks which version of KDF it is running.
      The name parameter is an arbitrary identifying string, such as "seed_alpha" or "dragonhound_DEV".
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20/utils/remove_node_from_version_stat/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../../components/schemas/Common.yaml#/RpcV2Request'
              - type: object
                properties:
                  method:
                    type: string
                    enum: ["remove_node_from_version_stat"]
                    description: The method name
                    example: "remove_node_from_version_stat
                  params:
                    type: object
                    required:
                      - name
                    properties:
                      name:
                        type: string
                        description: The name assigned to the node to be removed (arbitrary identifying string)
                        example: "dragonhound_DEV
    responses:
      '200':
        description: Node removed from version stat collection successfully
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcSuccessResponse'
                - type: object
                  properties:
                    result:
                      type: string
                      description: Success confirmation
                      example: "success
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse'
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse' 