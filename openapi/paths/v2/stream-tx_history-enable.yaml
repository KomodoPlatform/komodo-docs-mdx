/stream-tx_history-enable:
  post:
    operationId: stream-tx_history-enable
    summary: Enable Transaction History Streaming
    description: |
      Enables streaming of transaction history updates for blockchain operations.
      This provides real-time monitoring of transaction confirmations and history.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20/streaming/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../../components/schemas/Common.yaml#/RpcV2Request'
              - type: object
                properties:
                  method:
                    type: string
                    enum: ["stream::tx_history::enable"]
                    description: The method name
                    example: "stream::tx_history::enable
                  params:
                    type: object
                    properties:
                      coin:
                        $ref: ../../../components/schemas/Common.yaml#/CoinTicker
                        description: Ticker of the coin to activate streaming for. The coin must be activated first
                      client_id:
                        type: integer
                        description: "Optional. In the case of a single client, this defaults to 0. This ID can be used to access data via http://localhost:7783/event-stream?id=1
                        default: 0
                        example: 1
                    required:
                      - coin
    responses:
      '200':
        description: Transaction history streaming enabled successfully
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcSuccessResponse'
                - type: object
                  properties:
                    result:
                      type: object
                      properties:
                        streamer_id:
                          type: string
                          description: "An identifier for the data stream. This can be used later to disable streaming for the event with stream::disable
                          example: "TX_HISTORY:DOC
                      required:
                        - streamer_id
      '400':
        description: Bad request - Various error conditions
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse'
                - type: object
                  properties:
                    error_type:
                      type: string
                      description: Type of error
                      enum:
                        - "CoinNotFound
                        - "CoinNotSupported
                        - "EnableError
                    error_data:
                      type: string
                      description: Additional error data describing the specific streaming error
                      enum:
                        - "UnknownClient
                        - "ClientAlreadyListening
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse' 