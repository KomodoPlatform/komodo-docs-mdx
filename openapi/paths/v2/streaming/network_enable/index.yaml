/api/v2/method:
  post:
    operationId: stream-network-enable
    summary: 'Komodo DeFi Framework Method: Enable Network Streaming'
    description: Using this method, you can enable network events streaming.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              method:
                type: string
                enum:
                - stream::network::enable
                description: The method name
              userpass:
                type: string
                description: RPC password for authentication
                example: RPC_UserP@SSW0RD
              mmrpc:
                type: string
                enum:
                - '2.0'
                description: The JSON-RPC version
                example: '2.0'
              params:
                type: object
                properties:
                  client_id:
                    description: In the case of a single client, this defaults to
                      `0`. This ID can be used to access data via [http://localhost:7783/event-stream?id=1](http://localhost:7783/event-stream?id=1)
                    type: integer
                    enum:
                    - '0'
                    example: '0'
                    default: '`0`'
                  config:
                    $ref: '#/components/schemas/StreamingConfig'
                    description: A standard [StreamingConfig](/komodo-defi-framework/api/common_structures/#streaming-config)
                      object.
            required:
            - method
            - userpass
            - mmrpc
            - params
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  enum:
                  - '2.0'
                  description: The JSON-RPC version
                result:
                  type: object
                  properties:
                    streamer_id:
                      type: string
                      description: An identifier for the data stream. This can be
                        used later to disable streaming for the event with [stream::disable](/komodo-defi-framework/api/v20/streaming/disable/).
                  description: The response result
                id:
                  type:
                  - integer
                  - string
                  - 'null'
                  description: The request ID
      '400':
        description: Bad request
      '500':
        description: Internal server error
