/api/v2/method:
  post:
    operationId: stream-orderbook-enable
    summary: 'Komodo DeFi Framework Method: Orderbook Streaming'
    description: Using this method, you can enable the orderbook stream for a given
      pair.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              method:
                type: string
                enum:
                - stream::orderbook::enable
                description: The method name
              userpass:
                type: string
                description: RPC password for authentication
                example: RPC_UserP@SSW0RD
              mmrpc:
                type: string
                enum:
                - '2.0'
                description: The JSON-RPC version
                example: '2.0'
              params:
                type: object
                properties:
                  base:
                    description: Base currency of a pair
                    type: string
                  client_id:
                    description: This ID can be used to access data (e.g. via [http://localhost:7783/event-stream?id=1](http://localhost:7783/event-stream?id=1))
                    type: integer
                  rel:
                    description: Related currency, also known as the "quote currency"
                    type: string
                    enum:
                    - quote currency
                    example: quote currency
                required:
                - base
                - client_id
                - rel
            required:
            - method
            - userpass
            - mmrpc
            - params
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  enum:
                  - '2.0'
                  description: The JSON-RPC version
                result:
                  type: object
                  properties:
                    streamer_id:
                      type: string
                      description: An identifier for the data stream. This can be
                        used later to disable streaming for the event with [stream::disable](/komodo-defi-framework/api/v20/streaming/disable/).
                  description: The response result
                id:
                  type:
                  - integer
                  - string
                  - 'null'
                  description: The request ID
      '400':
        description: Bad request
      '500':
        description: Internal server error
