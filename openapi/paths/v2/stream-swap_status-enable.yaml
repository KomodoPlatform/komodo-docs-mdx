/stream-swap_status-enable:
  post:
    operationId: stream-swap_status-enable
    summary: Enable Swap Status Streaming
    description: |
      Enables streaming of atomic swap status updates for cross-chain transactions.
      This provides real-time monitoring of swap execution and progress.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20/streaming/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../../components/schemas/Common.yaml#/RpcV2Request'
              - type: object
                properties:
                  method:
                    type: string
                    enum: ["stream::swap_status::enable"]
                    description: The method name
                    example: "stream::swap_status::enable
                  params:
                    type: object
                    properties:
                      client_id:
                        type: integer
                        description: "This ID can be used to access data (e.g. via http://localhost:7783/event-stream?id=1)
                        example: 1
                    required:
                      - client_id
    responses:
      '200':
        description: Swap status streaming enabled successfully
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcSuccessResponse'
                - type: object
                  properties:
                    result:
                      type: object
                      properties:
                        streamer_id:
                          type: string
                          description: An identifier for the data stream
                          example: "SWAP_STATUS
                      required:
                        - streamer_id
      '400':
        description: Bad request - Various error conditions
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse'
                - type: object
                  properties:
                    error_type:
                      type: string
                      description: Type of error
                      enum:
                        - "EnableError
                    error_data:
                      type: string
                      description: Additional error data describing the specific streaming error
                      enum:
                        - "UnknownClient
                        - "ClientAlreadyListening
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse' 