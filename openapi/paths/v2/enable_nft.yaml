/enable_nft:
  post:
    operationId: enable_nft
    summary: Enable NFT
    description: |
      The enable_nft method activates NFT-like tokens on the platform, if the NFT network was already activated with the enable_eth_with_tokens method, but without the nft_req parameter.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20/non_fungible_tokens/enable_nft/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../../components/schemas/Common.yaml#/RpcV2Request'
              - type: object
                properties:
                  method:
                    type: string
                    enum: ["enable_nft"]
                    description: The method name
                    example: "enable_nft
                  params:
                    type: object
                    properties:
                      ticker:
                        type: string
                        description: The ticker of the NFT network, with NFT_ as a prefix
                        pattern: "^NFT_.*
                        example: "NFT_MATIC
                      activation_params:
                        type: object
                        properties:
                          provider:
                            $ref: ../../components/schemas/NFTs.yaml#/NftProvider
                            description: A standard NftProvider object
                        required:
                          - provider
                    required:
                      - ticker
                      - activation_params
    responses:
      '200':
        description: NFT enabled successfully
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcSuccessResponse'
                - type: object
                  properties:
                    result:
                      type: object
                      properties:
                        nfts:
                          type: object
                          additionalProperties:
                            $ref: ../../components/schemas/NFTs.yaml#/NftInfo
                          description: A mapping of NFT identifiers to their information
                        platform_coin:
                          $ref: ../../../components/schemas/Common.yaml#/CoinTicker
                          description: The underlying platform coin
                      required:
                        - nfts
                        - platform_coin
      '400':
        description: Bad request - Various error conditions
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse'
                - type: object
                  properties:
                    error_type:
                      type: string
                      description: Type of error
                      enum:
                        - "PlatformCoinIsNotActivated
                        - "TokenIsAlreadyActivated
                        - "TokenConfigIsNotFound
                    error_data:
                      type: string
                      description: Additional error data with coin/token details
                      examples:
                        - "MATIC
                        - "NFT_MATIC
                        - "NFT_TESTTT
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse' 