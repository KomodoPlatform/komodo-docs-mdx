/stream-orderbook-enable:
  post:
    operationId: stream-orderbook-enable
    summary: Enable Orderbook Streaming
    description: |
      Enables streaming of orderbook updates for trading pairs.
      This allows real-time monitoring of order book changes for trading pairs.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20/streaming/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../../components/schemas/Common.yaml#/RpcV2Request'
              - type: object
                properties:
                  method:
                    type: string
                    enum: ["stream::orderbook::enable"]
                    description: The method name
                    example: "stream::orderbook::enable
                  params:
                    type: object
                    properties:
                      client_id:
                        type: integer
                        description: "This ID can be used to access data (e.g. via http://localhost:7783/event-stream?id=1)
                        example: 1
                      base:
                        $ref: ../../../components/schemas/Common.yaml#/CoinTicker
                        description: Base currency of a pair
                      rel:
                        $ref: ../../../components/schemas/Common.yaml#/CoinTicker
                        description: Related currency, also known as the "quote currency
                    required:
                      - client_id
                      - base
                      - rel
    responses:
      '200':
        description: Orderbook streaming enabled successfully
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcSuccessResponse'
                - type: object
                  properties:
                    result:
                      type: object
                      properties:
                        streamer_id:
                          type: string
                          description: An identifier for the data stream
                          example: "ORDERBOOK_UPDATE/orbk/DOC:MARTY
                      required:
                        - streamer_id
      '400':
        description: Bad request - Various error conditions
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse'
                - type: object
                  properties:
                    error_type:
                      type: string
                      description: Type of error
                      enum:
                        - "EnableError
                    error_data:
                      type: string
                      description: Additional error data
                      examples:
                        - "UnknownClient
                        - "ClientAlreadyListening
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse' 