/lightning-nodes-add_trusted_node:
  post:
    operationId: lightning-nodes-add_trusted_node
    summary: Add Trusted Lightning Node
    description: |
      Adds a node address to the trusted nodes list for Lightning Network operations.
      Lightning methods are currently only available using the native Komodo DeFi Framework.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20/lightning/nodes/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../../components/schemas/Common.yaml#/RpcV2Request'
              - type: object
                properties:
                  method:
                    type: string
                    enum: ["lightning::nodes::add_trusted_node"]
                    description: The method name
                    example: "lightning::nodes::add_trusted_node
                  params:
                    type: object
                    properties:
                      coin:
                        $ref: ../../../components/schemas/Common.yaml#/CoinTicker
                        description: The coin ticker you would like to add a trusted node for
                      node_id:
                        type: string
                        pattern: "^[0-9a-fA-F]{66}$
                        description: ID of node you would like to add to your trusted list
                        example: "038863cf8ab91046230f561cd5b386cbff8309fa02e3f0c3ed161a3aeb64a643b9
                    required:
                      - coin
                      - node_id
    responses:
      '200':
        description: Node added to trusted list successfully
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcSuccessResponse'
                - type: object
                  properties:
                    result:
                      type: object
                      properties:
                        added_node:
                          type: string
                          pattern: "^[0-9a-fA-F]{66}$
                          description: ID of the node that was added
                          example: "038863cf8ab91046230f561cd5b386cbff8309fa02e3f0c3ed161a3aeb64a643b9
                      required:
                        - added_node
      '400':
        description: Bad request - Various error conditions
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse'
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse' 