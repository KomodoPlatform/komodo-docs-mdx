/lightning-channels-close_channel:
  post:
    operationId: lightning-channels-close_channel
    summary: Close Lightning Network Channel
    description: |
      Closes an existing Lightning Network channel.
      Lightning methods are currently only available using the native Komodo DeFi Framework.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20/lightning/channels/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../../components/schemas/Common.yaml#/RpcV2Request'
              - type: object
                properties:
                  method:
                    type: string
                    enum: ["lightning::channels::close_channel"]
                    description: The method name
                    example: "lightning::channels::close_channel
                  params:
                    type: object
                    required:
                      - coin
                      - uuid
                    properties:
                      coin:
                        $ref: ../../../components/schemas/Common.yaml#/CoinTicker
                        description: The ticker of the coin you would like to close a channel for
                      uuid:
                        type: string
                        format: uuid
                        description: Unique channel identifier
                        example: "434681f8-95e5-484f-af49-fa80d8ae857b
                      force_close:
                        type: boolean
                        description: Optional. Whether to force close the channel. Defaults to false
                        default: false
                        example: true
    responses:
      '200':
        description: Channel closing initiated successfully
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcSuccessResponse'
                - type: object
                  properties:
                    result:
                      type: object
                      properties:
                        uuid:
                          type: string
                          format: uuid
                          description: Unique channel identifier
                          example: "434681f8-95e5-484f-af49-fa80d8ae857b
                      required:
                        - uuid
      '400':
        description: Bad request - Various error conditions
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse'
                - type: object
                  properties:
                    error_type:
                      type: string
                      description: Type of error
                      enum:
                        - "InvalidRequest
                        - "NoSuchChannel
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse' 