/get_current_mtp:
  post:
    operationId: get_current_mtp
    summary: Get Current MTP
    description: |
      The get_current_mtp method returns the Median Time Past (MTP) from electrum servers for UTXO coins.
      This information is useful for debugging, specifically in cases where an electrum server has been misconfigured.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20/utils/get_current_mtp/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../../components/schemas/Common.yaml#/RpcV2Request'
              - type: object
                properties:
                  method:
                    type: string
                    enum: ["get_current_mtp"]
                    description: The method name
                    example: "get_current_mtp
                  params:
                    type: object
                    properties:
                      coin:
                        $ref: ../../../components/schemas/Common.yaml#/CoinTicker
                        description: A compatible (UTXO) coin's ticker
                    required:
                      - coin
    responses:
      '200':
        description: Current MTP retrieved successfully
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcSuccessResponse'
                - type: object
                  properties:
                    result:
                      type: object
                      properties:
                        mtp:
                          type: integer
                          minimum: 0
                          description: Unix timestamp
                          example: 1658746383
                      required:
                        - mtp
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse'
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse' 