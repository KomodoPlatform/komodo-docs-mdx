/start_simple_market_maker_bot:
  post:
    operationId: start_simple_market_maker_bot
    summary: Start Simple Market Maker Bot
    description: |
      The Komodo DeFi Framework API allows for simple bot trading via the start_simple_market_maker_bot method. This method takes as input a url to a price service, and configuration parameters of the pair to trade at a defined spread percentage value. It will update orders every 30 seconds (or higher values if defined with the bot_refresh_rate parameter).
      
      Note: If using a custom prices API endpoint, please ensure it conforms to the same schema as the url in the example.
      
      For convenience, an online tool for generating configs is available at https://stats.kmd.io/atomicdex/makerbot_config_form/
      
      Important notes:
      - Percentage values are within the range of 0-1, such that 0.25 = 25%
      - For spread, a value of 1.05 equates to 5% over the value returned from the prices API url
      - At least one of the optional fields `max`, `max_volume.usd` or `max_volume.percentage` must be present, or orders will not be placed
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20/swaps_and_orders/start_simple_market_maker_bot/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../../components/schemas/Common.yaml#/RpcV2Request'
              - type: object
                properties:
                  method:
                    type: string
                    enum: ["start_simple_market_maker_bot"]
                    description: The method name
                    example: "start_simple_market_maker_bot
                  params:
                    $ref: '../../../components/schemas/BotConfig.yaml#/SimpleMarketMakerBotRequest'
    responses:
      '200':
        description: Bot started successfully
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcSuccessResponse'
                - type: object
                  properties:
                    result:
                      $ref: '../../../components/schemas/BotConfig.yaml#/SimpleMarketMakerBotResponse'
      '400':
        description: Bad request - Bot already started
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse'
                - $ref: '../../../components/schemas/BotConfig.yaml#/BotAlreadyStartedError'
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse'
                - type: object
                  properties:
                    error:
                      type: string
                      description: Error message describing the internal error 