/api/v2/method:
  post:
    operationId: get_locked_amount
    summary: 'Komodo DeFi Framework Method: Get Locked Amount'
    description: The get_locked_amount method returns the amount of a coin currently
      locked by a swap in progress, with details in decimal, fraction, and rational
      formats.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              method:
                type: string
                enum:
                - get_locked_amount
                description: The method name
              userpass:
                type: string
                description: RPC password for authentication
                example: RPC_UserP@SSW0RD
              mmrpc:
                type: string
                enum:
                - '2.0'
                description: The JSON-RPC version
                example: '2.0'
              params:
                type: object
                properties:
                  coin:
                    description: The ticker of the coin you want to query.
                    type: string
                required:
                - coin
            required:
            - method
            - userpass
            - mmrpc
            - params
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  enum:
                  - '2.0'
                  description: The JSON-RPC version
                result:
                  type: object
                  properties:
                    coin:
                      type: string
                      description: The ticker of the coin you queried.
                    locked_amount:
                      type: object
                      description: An object containing the locked amount in decimal,
                        fraction, and rational formats.
                    locked_amount.decimal:
                      type: string
                      description: The locked amount in [decimal format](https://www.mathsisfun.com/definitions/decimal.html).
                    locked_amount.rational:
                      type: object
                      description: The locked amount in [rational format](/komodo-defi-framework/api/legacy/rational_number_note/).
                    locked_amount.fraction:
                      type: object
                      description: The locked amount in [fraction format](https://www.mathsisfun.com/definitions/fraction.html).
                  description: The response result
                id:
                  type:
                  - integer
                  - string
                  - 'null'
                  description: The request ID
      '400':
        description: Bad request
      '500':
        description: Internal server error
