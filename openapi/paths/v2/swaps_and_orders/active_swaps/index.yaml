/api/v2/method:
  post:
    operationId: active_swaps
    summary: 'Komodo DeFi Framework Method: Active Swaps'
    description: The active_swaps method returns all the swaps that are currently
      running on the Komodo DeFi Framework API node.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              method:
                type: string
                enum:
                - active_swaps
                description: The method name
              userpass:
                type: string
                description: RPC password for authentication
                example: RPC_UserP@SSW0RD
              mmrpc:
                type: string
                enum:
                - '2.0'
                description: The JSON-RPC version
                example: '2.0'
              params:
                type: object
                properties:
                  include_status:
                    description: Whether to include swap statuses in response.
                    type: boolean
                    default: '`false`'
            required:
            - method
            - userpass
            - mmrpc
            - params
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  enum:
                  - '2.0'
                  description: The JSON-RPC version
                result:
                  type: object
                  properties:
                    uuids:
                      type: string
                      description: A list of currently active swap UUIDs.
                    statuses:
                      $ref: '#/components/schemas/SwapStatus'
                      description: Only visible if `include_status` request parameter
                        is `true`. A map of standard [SwapStatus](/komodo-defi-framework/api/common_structures/swaps/#swap-status)
                        objects, delineated by the related UUID.
                  description: The response result
                id:
                  type:
                  - integer
                  - string
                  - 'null'
                  description: The request ID
      '400':
        description: Bad request
      '500':
        description: Internal server error
