/api/v2/method:
  post:
    operationId: orderbook
    summary: 'Komodo DeFi Framework Method: Orderbook'
    description: The orderbook method requests from the network the currently available
      orders for the specified trading pair.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              method:
                type: string
                enum:
                - orderbook
                description: The method name
              userpass:
                type: string
                description: RPC password for authentication
                example: RPC_UserP@SSW0RD
              mmrpc:
                type: string
                enum:
                - '2.0'
                description: The JSON-RPC version
                example: '2.0'
              params:
                type: object
                properties:
                  base:
                    description: Base currency of a pair
                    type: string
                  rel:
                    description: Related currency, also known as the "quote currency"
                    type: string
                    enum:
                    - quote currency
                    example: quote currency
                required:
                - base
                - rel
            required:
            - method
            - userpass
            - mmrpc
            - params
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  enum:
                  - '2.0'
                  description: The JSON-RPC version
                result:
                  type: object
                  properties:
                    asks:
                      $ref: '#/components/schemas/OrderDataV2'
                      description: An array of standard [OrderDataV2](/komodo-defi-framework/api/common_structures/orders/#order-data-v2)
                        objects containing outstanding asks
                    base:
                      type: string
                      description: The name of the coin the user desires to receive
                    bids:
                      $ref: '#/components/schemas/OrderDataV2'
                      description: An array of standard [OrderDataV2](/komodo-defi-framework/api/common_structures/orders/#order-data-v2)
                        objects containing outstanding bids
                    netid:
                      type: integer
                      description: The id of the network on which the request is made
                    numasks:
                      type: integer
                      description: The number of outstanding asks
                    numbids:
                      type: integer
                      description: The number of outstanding bids
                    rel:
                      type: string
                      description: The name of the coin the user will trade
                    timestamp:
                      type: integer
                      description: A UNIX timestamp representing when the orderbook
                        was requested
                    total_asks_base_vol:
                      $ref: '#/components/schemas/NumericFormatsValue'
                      description: A standard [NumericFormatsValue](/komodo-defi-framework/api/common_structures/#numeric-formats-value)
                        object.
                    total_asks_rel_vol:
                      $ref: '#/components/schemas/NumericFormatsValue'
                      description: A standard [NumericFormatsValue](/komodo-defi-framework/api/common_structures/#numeric-formats-value)
                        object.
                    total_bids_base_vol:
                      $ref: '#/components/schemas/NumericFormatsValue'
                      description: A standard [NumericFormatsValue](/komodo-defi-framework/api/common_structures/#numeric-formats-value)
                        object.
                    total_bids_rel_vol:
                      $ref: '#/components/schemas/NumericFormatsValue'
                      description: A standard [NumericFormatsValue](/komodo-defi-framework/api/common_structures/#numeric-formats-value)
                        object.
                  description: The response result
                id:
                  type:
                  - integer
                  - string
                  - 'null'
                  description: The request ID
      '400':
        description: Bad request
      '500':
        description: Internal server error
