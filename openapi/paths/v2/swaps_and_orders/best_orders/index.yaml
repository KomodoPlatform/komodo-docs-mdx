/api/v2/method:
  post:
    operationId: best_orders
    summary: 'Komodo DeFi Framework Method: Best Orders'
    description: The best_orders method returns the best priced trades available on
      the orderbook.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              method:
                type: string
                enum:
                - best_orders
                description: The method name
              userpass:
                type: string
                description: RPC password for authentication
                example: RPC_UserP@SSW0RD
              mmrpc:
                type: string
                enum:
                - '2.0'
                description: The JSON-RPC version
                example: '2.0'
              params:
                type: object
                properties:
                  action:
                    $ref: '#/components/schemas/ActionEnum'
                    description: A standard [ActionEnum](/komodo-defi-framework/api/common_structures/enums/#action-enum)
                      enum. Whether to `buy` or `sell` the selected coin.
                  coin:
                    description: The ticker of the coin to get best orders.
                    type: string
                    default: '`-`'
                  exclude_mine:
                    description: If `true`, the users orders will be excluded from
                      the response.
                    type: boolean
                    enum:
                    - 'true'
                    example: 'true'
                    default: '`false`'
                  request_by:
                    $ref: '#/components/schemas/RequestBy'
                    description: A standard [RequestBy](/komodo-defi-framework/api/common_structures/orders/#request-by)
                      object.
                required:
                - action
                - coin
                - request_by
            required:
            - method
            - userpass
            - mmrpc
            - params
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  enum:
                  - '2.0'
                  description: The JSON-RPC version
                result:
                  type: object
                  properties:
                    orders:
                      $ref: '#/components/schemas/OrderData'
                      description: The `ticker -> array of standard [OrderData](/komodo-defi-framework/api/common_structures/orders/#order-data)
                        objects` map.
                    original_tickers:
                      type: string
                      description: Tickers included in response when `orderbook_ticker`
                        is configured for the queried coin in `coins` file.
                  description: The response result
                id:
                  type:
                  - integer
                  - string
                  - 'null'
                  description: The request ID
      '400':
        description: Bad request
      '500':
        description: Internal server error
