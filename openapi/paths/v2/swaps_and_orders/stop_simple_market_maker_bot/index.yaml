/api/v2/method:
  post:
    operationId: stop_simple_market_maker_bot
    summary: 'Komodo DeFi Framework Method: Stop Simple Market Maker Bot'
    description: The stop_simple_market_maker_bot method tells the bot to finish placing
      orders at the end of the current loop 30 seconds minimum and 30 seconds by default.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              method:
                type: string
                enum:
                - stop_simple_market_maker_bot
                description: The method name
              userpass:
                type: string
                description: RPC password for authentication
                example: RPC_UserP@SSW0RD
              mmrpc:
                type: string
                enum:
                - '2.0'
                description: The JSON-RPC version
                example: '2.0'
            required:
            - method
            - userpass
            - mmrpc
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  enum:
                  - '2.0'
                  description: The JSON-RPC version
                result:
                  type: object
                  properties:
                    result:
                      type: string
                      description: The outcome of the request.
                  description: The response result
                id:
                  type:
                  - integer
                  - string
                  - 'null'
                  description: The request ID
      '400':
        description: Bad request
      '500':
        description: Internal server error
