/api/v2/method:
  post:
    operationId: max_maker_vol
    summary: 'Komodo DeFi Framework Method: Max Maker Volume'
    description: Method description for max_maker_vol
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              method:
                type: string
                enum:
                - max_maker_vol
                description: The method name
              userpass:
                type: string
                description: RPC password for authentication
                example: RPC_UserP@SSW0RD
              mmrpc:
                type: string
                enum:
                - '2.0'
                description: The JSON-RPC version
                example: '2.0'
              params:
                type: object
                properties:
                  coin:
                    description: The ticker of the coin you want to query.
                    type: string
                required:
                - coin
            required:
            - method
            - userpass
            - mmrpc
            - params
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  enum:
                  - '2.0'
                  description: The JSON-RPC version
                result:
                  type: object
                  properties:
                    coin:
                      type: string
                      description: The ticker of the coin you queried.
                    volume:
                      $ref: '#/components/schemas/NumericFormatsValue'
                      description: A standard [NumericFormatsValue](/komodo-defi-framework/api/common_structures/#numeric-formats-value)
                        object representing the tradable maker volume.
                    balance:
                      $ref: '#/components/schemas/NumericFormatsValue'
                      description: A standard [NumericFormatsValue](/komodo-defi-framework/api/common_structures/#numeric-formats-value)
                        object representing the tradable taker balance.
                    locked_by_swaps:
                      $ref: '#/components/schemas/NumericFormatsValue'
                      description: A standard [NumericFormatsValue](/komodo-defi-framework/api/common_structures/#numeric-formats-value)
                        object representing the volume of a coin's balance which is
                        locked by swaps in progress.
                  description: The response result
                id:
                  type:
                  - integer
                  - string
                  - 'null'
                  description: The request ID
      '400':
        description: Bad request
      '500':
        description: Internal server error
