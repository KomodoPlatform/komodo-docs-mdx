                  medium.max_wait_time: string_value
                  high.max_priority_fee_per_gas: string_value
                  high.max_fee_per_gas: string_value
                  high.min_wait_time: string_value
                  high.max_wait_time: string_value
                  source: string_value
                  base_fee_trend: string_value
                  priority_fee_trend: string_value
                  units: string_value
                id: 0
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
