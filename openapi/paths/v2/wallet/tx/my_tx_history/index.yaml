/api/v2/method:
  post:
    operationId: my_tx_history
    summary: 'Komodo DeFi Framework Method: My TX History'
    description: The my_tx_history method allows you to view the transaction history
      of coins.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              method:
                type: string
                enum:
                - my_tx_history
                description: The method name
              userpass:
                type: string
                description: RPC password for authentication
                example: RPC_UserP@SSW0RD
              mmrpc:
                type: string
                enum:
                - '2.0'
                description: The JSON-RPC version
                example: '2.0'
              params:
                type: object
                properties:
                  coin:
                    description: Ticker of the coin to get history for.
                    type: string
                    default: '-'
                  limit:
                    description: Limits the number of returned transactions. Defaults
                      to `10`. Ignored if `max = true`.
                    type: integer
                    enum:
                    - '10'
                    - max = true
                    example: '10'
                    default: '`10`'
                  paging_options:
                    $ref: '#/components/schemas/Pagination'
                    description: A standard [Pagination](/komodo-defi-framework/api/common_structures/#pagination)
                      object.
                  target:
                    $ref: '#/components/schemas/HistoryTarget'
                    description: A standard [HistoryTarget](/komodo-defi-framework/api/common_structures/wallet/#history-target)
                      object.
                required:
                - coin
            required:
            - method
            - userpass
            - mmrpc
            - params
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  enum:
                  - '2.0'
                  description: The JSON-RPC version
                result:
                  type: object
                  properties:
                    current_block:
                      type: number
                      description: the number of the latest block of coin blockchain
                    from_id:
                      type: string
                      description: the from\_id specified in the request; this value
                        is null if from\_id was not set
                    limit:
                      type: number
                      description: the limit that was set in the request; note that
                        the actual number of transactions can differ from the specified
                        limit (e.g. on the last page)
                    page_number:
                      type: number
                      description: the page\_number that was set in the request
                    skipped:
                      type: number
                      description: the number of skipped records (i.e. the position
                        of `from_id` in the list + 1); this value is 0 if `from_id`
                        was not set
                    sync_status:
                      $ref: '#/components/schemas/SyncStatus'
                      description: A standard [SyncStatus](/komodo-defi-framework/api/common_structures/#sync-status)
                        object. Provides the information that helps to track the progress
                        of transaction history preloading at background
                    total:
                      type: number
                      description: the total number of transactions available
                    total_pages:
                      type: number
                      description: total pages available with the selected limit
                    transactions:
                      type: array
                      description: transactions data
                  description: The response result
                id:
                  type:
                  - integer
                  - string
                  - 'null'
                  description: The request ID
      '400':
        description: Bad request
      '500':
        description: Internal server error
