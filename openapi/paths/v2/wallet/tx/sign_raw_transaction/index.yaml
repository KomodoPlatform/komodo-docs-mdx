/api/v2/method:
  post:
    operationId: sign_raw_transaction
    summary: 'Komodo DeFi Framework Method: Sign Raw Transaction'
    description: The sign_raw_transaction method allows users to sign UTXO or EVM
      raw transactions, returning a signed transaction hex ready for broadcast.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              method:
                type: string
                enum:
                - sign_raw_transaction
                description: The method name
              userpass:
                type: string
                description: RPC password for authentication
                example: RPC_UserP@SSW0RD
              mmrpc:
                type: string
                enum:
                - '2.0'
                description: The JSON-RPC version
                example: '2.0'
              params:
                type: object
                properties:
                  coin:
                    description: The coin to sign the raw transaction with.
                    type: string
                  type:
                    description: 'The operation type. Accepted values: `UTXO` (for
                      UTXO coins), `ETH` (for EVM coins).'
                    type: string
                    enum:
                    - UTXO
                    - ETH
                    example: UTXO
                  tx:
                    description: A standard [RawTxInfo object](/komodo-defi-framework/api/common_structures/wallet/#raw-tx-info).
                    type: object
                required:
                - coin
                - type
                - tx
            required:
            - method
            - userpass
            - mmrpc
            - params
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  enum:
                  - '2.0'
                  description: The JSON-RPC version
                result:
                  type: object
                  properties:
                    tx_hex:
                      type: string
                      description: The signed transaction hex, ready for broadcast.
                  description: The response result
                id:
                  type:
                  - integer
                  - string
                  - 'null'
                  description: The request ID
      '400':
        description: Bad request
      '500':
        description: Internal server error
