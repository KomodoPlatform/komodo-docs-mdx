/api/v2/method:
  post:
    operationId: get_raw_transaction
    summary: 'Komodo DeFi Framework Method: Get Raw Transaction'
    description: The get_raw_transaction method returns the full signed raw transaction
      hex for a given coin and transaction hash.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              method:
                type: string
                enum:
                - get_raw_transaction
                description: The method name
              userpass:
                type: string
                description: RPC password for authentication
                example: RPC_UserP@SSW0RD
              mmrpc:
                type: string
                enum:
                - '2.0'
                description: The JSON-RPC version
                example: '2.0'
              params:
                type: object
                properties:
                  coin:
                    description: The name of the coin for which you want to request
                      the transaction.
                    type: string
                  tx_hash:
                    description: Hash of the transaction.
                    type: string
                required:
                - coin
                - tx_hash
            required:
            - method
            - userpass
            - mmrpc
            - params
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  enum:
                  - '2.0'
                  description: The JSON-RPC version
                result:
                  type: object
                  properties:
                    tx_hex:
                      type: string
                      description: Bytes of signed transaction in string format.
                  description: The response result
                id:
                  type:
                  - integer
                  - string
                  - 'null'
                  description: The request ID
      '400':
        description: Bad request
      '500':
        description: Internal server error
