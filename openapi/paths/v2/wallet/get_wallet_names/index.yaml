/api/v2/method:
  post:
    operationId: get_wallet_names
    summary: 'Komodo DeFi Framework Method: Get Wallet Names'
    description: The get_wallet_names method returns a list of wallet names for a
      user
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              method:
                type: string
                enum:
                - get_wallet_names
                description: The method name
              userpass:
                type: string
                description: RPC password for authentication
                example: RPC_UserP@SSW0RD
              mmrpc:
                type: string
                enum:
                - '2.0'
                description: The JSON-RPC version
                example: '2.0'
            required:
            - method
            - userpass
            - mmrpc
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  enum:
                  - '2.0'
                  description: The JSON-RPC version
                result:
                  type: object
                  properties:
                    activated_wallet:
                      type: string
                      description: Name of the currently active wallet. If not yet
                        logged in, returns `null`.
                    wallet_names:
                      type: string
                      description: Names of wallets stored on a user's device.
                  description: The response result
                id:
                  type:
                  - integer
                  - string
                  - 'null'
                  description: The request ID
      '400':
        description: Bad request
      '500':
        description: Internal server error
