/api/v2/method:
  post:
    operationId: task-create_new_account-init
    summary: 'Komodo DeFi Framework Method: Initialize Create New Account Task'
    description: Initialize a task to create a new HD account using the Komodo DeFi
      Framework API.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              method:
                type: string
                enum:
                - task::create_new_account::init
                description: The method name
              userpass:
                type: string
                description: RPC password for authentication
                example: RPC_UserP@SSW0RD
              mmrpc:
                type: string
                enum:
                - '2.0'
                description: The JSON-RPC version
                example: '2.0'
              params:
                type: object
                properties:
                  coin:
                    description: Ticker of coin you would like to initialize a HD
                      account for.
                    type: string
                    default: '-'
                  account_id:
                    description: If not defined, will increment to the next unused
                      account id in the wallet.
                    type: integer
                    default: '-'
                  scan:
                    description: If `true`, will scan the account for funded addresses.
                    type: boolean
                    enum:
                    - 'true'
                    example: 'true'
                    default: '`true`'
                  gap_limit:
                    description: The maximum number of empty addresses in a row. Defaults
                      to the value provided on activation, or `20` if no value was
                      provided.
                    type: integer
                    enum:
                    - '20'
                    example: '20'
                    default: '`20`'
                required:
                - coin
            required:
            - method
            - userpass
            - mmrpc
            - params
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  enum:
                  - '2.0'
                  description: The JSON-RPC version
                result:
                  type: object
                  properties:
                    task_id:
                      type: integer
                      description: An identifying number which is used to query task
                        status.
                  description: The response result
                id:
                  type:
                  - integer
                  - string
                  - 'null'
                  description: The request ID
      '400':
        description: Bad request
      '500':
        description: Internal server error
