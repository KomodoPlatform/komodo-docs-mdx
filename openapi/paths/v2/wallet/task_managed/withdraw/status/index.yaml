/api/v2/method:
  post:
    operationId: task-withdraw-status
    summary: 'Komodo DeFi Framework Method: Withdraw Task Status'
    description: Get the status of a withdrawal transaction generation in the Komodo
      DeFi Framework API.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              method:
                type: string
                enum:
                - task::withdraw::status
                description: The method name
              userpass:
                type: string
                description: RPC password for authentication
                example: RPC_UserP@SSW0RD
              mmrpc:
                type: string
                enum:
                - '2.0'
                description: The JSON-RPC version
                example: '2.0'
              params:
                type: object
                properties:
                  task_id:
                    description: The identifying number returned when initiating the
                      initialisation process.
                    type: integer
                    default: '`-`'
                  forget_if_finished:
                    description: If `false`, will return final response for completed
                      tasks.
                    type: boolean
                    enum:
                    - 'false'
                    example: 'false'
                    default: '`true`'
                required:
                - task_id
            required:
            - method
            - userpass
            - mmrpc
            - params
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  enum:
                  - '2.0'
                  description: The JSON-RPC version
                result:
                  type: object
                  properties:
                    status:
                      type: string
                      description: A short indication of how the withdrawal is progressing.
                    details:
                      type: object
                      description: Depending on the state of withdrawal progress,
                        this will contain different information as shown in the responses
                        below.
                    details.to:
                      type: string
                      description: Coins are withdrawn to these addresses; this may
                        contain the `my_address` address, where change from UTXO coins
                        is sent.
                    details.from:
                      type: string
                      description: Coins are withdrawn from this address; the array
                        contains a single element, but transactions may be sent from
                        several addresses (UTXO coins)
                    details.my_balance_change:
                      type: string
                      description: the expected balance of change in `my_address`
                        after the transaction broadcasts
                    details.received_by_me:
                      type: string
                      description: the amount of coins received by `my_address` after
                        the transaction broadcasts; the value may be above zero when
                        the transaction requires that the Komodo DeFi Framework API
                        send change to `my_address`
                    details.spent_by_me:
                      type: string
                      description: the amount of coins spent by `my_address`; this
                        value differ from the request amount, as the transaction fee
                        is added here
                    details.total_amount:
                      type: string
                      description: the total amount of coins transferred
                    details.fee_details:
                      type: object
                      description: the fee details of the generated transaction; `fee_details.type`
                        is "Utxo" for Z coins. `fee_details.coin` will be the same
                        as `details.coin`, and `fee_details.amount` will be a numeric
                        value.
                    details.tx_hash:
                      type: string
                      description: the hash of the generated transaction
                    details.tx_hex:
                      type: string
                      description: transaction bytes in hexadecimal format; use this
                        value as input for the [send\_raw\_transaction](/komodo-defi-framework/api/legacy/send_raw_transaction/)
                    details.coin:
                      type: string
                      description: the name of the coin the user wants to withdraw
                    details.transaction_type:
                      type: string
                      description: Transaction type will be `StandardTransfer` for
                        Z coin transactions.
                    details.kmd_rewards:
                      type: object
                      description: If supported (e.g. when withdrawing `KMD`), an
                        object containing information about accrued rewards.
                    details.kmd_rewards.amount:
                      type: string
                      description: The amount of accrued rewards
                    details.kmd_rewards.claimed_by_me:
                      type: string
                      description: Whether or not the rewards been claimed by me.
                  description: The response result
                id:
                  type:
                  - integer
                  - string
                  - 'null'
                  description: The request ID
      '400':
        description: Bad request
      '500':
        description: Internal server error
