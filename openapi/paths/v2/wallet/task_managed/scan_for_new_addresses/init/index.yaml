/api/v2/method:
  post:
    operationId: task-scan_for_new_addresses-init
    summary: 'Komodo DeFi Framework Method: Initialize Scan For New Addresses Task'
    description: Initiate a scan for new HD addresses in the Komodo DeFi Framework
      API.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              method:
                type: string
                enum:
                - task::scan_for_new_addresses::init
                description: The method name
              userpass:
                type: string
                description: RPC password for authentication
                example: RPC_UserP@SSW0RD
              mmrpc:
                type: string
                enum:
                - '2.0'
                description: The JSON-RPC version
                example: '2.0'
              params:
                type: object
                properties:
                  coin:
                    description: The ticker of the coin you want to scan addresses
                      for
                    type: string
                    default: '`-`'
                  account_id:
                    description: HD wallets only. Generally this will be `0` unless
                      you have multiple accounts registered on your HD wallet
                    type: integer
                    enum:
                    - '0'
                    example: '0'
                    default: '`0`'
                  gap_limit:
                    description: The maximum number of empty addresses in a row. Defaults
                      to the value provided on activation or 20 if no value was provided
                    type: integer
                    default: '`20`'
                required:
                - coin
            required:
            - method
            - userpass
            - mmrpc
            - params
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  enum:
                  - '2.0'
                  description: The JSON-RPC version
                result:
                  type: object
                  properties:
                    task_id:
                      type: integer
                      description: An identifying number which is used to query task
                        status.
                  description: The response result
                id:
                  type:
                  - integer
                  - string
                  - 'null'
                  description: The request ID
      '400':
        description: Bad request
      '500':
        description: Internal server error
