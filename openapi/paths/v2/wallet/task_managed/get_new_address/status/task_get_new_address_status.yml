openapi: 3.0.0
info:
  title: Komodo DeFi Framework API - task::get_new_address::status
  version: v2
  description: Check the status of a HD address creation task in the Komodo DeFi Framework
    API.
paths:
  /task::get_new_address::status:
    post:
      summary: Get New Address Task Status
      description: Check the status of a HD address creation task in the Komodo DeFi
        Framework API.
      operationId: task::get_new_address::status
      tags:
      - task
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
              - userpass
              - method
              - params
              properties:
                userpass:
                  type: string
                  description: User password for authentication.
                  example: RPC_UserP@SSW0RD
                method:
                  type: string
                  description: Name of the method to be called.
                  enum:
                  - task::get_new_address::status
                params:
                  type: object
                  properties:
                    forget_if_finished:
                      description: If `false`, will return final response for completed
                        tasks.
                      type: boolean
                      default: '`true`'
                    task_id:
                      description: The identifying number returned when initiating
                        the task.
                      type: integer
                      default: '`-`'
                  required:
                  - task_id
      responses:
        '200':
          description: Successful response for task::get_new_address::status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/task_get_new_address_status_Response'
              example:
                mmrpc: '2.0'
                result:
                  status: string_value
                  details: string_value
                id: 0
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
