/api/v2/method:
  post:
    operationId: task-account_balance-init
    summary: 'Komodo DeFi Framework Method: Initialize Account Balance Task'
    description: Initialise an account balance request for HD wallets in the Komodo
      DeFi Framework API.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              method:
                type: string
                enum:
                - task::account_balance::init
                description: The method name
              userpass:
                type: string
                description: RPC password for authentication
                example: RPC_UserP@SSW0RD
              mmrpc:
                type: string
                enum:
                - '2.0'
                description: The JSON-RPC version
                example: '2.0'
              params:
                type: object
                properties:
                  account_index:
                    description: For GUIs, this will be zero. In CLI you can use other
                      values if you [know what you are doing](https://learnmeabitcoin.com/technical/hd-wallets)
                    type: integer
                  coin:
                    description: Ticker of activated coin you want to see addresses
                      and balance for
                    type: string
                required:
                - account_index
                - coin
            required:
            - method
            - userpass
            - mmrpc
            - params
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  enum:
                  - '2.0'
                  description: The JSON-RPC version
                result:
                  type: object
                  properties:
                    task_id:
                      type: integer
                      description: An identifying number which is used to query task
                        status.
                  description: The response result
                id:
                  type:
                  - integer
                  - string
                  - 'null'
                  description: The request ID
      '400':
        description: Bad request
      '500':
        description: Internal server error
