/api/v2/method:
  post:
    operationId: task-account_balance-status
    summary: 'Komodo DeFi Framework Method: Account Balance Task Status'
    description: Query the status/response of an account balance request in the Komodo
      DeFi Framework API.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              method:
                type: string
                enum:
                - task::account_balance::status
                description: The method name
              userpass:
                type: string
                description: RPC password for authentication
                example: RPC_UserP@SSW0RD
              mmrpc:
                type: string
                enum:
                - '2.0'
                description: The JSON-RPC version
                example: '2.0'
              params:
                type: object
                properties:
                  forget_if_finished:
                    description: If `false`, will return final response for completed
                      tasks.
                    type: boolean
                    enum:
                    - 'false'
                    example: 'false'
                    default: '`true`'
                  task_id:
                    description: The identifying number returned when initiating the
                      task.
                    type: integer
                    default: '`-`'
                required:
                - task_id
            required:
            - method
            - userpass
            - mmrpc
            - params
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  enum:
                  - '2.0'
                  description: The JSON-RPC version
                result:
                  type: object
                  properties:
                    current_block:
                      type: integer
                      description: Block height of the coin being activated
                    ticker:
                      type: string
                      description: Ticker of the coin being activated.
                    wallet_balance:
                      $ref: '#/components/schemas/WalletBalanceInfo'
                      description: 'A standard [WalletBalanceInfo](/komodo-defi-framework/api/common_structures/wallet/#wallet-balance-info)
                        object. Note: the structure may vary based on the `get_balances`
                        parameter value in the activation request.'
                  description: The response result
                id:
                  type:
                  - integer
                  - string
                  - 'null'
                  description: The request ID
      '400':
        description: Bad request
      '500':
        description: Internal server error
