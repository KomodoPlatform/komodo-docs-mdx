/api/v2/method:
  post:
    operationId: enable_tendermint_token
    summary: 'Komodo DeFi Framework Method: Enable Tendermint Token'
    description: Method description for enable_tendermint_token
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              method:
                type: string
                enum:
                - enable_tendermint_token
                description: The method name
              userpass:
                type: string
                description: RPC password for authentication
                example: RPC_UserP@SSW0RD
              mmrpc:
                type: string
                enum:
                - '2.0'
                description: The JSON-RPC version
                example: '2.0'
              params:
                type: object
                properties:
                  ticker:
                    description: Ticker of the Tendermint asset you want to enable.
                    type: string
                    default: '-'
                  activation_params:
                    $ref: '#/components/schemas/TokenActivationParams'
                    description: A standard [TokenActivationParams](/komodo-defi-framework/api/common_structures/nfts/#token-activation-params)
                      object.
                required:
                - ticker
            required:
            - method
            - userpass
            - mmrpc
            - params
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  enum:
                  - '2.0'
                  description: The JSON-RPC version
                result:
                  type: object
                  description: The response result
                id:
                  type:
                  - integer
                  - string
                  - 'null'
                  description: The request ID
      '400':
        description: Bad request
      '500':
        description: Internal server error
