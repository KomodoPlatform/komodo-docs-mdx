openapi: 3.0.0
info:
  title: Komodo DeFi Framework API - task::enable_z_coin
  version: v2
  description: Overview of task managed activation methods for ZHTLC coins like ARRR
    & ZOMBIE.
paths:
  /task::enable_z_coin:
    post:
      summary: Enable Z Coin Task
      description: Overview of task managed activation methods for ZHTLC coins like
        ARRR & ZOMBIE.
      operationId: task::enable_z_coin
      tags:
      - task
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
              - userpass
              - method
              properties:
                userpass:
                  type: string
                  description: User password for authentication.
                  example: RPC_UserP@SSW0RD
                method:
                  type: string
                  description: Name of the method to be called.
                  enum:
                  - task::enable_z_coin
      responses:
        '200':
          description: Successful response for task::enable_z_coin
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/task_enable_z_coin_Response'
              example:
                mmrpc: '2.0'
                result: {}
                id: 0
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
