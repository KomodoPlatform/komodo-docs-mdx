/1inch_v6_0_classic_swap_liquidity_sources:
  post:
    operationId: 1inch_v6_0_classic_swap_liquidity_sources
    summary: 1inch v6.0 Classic Swap Liquidity Sources
    description: |
      Returns liquidity sources for classic swaps from 1inch API version 6.0.
      
      Note: To use this method, you need to set the 1inch_api url in your MM2.json file
      and set your 1inch API key as an environment variable called ONE_INCH_API_TEST_AUTH.
      This feature is experimental and requires building KDF from source on the dev branch.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20-dev/one_inch_v6_0_classic_swap_liquidity_sources/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../../components/schemas/Common.yaml#/RpcV2Request'
              - type: object
                properties:
                  method:
                    type: string
                    enum: ["1inch_v6_0_classic_swap_liquidity_sources"]
                    description: The method name
                    example: "1inch_v6_0_classic_swap_liquidity_sources"
                  params:
                    type: object
                    required:
                      - chain_id
                    properties:
                      chain_id:
                        type: integer
                        description: Chain id
                        example: 1
    responses:
      '200':
        description: Successfully retrieved liquidity sources
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcSuccessResponse'
                - type: object
                  properties:
                    result:
                      type: object
                      properties:
                        protocols:
                          type: array
                          description: List of available liquidity sources
                          items:
                            type: object
                            properties:
                              id:
                                type: string
                                description: Protocol identifier
                                example: "UNISWAP_V1"
                              title:
                                type: string
                                description: Protocol display name
                                example: "Uniswap V1"
                              img:
                                type: string
                                format: uri
                                description: Protocol logo image URL
                                example: "https://cdn.1inch.io/liquidity-sources-logo/uniswap.png"
                              img_color:
                                type: string
                                format: uri
                                description: Protocol colored logo image URL
                                example: "https://cdn.1inch.io/liquidity-sources-logo/uniswap_color.png"
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse'
                - type: object
                  properties:
                    error_type:
                      type: string
                      enum:
                        - "InvalidParam"
                        - "OneInchError"
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse' 