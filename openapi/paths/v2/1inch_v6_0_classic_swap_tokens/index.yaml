/api/v2/method:
  post:
    operationId: 1inch_v6_0_classic_swap_tokens
    summary: 'Komodo DeFi Framework Method: 1inch v6.0 Classic Swap Tokens'
    description: Method description for 1inch_v6_0_classic_swap_tokens
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              method:
                type: string
                enum:
                - 1inch_v6_0_classic_swap_tokens
                description: The method name
              userpass:
                type: string
                description: RPC password for authentication
                example: RPC_UserP@SSW0RD
              mmrpc:
                type: string
                enum:
                - '2.0'
                description: The JSON-RPC version
                example: '2.0'
              params:
                type: object
                properties:
                  chain_id:
                    description: Chain id
                    type: number
            required:
            - method
            - userpass
            - mmrpc
            - params
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  enum:
                  - '2.0'
                  description: The JSON-RPC version
                result:
                  type: object
                  properties:
                    dst_amount:
                      type: number
                      description: Destination token amount, in coins units.
                    tokens:
                      type: string
                      description: Optional. A list of standard [1inchTokenInfo](/komodo-defi-framework/api/common_structures/orders/#1inch-token-info)
                        objects showing available tokens for trade.
                  description: The response result
                id:
                  type:
                  - integer
                  - string
                  - 'null'
                  description: The request ID
      '400':
        description: Bad request
      '500':
        description: Internal server error
