/api/v2/method:
  post:
    operationId: get_mnemonic
    summary: 'Komodo DeFi Framework Method: Get Mnemonic'
    description: The get_mnemonic method returns the user
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              method:
                type: string
                enum:
                - get_mnemonic
                description: The method name
              userpass:
                type: string
                description: RPC password for authentication
                example: RPC_UserP@SSW0RD
              mmrpc:
                type: string
                enum:
                - '2.0'
                description: The JSON-RPC version
                example: '2.0'
              params:
                type: object
                properties:
                  format:
                    description: Either `encrypted` or `plaintext`. Defaults to `encrypted`.
                    type: string
                    enum:
                    - encrypted
                    - plaintext
                    example: encrypted
                    default: '`encrypted`'
                  password:
                    description: The password to decrypt your stored mnemonic phrase.
                      Only required if `plaintext` format is requested.
                    type: string
                    enum:
                    - plaintext
                    example: plaintext
                    default: '`-`'
            required:
            - method
            - userpass
            - mmrpc
            - params
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  enum:
                  - '2.0'
                  description: The JSON-RPC version
                result:
                  type: object
                  properties:
                    format:
                      type: string
                      description: Same as the input `format` parameter.
                    mnemonic:
                      type: string
                      description: For `plaintext` requests, the decrypted mnemonic
                        seed phrase.
                    encrypted_mnemonic_data:
                      type: object
                      description: For `encrypted` requests, the encrypted format
                        and ciphertext for the mnemonic seed phrase.
                  description: The response result
                id:
                  type:
                  - integer
                  - string
                  - 'null'
                  description: The request ID
      '400':
        description: Bad request
      '500':
        description: Internal server error
