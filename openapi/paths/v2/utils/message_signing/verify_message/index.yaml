/api/v2/method:
  post:
    operationId: verify_message
    summary: 'Komodo DeFi Framework Method: Verify Message'
    description: The method in this document allows you to verify messages for all
      coins supported by Komodo DeFi Framework.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              method:
                type: string
                enum:
                - verify_message
                description: The method name
              userpass:
                type: string
                description: RPC password for authentication
                example: RPC_UserP@SSW0RD
              mmrpc:
                type: string
                enum:
                - '2.0'
                description: The JSON-RPC version
                example: '2.0'
              params:
                type: object
                properties:
                  address:
                    description: The address used to sign the message.
                    type: string
                  coin:
                    description: The coin to verify the message with.
                    type: string
                  message:
                    description: The message input via the `sign_message` method.
                    type: string
                    enum:
                    - sign_message
                    example: sign_message
                  signature:
                    description: The signature generated for the message.
                    type: string
                required:
                - address
                - coin
                - message
                - signature
            required:
            - method
            - userpass
            - mmrpc
            - params
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  enum:
                  - '2.0'
                  description: The JSON-RPC version
                result:
                  type: object
                  properties:
                    is_valid:
                      type: boolean
                      description: '`true` if the message signature is valid; `false`
                        if it is not.'
                  description: The response result
                id:
                  type:
                  - integer
                  - string
                  - 'null'
                  description: The request ID
      '400':
        description: Bad request
      '500':
        description: Internal server error
