/get_public_key:
  post:
    summary: The get_public_key method returns the compressed secp256k1 pubkey corresponding
      to the user
    description: The get_public_key method returns the compressed secp256k1 pubkey
      corresponding to the user
    operationId: get_public_key
    tags:
    - default
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              userpass:
                type: string
                description: User password for authentication.
                example: RPC_UserP@SSW0RD
              method:
                type: string
                description: Name of the method to be called.
                enum:
                - get_public_key
              params:
                type: object
                properties: {}
            required:
            - userpass
            - method
    responses:
      description: Successful response
      content:
        application/json:
          schema:
            type: object
            properties:
              public_key:
                type: string
                description: User's pubkey
          example: {}
