/api/v2/method:
  post:
    operationId: get_current_mtp
    summary: 'Komodo DeFi Framework Method: Get Current MTP'
    description: The get_current_mtp method returns the Median Time Past (MTP) from
      electrum servers for UTXO coins.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              method:
                type: string
                enum:
                - get_current_mtp
                description: The method name
              userpass:
                type: string
                description: RPC password for authentication
                example: RPC_UserP@SSW0RD
              mmrpc:
                type: string
                enum:
                - '2.0'
                description: The JSON-RPC version
                example: '2.0'
              params:
                type: object
                properties:
                  coin:
                    description: A compatible (UTXO) coin's ticker
                    type: string
                    default: '`-`'
                  id:
                    description: Optional. Identifies a request to allow matching
                      it with a response. Defaults to `null`
                    type: integer
                    enum:
                    - 'null'
                    example: 'null'
                    default: '`null`'
                required:
                - coin
            required:
            - method
            - userpass
            - mmrpc
            - params
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  enum:
                  - '2.0'
                  description: The JSON-RPC version
                result:
                  type: object
                  properties:
                    mtp:
                      type: integer
                      description: Unix timestamp
                    id:
                      type: integer
                      description: Identifies a response to allow matching it with
                        a request. Defaults to `null` if `id` not provided in request
                  description: The response result
                id:
                  type:
                  - integer
                  - string
                  - 'null'
                  description: The request ID
      '400':
        description: Bad request
      '500':
        description: Internal server error
