/get_public_key_hash:
  post:
    summary: The get_public_key_hash method returns the RIPEMD-160 hash version of
      your public key.
    description: The get_public_key_hash method returns the RIPEMD-160 hash version
      of your public key.
    operationId: get_public_key_hash
    tags:
    - default
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              userpass:
                type: string
                description: User password for authentication.
                example: RPC_UserP@SSW0RD
              method:
                type: string
                description: Name of the method to be called.
                enum:
                - get_public_key_hash
              params:
                type: object
                properties: {}
            required:
            - userpass
            - method
    responses:
      description: Successful response
      content:
        application/json:
          schema:
            type: object
            properties:
              public_key_hash:
                type: string
                description: User's RIPEMD-160 public key hash
          example: {}
