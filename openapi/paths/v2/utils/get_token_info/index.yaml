/api/v2/method:
  post:
    operationId: get_token_info
    summary: 'Komodo DeFi Framework Method: Get Token Info'
    description: The `get_token_info` method returns the ticker and decimals values
      (required for activation) given a platform and contract as input.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              method:
                type: string
                enum:
                - get_token_info
                description: The method name
              userpass:
                type: string
                description: RPC password for authentication
                example: RPC_UserP@SSW0RD
              mmrpc:
                type: string
                enum:
                - '2.0'
                description: The JSON-RPC version
                example: '2.0'
              params:
                type: object
                properties:
                  protocol:
                    $ref: '#/components/schemas/TokenProtocol'
                    description: A standard [TokenProtocol](/komodo-defi-framework/api/common_structures/nfts/#token-protocol)
                      object.
                required:
                - protocol
            required:
            - method
            - userpass
            - mmrpc
            - params
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  enum:
                  - '2.0'
                  description: The JSON-RPC version
                result:
                  type: object
                  properties:
                    type:
                      type: string
                      description: "Token type\u2014e.g., `PLG20` for tokens on the\
                        \ Polygon network."
                    info.symbol:
                      type: string
                      description: The ticker of the token linked to the contract
                        address and network requested.
                    info.decimals:
                      type: integer
                      description: Defines the number of digits after the decimal
                        point that should be used to display the orderbook amounts,
                        balance, and the value of inputs to be used in the case of
                        order creation or a `withdraw` transaction. The default value
                        used for a UTXO type coin (Bitcoin protocol) is `8`, and the
                        default value used for an ERC20 token is `18`. It is **very
                        important** for this value to be set correctly. For example,
                        if this value was set as `9` for BTC, a command to withdraw
                        `1 BTC` tries to withdraw `10^9` satoshis of Bitcoin, i.e.,
                        `10 BTC`.
                  description: The response result
                id:
                  type:
                  - integer
                  - string
                  - 'null'
                  description: The request ID
      '400':
        description: Bad request
      '500':
        description: Internal server error
