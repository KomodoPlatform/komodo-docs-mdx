/api/v2/method:
  post:
    operationId: add_node_to_version_stat
    summary: 'Komodo DeFi Framework Method: Add Node to Version Stat'
    description: The add_node_to_version_stat method adds a Node
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              method:
                type: string
                enum:
                - add_node_to_version_stat
                description: The method name
              userpass:
                type: string
                description: RPC password for authentication
                example: RPC_UserP@SSW0RD
              mmrpc:
                type: string
                enum:
                - '2.0'
                description: The JSON-RPC version
                example: '2.0'
              params:
                type: object
                properties:
                  name:
                    description: The name assigned to the node
                    type: string
                  address:
                    description: The IP address of the node
                    type: string
                  peer_id:
                    description: The node's unique Peer ID
                    type: string
                required:
                - name
                - address
                - peer_id
            required:
            - method
            - userpass
            - mmrpc
            - params
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  enum:
                  - '2.0'
                  description: The JSON-RPC version
                result:
                  type: object
                  properties:
                    result:
                      type: string
                      description: The outcome of the request.
                  description: The response result
                id:
                  type:
                  - integer
                  - string
                  - 'null'
                  description: The request ID
      '400':
        description: Bad request
      '500':
        description: Internal server error
