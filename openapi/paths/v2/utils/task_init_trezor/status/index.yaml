/api/v2/method:
  post:
    operationId: task-init_trezor-status
    summary: task::init_trezor::status
    description: Query the status of Trezor device initialisation in the Komodo DeFi
      Framework API.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              method:
                type: string
                enum:
                - task::init_trezor::status
                description: The method name
              userpass:
                type: string
                description: RPC password for authentication
                example: RPC_UserP@SSW0RD
              mmrpc:
                type: string
                enum:
                - '2.0'
                description: The JSON-RPC version
                example: '2.0'
              params:
                type: object
                properties:
                  task_id:
                    description: The identifying number returned when initiating the
                      initialisation process.
                    type: integer
                    default: '`-`'
                  forget_if_finished:
                    description: If `false`, will return final response for completed
                      tasks.
                    type: boolean
                    enum:
                    - 'false'
                    example: 'false'
                    default: '`true`'
                required:
                - task_id
            required:
            - method
            - userpass
            - mmrpc
            - params
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  enum:
                  - '2.0'
                  description: The JSON-RPC version
                result:
                  type: object
                  properties:
                    status:
                      type: string
                      description: A short indication of how the requested process
                        is progressing.
                    details:
                      type: object
                      description: Depending on the state of process progress, this
                        will contain different information as detailed in the items
                        below.
                    details.type:
                      type: string
                      description: Type of hardware wallet device (e.g. `Trezor`)
                    details.model:
                      type: string
                      description: The model of the hardware wallet device (e.g. `One`
                        or `T`)
                    details.device_name:
                      type: string
                      description: The name of the device as defined by user in Trezor
                        Suite or another wallet application.
                    details.device_id:
                      type: string
                      description: A unique identifier of the device, set during manufacturing.
                    details.device_pubkey:
                      type: string
                      description: The hardware wallet device's pubkey. If included
                        in the `task::init_trezor::init` request, it will be the same
                        as input. If not, it should be stored for future use.
                  description: The response result
                id:
                  type:
                  - integer
                  - string
                  - 'null'
                  description: The request ID
      '400':
        description: Bad request
      '500':
        description: Internal server error
