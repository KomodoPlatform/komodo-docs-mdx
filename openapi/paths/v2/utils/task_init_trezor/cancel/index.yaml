/api/v2/method:
  post:
    operationId: task-init_trezor-cancel
    summary: 'Komodo DeFi Framework Method: Cancel Trezor Initialization Task'
    description: Cancel the Trezor initialisation task in the Komodo DeFi Framework
      API.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              method:
                type: string
                enum:
                - task::init_trezor::cancel
                description: The method name
              userpass:
                type: string
                description: RPC password for authentication
                example: RPC_UserP@SSW0RD
              mmrpc:
                type: string
                enum:
                - '2.0'
                description: The JSON-RPC version
                example: '2.0'
              params:
                type: object
                properties:
                  task_id:
                    description: The identifying number returned when initiating the
                      initialisation process.
                    type: integer
                required:
                - task_id
            required:
            - method
            - userpass
            - mmrpc
            - params
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  enum:
                  - '2.0'
                  description: The JSON-RPC version
                result:
                  type: object
                  properties:
                    result:
                      type: string
                      description: Returns with value `success` when successful, otherwise
                        returns the error values below
                    error:
                      type: string
                      description: Description of the error
                    error_path:
                      type: string
                      description: Used for debugging. A reference to the function
                        in code base which returned the error
                    error_trace:
                      type: string
                      description: Used for debugging. A trace of lines of code which
                        led to the returned error
                    error_type:
                      type: string
                      description: An enumerated error identifier to indicate the
                        category of error
                    error_data:
                      type: string
                      description: Additonal context for the error type
                  description: The response result
                id:
                  type:
                  - integer
                  - string
                  - 'null'
                  description: The request ID
      '400':
        description: Bad request
      '500':
        description: Internal server error
