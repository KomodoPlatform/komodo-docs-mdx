/get_token_info:
  post:
    operationId: get_token_info
    summary: Get Token Info
    description: |
      The get_token_info method returns the ticker and decimals values (required for activation) given a platform and contract as input.
      The platform parent coin (e.g. ETH, AVAX, MATIC etc) must be activated before using this method. After requesting the token info, you will be able to activate the custom token.
      
      Note: Custom tokens will be wallet_only - i.e. you can send and recieve tokens, but will not be able to do atomic swaps.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20/utils/get_token_info/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../../components/schemas/Common.yaml#/RpcV2Request'
              - type: object
                properties:
                  method:
                    type: string
                    enum: ["get_token_info"]
                    description: The method name
                    example: "get_token_info
                  params:
                    type: object
                    properties:
                      protocol:
                        type: object
                        properties:
                          type:
                            type: string
                            description: Token type - e.g ERC20 for tokens on the Ethereum network
                            example: "ERC20
                          protocol_data:
                            type: object
                            description: Required for tokens only
                            properties:
                              platform:
                                $ref: ../../../components/schemas/Common.yaml#/CoinTicker
                                description: The parent coin of the token's platform - e.g MATIC for PLG20 tokens
                              contract_address:
                                type: string
                                pattern: "^0x[a-fA-F0-9]{40}$
                                description: Must be mixed case. The identifying hex string for the token's contract (40-character hex with 0x prefix)
                                example: "0x4f3c5C53279536fFcfe8bCafb78E612E933D53c6
                            required:
                              - platform
                              - contract_address
                        required:
                          - type
                          - protocol_data
                    required:
                      - protocol
    responses:
      '200':
        description: Token info retrieved successfully
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcSuccessResponse'
                - type: object
                  properties:
                    result:
                      type: object
                      properties:
                        type:
                          type: string
                          description: Token type - e.g PLG20 for tokens on the Polygon network
                          example: "ERC20
                        info:
                          type: object
                          properties:
                            symbol:
                              type: string
                              description: The ticker of the token linked to the contract address and network requested
                              example: "PNIC
                            decimals:
                              type: integer
                              description: Defines the number of digits after the decimal point that should be used to display the orderbook amounts, balance, and the value of inputs to be used in the case of order creation or a withdraw transaction
                              example: 18
                          required:
                            - symbol
                            - decimals
                      required:
                        - type
                        - info
      '400':
        description: Bad request - Protocol parent coin not active or other errors
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse'
                - type: object
                  properties:
                    error_type:
                      type: string
                      description: Type of error
                      enum:
                        - "NoSuchCoin
                    error_data:
                      type: object
                      description: Additional error data with coin details
                      properties:
                        coin:
                          $ref: ../../../components/schemas/Common.yaml#/CoinTicker
                          description: The platform coin that was not found
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse' 