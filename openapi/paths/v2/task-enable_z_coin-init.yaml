/task-enable_z_coin-init:
  post:
    operationId: task_enable_z_coin_init
    summary: Initialize Z-coin Activation Task
    description: |
      Initialize a Z-coin (privacy coin) activation task.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20/coin_activation/task_managed/enable_z_coin/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../../components/schemas/Common.yaml#/RpcV2Request'
              - type: object
                properties:
                  method:
                    type: string
                    enum: ["task::enable_z_coin::init"]
                    description: The method name
                    example: "task::enable_z_coin::init"
                  params:
                    type: object
                    required:
                      - ticker
                      - activation_params
                    properties:
                      ticker:
                        $ref: '../../../components/schemas/Common.yaml#/CoinTicker'
                        description: Ticker of coin to activate
                        example: "ARRR"
                      activation_params:
                        type: object
                        description: Z-coin activation parameters
                        properties:
                          mode:
                            type: object
                            description: Activation mode configuration
                            properties:
                              rpc_data:
                                type: object
                                description: RPC connection details
                                properties:
                                  url:
                                    type: string
                                    description: RPC URL
                                    example: "http://127.0.0.1:7771"
                                  username:
                                    type: string
                                    description: RPC username
                                  password:
                                    type: string
                                    description: RPC password
                          z_coin:
                            type: string
                            description: Z-coin ticker
                            example: "ARRR"
                          z_coin_params:
                            type: object
                            description: Z-coin specific parameters
                            properties:
                              sapling_spend_params:
                                type: string
                                description: Sapling spend parameters file path
                              sapling_output_params:
                                type: string
                                description: Sapling output parameters file path
    responses:
      '200':
        description: Successfully initiated Z-coin activation task
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcSuccessResponse'
                - type: object
                  properties:
                    result:
                      type: object
                      properties:
                        task_id:
                          type: integer
                          description: An identifying number which is used to query task status
                          example: 1
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse'
                - type: object
                  properties:
                    error_type:
                      type: string
                      description: Type of error
                      enum:
                        - "CoinIsAlreadyActivated"
                        - "InvalidRequest"
                        - "CoinConfigIsNotFound"
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse' 