/api/v2/method:
  post:
    operationId: task-enable_lightning-cancel
    summary: 'Komodo DeFi Framework Method: Cancel Lightning Activation Task'
    description: Cancel the initialization of a lightning node on the Komodo DeFi
      Framework.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              method:
                type: string
                enum:
                - task::enable_lightning::cancel
                description: The method name
              userpass:
                type: string
                description: RPC password for authentication
                example: RPC_UserP@SSW0RD
              mmrpc:
                type: string
                enum:
                - '2.0'
                description: The JSON-RPC version
                example: '2.0'
              params:
                type: object
                properties:
                  task_id:
                    description: The task id returned from `task::enable_lightning::init`
                    type: integer
                    enum:
                    - task::enable_lightning::init
                    example: task::enable_lightning::init
                required:
                - task_id
            required:
            - method
            - userpass
            - mmrpc
            - params
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  enum:
                  - '2.0'
                  description: The JSON-RPC version
                result:
                  type: object
                  description: The response result
                id:
                  type:
                  - integer
                  - string
                  - 'null'
                  description: The request ID
      '400':
        description: Bad request
      '500':
        description: Internal server error
