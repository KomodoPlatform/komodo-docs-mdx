info:
  title: Komodo DeFi Framework API - task::enable_lightning::init
  version: v2
  description: Request a task to initialize a lightning node on the Komodo DeFi Framework.
paths:
  /task::enable_lightning::init:
    post:
      summary: Initialize Lightning Activation Task
      description: Request a task to initialize a lightning node on the Komodo DeFi
        Framework.
      operationId: task::enable_lightning::init
      tags:
      - task
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
              - userpass
              - method
              properties:
                userpass:
                  type: string
                  description: User password for authentication.
                  example: RPC_UserP@SSW0RD
                method:
                  type: string
                  description: Name of the method to be called.
                  enum:
                  - task::enable_lightning::init
      responses:
        '200':
          description: Successful response for task::enable_lightning::init
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/task_enable_lightning_init_Response'
              example:
                mmrpc: '2.0'
                result:
                  task_id: 123
                id: 0
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
