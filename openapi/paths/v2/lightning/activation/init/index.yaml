/api/v2/method:
  post:
    operationId: task-enable_lightning-init
    summary: 'Komodo DeFi Framework Method: Initialize Lightning Activation Task'
    description: Request a task to initialize a lightning node on the Komodo DeFi
      Framework.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              method:
                type: string
                enum:
                - task::enable_lightning::init
                description: The method name
              userpass:
                type: string
                description: RPC password for authentication
                example: RPC_UserP@SSW0RD
              mmrpc:
                type: string
                enum:
                - '2.0'
                description: The JSON-RPC version
                example: '2.0'
              params:
                type: object
                properties:
                  activation_params:
                    $ref: '#/components/schemas/LightningActivationParams'
                    description: A standard [LightningActivationParams](/komodo-defi-framework/api/common_structures/lightning/#lightning-activation-params)
                      object.
                  ticker:
                    description: Ticker of coin to activate.
                    type: string
                required:
                - activation_params
                - ticker
            required:
            - method
            - userpass
            - mmrpc
            - params
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  enum:
                  - '2.0'
                  description: The JSON-RPC version
                result:
                  type: object
                  properties:
                    task_id:
                      type: integer
                      description: An identifying number which is used to query task
                        status.
                  description: The response result
                id:
                  type:
                  - integer
                  - string
                  - 'null'
                  description: The request ID
      '400':
        description: Bad request
      '500':
        description: Internal server error
