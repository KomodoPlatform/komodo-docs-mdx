/api/v2/method:
  post:
    operationId: task-enable_lightning-status
    summary: 'Komodo DeFi Framework Method: Check Lightning Activation Status'
    description: Check the status of a lightning node initialization task on the Komodo
      DeFi Framework.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              method:
                type: string
                enum:
                - task::enable_lightning::status
                description: The method name
              userpass:
                type: string
                description: RPC password for authentication
                example: RPC_UserP@SSW0RD
              mmrpc:
                type: string
                enum:
                - '2.0'
                description: The JSON-RPC version
                example: '2.0'
              params:
                type: object
                properties:
                  task_id:
                    description: The task id returned from `task::enable_lightning::init`.
                    type: integer
                    enum:
                    - task::enable_lightning::init
                    example: task::enable_lightning::init
                    default: '-'
                  forget_if_finished:
                    description: If `false`, the status of the `task_id` will still
                      be available after the task has completed.
                    type: boolean
                    enum:
                    - task_id
                    - 'false'
                    example: task_id
                    default: '`true`'
                required:
                - task_id
            required:
            - method
            - userpass
            - mmrpc
            - params
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  enum:
                  - '2.0'
                  description: The JSON-RPC version
                result:
                  type: object
                  properties:
                    platform_coin:
                      type: string
                      description: The coin ticker for which the lightning node is
                        being initialized.
                    address:
                      type: string
                      description: This node's address for the activated coin.
                    balance:
                      $ref: '#/components/schemas/BalanceInfo'
                      description: A standard [BalanceInfo](/komodo-defi-framework/api/common_structures/wallet/#balance-info)
                        object.
                  description: The response result
                id:
                  type:
                  - integer
                  - string
                  - 'null'
                  description: The request ID
      '400':
        description: Bad request
      '500':
        description: Internal server error
