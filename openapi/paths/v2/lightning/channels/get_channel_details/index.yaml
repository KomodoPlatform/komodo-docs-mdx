/api/v2/method:
  post:
    operationId: lightning-channels-get_channel_details
    summary: 'Komodo DeFi Framework Method: Get Lightning Channel Details'
    description: Get details about a Lightning Network channel using the Komodo DeFi
      Framework API.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              method:
                type: string
                enum:
                - lightning::channels::get_channel_details
                description: The method name
              userpass:
                type: string
                description: RPC password for authentication
                example: RPC_UserP@SSW0RD
              mmrpc:
                type: string
                enum:
                - '2.0'
                description: The JSON-RPC version
                example: '2.0'
              params:
                type: object
                properties:
                  coin:
                    description: The ticker of the coin you would like to view channel
                      details for.
                    type: string
                  uuid:
                    description: Unique channel identifier.
                    type: string
                required:
                - coin
                - uuid
            required:
            - method
            - userpass
            - mmrpc
            - params
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  enum:
                  - '2.0'
                  description: The JSON-RPC version
                result:
                  type: object
                  properties:
                    status:
                      type: string
                      description: The status of the channel (e.g., Open).
                    details:
                      type: object
                      description: Channel details object.
                    id:
                      type: string
                      description: Request identifier.
                  description: The response result
                id:
                  type:
                  - integer
                  - string
                  - 'null'
                  description: The request ID
      '400':
        description: Bad request
      '500':
        description: Internal server error
