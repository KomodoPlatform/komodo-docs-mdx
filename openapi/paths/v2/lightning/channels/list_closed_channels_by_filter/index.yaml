/api/v2/method:
  post:
    operationId: lightning-channels-list_closed_channels_by_filter
    summary: 'Komodo DeFi Framework Method: List Closed Lightning Channels by Filter'
    description: List closed Lightning Network channels by filter using the Komodo
      DeFi Framework API.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              method:
                type: string
                enum:
                - lightning::channels::list_closed_channels_by_filter
                description: The method name
              userpass:
                type: string
                description: RPC password for authentication
                example: RPC_UserP@SSW0RD
              mmrpc:
                type: string
                enum:
                - '2.0'
                description: The JSON-RPC version
                example: '2.0'
              params:
                type: object
                properties:
                  coin:
                    description: The ticker of the coin you would like to view closed
                      channels for.
                    type: string
                    default: '-'
                  filter:
                    $ref: '#/components/schemas/LightningClosedChannelsFilter'
                    description: A standard [LightningClosedChannelsFilter](/komodo-defi-framework/api/common_structures/lightning/#lightning-closed-channels-filter)
                      object.
                  paging_options:
                    $ref: '#/components/schemas/Pagination'
                    description: A standard [Pagination](/komodo-defi-framework/api/common_structures/#pagination)
                      object.
                  limit:
                    description: Maximum number of results to return.
                    type: integer
                    default: '`10`'
                required:
                - coin
            required:
            - method
            - userpass
            - mmrpc
            - params
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  enum:
                  - '2.0'
                  description: The JSON-RPC version
                result:
                  type: object
                  properties:
                    result:
                      type: object
                      description: The filtered closed channels result object.
                    id:
                      type: string
                      description: Request identifier.
                  description: The response result
                id:
                  type:
                  - integer
                  - string
                  - 'null'
                  description: The request ID
      '400':
        description: Bad request
      '500':
        description: Internal server error
