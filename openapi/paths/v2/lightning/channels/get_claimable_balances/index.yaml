/api/v2/method:
  post:
    operationId: lightning-channels-get_claimable_balances
    summary: 'Komodo DeFi Framework Method: Get Claimable Lightning Balances'
    description: Get claimable Lightning Network channel balances using the Komodo
      DeFi Framework API.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              method:
                type: string
                enum:
                - lightning::channels::get_claimable_balances
                description: The method name
              userpass:
                type: string
                description: RPC password for authentication
                example: RPC_UserP@SSW0RD
              mmrpc:
                type: string
                enum:
                - '2.0'
                description: The JSON-RPC version
                example: '2.0'
              params:
                type: object
                properties:
                  coin:
                    description: The ticker of the coin you would like to view claimable
                      balances for.
                    type: string
                    default: '-'
                  include_open_channels_balances:
                    description: If `true`, includes balances from open channels.
                    type: boolean
                    enum:
                    - 'true'
                    example: 'true'
                    default: '`false`'
                required:
                - coin
            required:
            - method
            - userpass
            - mmrpc
            - params
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  enum:
                  - '2.0'
                  description: The JSON-RPC version
                result:
                  type: object
                  properties:
                    result:
                      type: array
                      description: List of claimable balances.
                    id:
                      type: string
                      description: Request identifier.
                  description: The response result
                id:
                  type:
                  - integer
                  - string
                  - 'null'
                  description: The request ID
      '400':
        description: Bad request
      '500':
        description: Internal server error
