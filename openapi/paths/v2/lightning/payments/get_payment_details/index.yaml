/api/v2/method:
  post:
    operationId: lightning-payments-get_payment_details
    summary: 'Komodo DeFi Framework Method: Get Lightning Payment Details'
    description: Get details of a Lightning Network payment using the Komodo DeFi
      Framework API.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              method:
                type: string
                enum:
                - lightning::payments::get_payment_details
                description: The method name
              userpass:
                type: string
                description: RPC password for authentication
                example: RPC_UserP@SSW0RD
              mmrpc:
                type: string
                enum:
                - '2.0'
                description: The JSON-RPC version
                example: '2.0'
              params:
                type: object
                properties:
                  coin:
                    description: The ticker of the coin for the payment.
                    type: string
                  payment_hash:
                    description: The hash of the payment to query.
                    type: string
                required:
                - coin
                - payment_hash
            required:
            - method
            - userpass
            - mmrpc
            - params
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  enum:
                  - '2.0'
                  description: The JSON-RPC version
                result:
                  type: object
                  properties:
                    payment_details:
                      type: object
                      description: The payment details object.
                    id:
                      type: string
                      description: Request identifier.
                  description: The response result
                id:
                  type:
                  - integer
                  - string
                  - 'null'
                  description: The request ID
      '400':
        description: Bad request
      '500':
        description: Internal server error
