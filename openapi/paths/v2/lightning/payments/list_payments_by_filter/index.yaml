/api/v2/method:
  post:
    operationId: lightning-payments-list_payments_by_filter
    summary: 'Komodo DeFi Framework Method: List Lightning Payments by Filter'
    description: Returns a list of Lightning Network payments filtered by the provided
      filter object.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              method:
                type: string
                enum:
                - lightning::payments::list_payments_by_filter
                description: The method name
              userpass:
                type: string
                description: RPC password for authentication
                example: RPC_UserP@SSW0RD
              mmrpc:
                type: string
                enum:
                - '2.0'
                description: The JSON-RPC version
                example: '2.0'
              params:
                type: object
                properties:
                  coin:
                    description: The ticker of the coin for the payments.
                    type: string
                  filter:
                    description: A standard LightningPaymentsFilter object.
                    type: object
                  paging_options:
                    description: A standard Pagination object.
                    type: object
                  limit:
                    description: Maximum number of results to return.
                    type: integer
                required:
                - coin
            required:
            - method
            - userpass
            - mmrpc
            - params
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  enum:
                  - '2.0'
                  description: The JSON-RPC version
                result:
                  type: object
                  properties:
                    result:
                      type: array
                      description: List of filtered payments.
                    id:
                      type: string
                      description: Request identifier.
                  description: The response result
                id:
                  type:
                  - integer
                  - string
                  - 'null'
                  description: The request ID
      '400':
        description: Bad request
      '500':
        description: Internal server error
