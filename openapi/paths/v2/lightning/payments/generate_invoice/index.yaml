/api/v2/method:
  post:
    operationId: lightning-payments-generate_invoice
    summary: 'Komodo DeFi Framework Method: Generate Lightning Invoice'
    description: Generate a Lightning Network invoice using the Komodo DeFi Framework
      API.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              method:
                type: string
                enum:
                - lightning::payments::generate_invoice
                description: The method name
              userpass:
                type: string
                description: RPC password for authentication
                example: RPC_UserP@SSW0RD
              mmrpc:
                type: string
                enum:
                - '2.0'
                description: The JSON-RPC version
                example: '2.0'
              params:
                type: object
                properties:
                  coin:
                    description: The ticker of the coin for the invoice.
                    type: string
                  amount:
                    description: Amount to receive (in satoshis or msats).
                    type: string
                  description:
                    description: Invoice description.
                    type: string
                  expiry:
                    description: Invoice expiry time in seconds.
                    type: integer
                required:
                - coin
                - amount
            required:
            - method
            - userpass
            - mmrpc
            - params
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  enum:
                  - '2.0'
                  description: The JSON-RPC version
                result:
                  type: object
                  properties:
                    invoice:
                      type: string
                      description: The generated Lightning invoice.
                    id:
                      type: string
                      description: Request identifier.
                  description: The response result
                id:
                  type:
                  - integer
                  - string
                  - 'null'
                  description: The request ID
      '400':
        description: Bad request
      '500':
        description: Internal server error
