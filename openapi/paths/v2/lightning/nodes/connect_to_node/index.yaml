/api/v2/method:
  post:
    operationId: lightning-nodes-connect_to_node
    summary: 'Komodo DeFi Framework Method: Connect to Lightning Node'
    description: Connect to a Lightning node using the Komodo DeFi Framework API.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              method:
                type: string
                enum:
                - lightning::nodes::connect_to_node
                description: The method name
              userpass:
                type: string
                description: RPC password for authentication
                example: RPC_UserP@SSW0RD
              mmrpc:
                type: string
                enum:
                - '2.0'
                description: The JSON-RPC version
                example: '2.0'
              params:
                type: object
                properties:
                  coin:
                    description: The coin ticker you would like to connect to a node
                      on.
                    type: string
                  node_address:
                    description: Lightning node addresses always have a format of
                      `node_pubkey`@`ip_address`:`port`.
                    type: string
                    enum:
                    - node_pubkey
                    - port
                    - ip_address
                    example: node_pubkey
                required:
                - coin
                - node_address
            required:
            - method
            - userpass
            - mmrpc
            - params
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  enum:
                  - '2.0'
                  description: The JSON-RPC version
                result:
                  type: object
                  properties:
                    result:
                      type: string
                      description: Connection result message (e.g., success, already
                        connected, etc.)
                    id:
                      type: string
                      description: Request identifier, or null.
                  description: The response result
                id:
                  type:
                  - integer
                  - string
                  - 'null'
                  description: The request ID
      '400':
        description: Bad request
      '500':
        description: Internal server error
