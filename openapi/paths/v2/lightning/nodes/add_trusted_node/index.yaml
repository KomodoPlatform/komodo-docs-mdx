/api/v2/method:
  post:
    operationId: lightning-nodes-add_trusted_node
    summary: 'Komodo DeFi Framework Method: Add Trusted Lightning Node'
    description: Add a trusted Lightning node using the Komodo DeFi Framework API.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              method:
                type: string
                enum:
                - lightning::nodes::add_trusted_node
                description: The method name
              userpass:
                type: string
                description: RPC password for authentication
                example: RPC_UserP@SSW0RD
              mmrpc:
                type: string
                enum:
                - '2.0'
                description: The JSON-RPC version
                example: '2.0'
              params:
                type: object
                properties:
                  coin:
                    description: The coin ticker you would like to add a trusted node
                      to.
                    type: string
                  node_id:
                    description: ID of node you would like to add to your trusted
                      list.
                    type: string
                required:
                - coin
                - node_id
            required:
            - method
            - userpass
            - mmrpc
            - params
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  enum:
                  - '2.0'
                  description: The JSON-RPC version
                result:
                  type: object
                  properties:
                    added_node:
                      type: string
                      description: The node ID that was added to the trusted list.
                    id:
                      type: string
                      description: Request identifier, or null.
                  description: The response result
                id:
                  type:
                  - integer
                  - string
                  - 'null'
                  description: The request ID
      '400':
        description: Bad request
      '500':
        description: Internal server error
