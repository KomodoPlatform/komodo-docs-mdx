/task-enable_bch-status:
  post:
    operationId: task-enable_bch-status
    summary: Get BCH Enable Task Status
    description: |
      Retrieves the current status of an active BCH coin activation task.
      This monitors the progress of asynchronous BCH activation processes.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20/coin_activation/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../../components/schemas/Common.yaml#/RpcV2Request'
              - type: object
                properties:
                  method:
                    type: string
                    enum: ["task::enable_bch::status"]
                    description: The method name
                    example: "task::enable_bch::status
                  params:
                    type: object
                    required:
                      - task_id
                    properties:
                      task_id:
                        type: integer
                        description: The identifying number returned when initiating the initialisation process
                        example: 0
                      forget_if_finished:
                        type: boolean
                        description: If false, will return final response for completed tasks. Optional, defaults to true
                        default: true
                        example: false
    responses:
      '200':
        description: Task status retrieved successfully
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcSuccessResponse'
                - type: object
                  properties:
                    result:
                      type: object
                      properties:
                        status:
                          type: string
                          description: A short indication of how the enabling is progressing
                          enum: 
                            - "ActivatingCoin
                            - "RequestingWalletBalance
                            - "Finishing
                            - "WaitingForTrezorToConnect
                            - "FollowHwDeviceInstructions
                            - "InProgress
                            - "Ok
                            - "Error
                          example: "Ok
                        details:
                          oneOf:
                            - type: string
                              description: Progress details when in progress
                              example: "RequestingWalletBalance
                            - type: object
                              description: Detailed result when completed successfully
                              properties:
                                ticker:
                                  $ref: ../../components/schemas/Common.yaml#/CoinTicker
                                  description: The ticker of the activated coin
                                current_block:
                                  type: integer
                                  description: Current blockchain height
                                  example: 895348
                                wallet_balance:
                                  $ref: ../../components/schemas/Wallet.yaml#/WalletBalanceInfo
                                  description: Wallet balance information
                              required:
                                - ticker
                                - current_block
                                - wallet_balance
                            - type: object
                              description: Error details when failed
                              properties:
                                error:
                                  type: string
                                  description: Error message
                                error_path:
                                  type: string
                                  description: Error path
                                error_trace:
                                  type: string
                                  description: Error trace
                                error_type:
                                  type: string
                                  enum: ["TaskTimedOut", "CoinCreationError", "HwError"]
                                  description: Type of task error
                                error_data:
                                  type: string
                                  description: Additional error data
                              required:
                                - error
                                - error_type
                      required:
                        - status
                        - details
      '400':
        description: Bad request - Various error conditions
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse'
                - type: object
                  properties:
                    error_type:
                      type: string
                      description: Type of error
                      enum:
                        - "TaskFinished
                        - "NoSuchTask
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse' 