/task-enable_qtum-status:
  post:
    operationId: task_enable_qtum_status
    summary: QTUM Activation Task Status
    description: |
      Check the status of a QTUM coin activation task.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20/coin_activation/task_managed/enable_qtum/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../../components/schemas/Common.yaml#/RpcV2Request'
              - type: object
                properties:
                  method:
                    type: string
                    enum: ["task::enable_qtum::status"]
                    description: The method name
                    example: "task::enable_qtum::status"
                  params:
                    type: object
                    required:
                      - task_id
                    properties:
                      task_id:
                        type: integer
                        description: The identifying number returned when initiating the task
                        example: 1
                      forget_if_finished:
                        type: boolean
                        description: If false, will return final response for completed tasks
                        default: true
                        example: false
    responses:
      '200':
        description: Successfully retrieved QTUM activation task status
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcSuccessResponse'
                - type: object
                  properties:
                    result:
                      type: object
                      properties:
                        status:
                          type: string
                          description: Status of the QTUM activation task
                          enum: ["Ok", "InProgress", "Error", "UserActionRequired"]
                          example: "Ok"
                        details:
                          oneOf:
                            - type: object
                              description: QTUM activation details when successful
                              properties:
                                ticker:
                                  $ref: '../../../components/schemas/Common.yaml#/CoinTicker'
                                  description: The coin ticker
                                address:
                                  type: string
                                  description: The wallet address
                                current_block:
                                  type: integer
                                  description: Current block height
                                balance:
                                  type: object
                                  description: Balance information
                                  properties:
                                    spendable:
                                      $ref: '../../../components/schemas/Common.yaml#/AmountString'
                                      description: Spendable balance amount
                                    unspendable:
                                      $ref: '../../../components/schemas/Common.yaml#/AmountString'
                                      description: Unspendable balance amount
                                required_confirmations:
                                  type: integer
                                  description: Required confirmations for transactions
                                requires_notarization:
                                  type: boolean
                                  description: Whether notarization is required
                            - type: string
                              description: Task status message
                            - type: object
                              description: Error details when failed
                              properties:
                                error:
                                  type: string
                                  description: Error message
                                error_path:
                                  type: string
                                  description: Error path
                                error_trace:
                                  type: string
                                  description: Error trace
                                error_type:
                                  type: string
                                  description: Error type
                                error_data:
                                  type: string
                                  description: Error data
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse'
                - type: object
                  properties:
                    error_type:
                      type: string
                      description: Type of error
                      enum:
                        - "TaskNotFound"
                        - "InvalidParam"
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse' 