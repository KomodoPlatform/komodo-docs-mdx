/get_locked_amount:
  post:
    operationId: get_locked_amount
    summary: Get Locked Amount
    description: |
      The get_locked_amount method returns the amount of a coin which is currently locked by a swap which is in progress. 
      If the coin is not activated, a NoSuchCoin error will be returned.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20/swaps_and_orders/get_locked_amount/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../../components/schemas/Common.yaml#/RpcV2Request'
              - type: object
                properties:
                  method:
                    type: string
                    enum: ["get_locked_amount"]
                    description: The method name
                    example: "get_locked_amount
                  params:
                    type: object
                    properties:
                      coin:
                        $ref: ../../../components/schemas/Common.yaml#/CoinTicker
                        description: The ticker of the coin you want to query
                    required:
                      - coin
    responses:
      '200':
        description: Locked amount retrieved successfully
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcSuccessResponse'
                - type: object
                  properties:
                    result:
                      type: object
                      properties:
                        coin:
                          $ref: ../../../components/schemas/Common.yaml#/CoinTicker
                          description: The ticker of the coin you queried
                        locked_amount:
                          $ref: ../../components/schemas/Common.yaml#/NumericFormatsValue
                          description: An object containing the locked amount in decimal, fraction and rational formats
                      required:
                        - coin
                        - locked_amount
      '400':
        description: Bad request - Coin not found or other errors
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse'
                - type: object
                  properties:
                    error_type:
                      type: string
                      description: Type of error
                      enum:
                        - "NoSuchCoin
                    error_data:
                      type: object
                      description: Additional error data with coin details
                      properties:
                        coin:
                          $ref: ../../../components/schemas/Common.yaml#/CoinTicker
                          description: The coin that was not found
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse' 