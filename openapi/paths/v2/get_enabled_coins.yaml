/get_enabled_coins:
  post:
    operationId: get_enabled_coins
    summary: Get Enabled Coins
    description: |
      The get_enabled_coins method returns data of coins that are currently enabled on the user's Komodo DeFi Framework API node.
      
      Note: The get_enabled_coins v2.0 method does not return addresses, as it was designed for HD wallets, which generate addresses on the fly.
      If you need to get the addresses for coins and have not set enable_hd in your MM2.json file, use the v1 method.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20/utils/get_enabled_coins/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../../components/schemas/Common.yaml#/RpcV2Request'
              - type: object
                properties:
                  method:
                    type: string
                    enum: ["get_enabled_coins"]
                    description: The method name
                    example: "get_enabled_coins
                  params:
                    type: object
                    description: Empty parameters object
                    example: {}
    responses:
      '200':
        description: Enabled coins retrieved successfully
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcSuccessResponse'
                - type: object
                  properties:
                    result:
                      type: object
                      properties:
                        coins:
                          type: array
                          description: A list of key value pairs for activated tickers
                          items:
                            type: object
                            properties:
                              ticker:
                                $ref: ../../../components/schemas/Common.yaml#/CoinTicker
                                description: The ticker of an activated coin
                            required:
                              - ticker
                      required:
                        - coins
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse'
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse' 