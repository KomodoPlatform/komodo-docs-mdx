/stream-network-enable:
  post:
    operationId: stream-network-enable
    summary: Enable Network Streaming
    description: |
      Enables streaming of network-related events and status updates.
      This provides real-time monitoring of network connectivity and status.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/v20/streaming/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../../components/schemas/Common.yaml#/RpcV2Request'
              - type: object
                properties:
                  method:
                    type: string
                    enum: ["stream::network::enable"]
                    description: The method name
                    example: "stream::network::enable
                  params:
                    type: object
                    properties:
                      client_id:
                        type: integer
                        description: "Optional. In the case of a single client, this defaults to 0. This ID can be used to access data via http://localhost:7783/event-stream?id=1
                        default: 0
                        example: 1
                      config:
                        $ref: ../../components/schemas/Streaming.yaml#/StreamingConfig
                        description: Optional. A standard StreamingConfig object
    responses:
      '200':
        description: Network streaming enabled successfully
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcSuccessResponse'
                - type: object
                  properties:
                    result:
                      type: object
                      properties:
                        streamer_id:
                          type: string
                          description: "An identifier for the data stream. This can be used later to disable streaming for the event with stream::disable
                          example: "NETWORK
                      required:
                        - streamer_id
      '400':
        description: Bad request - Various error conditions
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse'
                - type: object
                  properties:
                    error_type:
                      type: string
                      description: Type of error
                      enum:
                        - "EnableError
                    error_data:
                      type: string
                      description: Additional error data
                      enum:
                        - "UnknownClient
                        - "ClientAlreadyListening
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse' 