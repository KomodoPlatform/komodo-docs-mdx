/api/v2/method:
  post:
    operationId: withdraw_nft
    summary: 'Komodo DeFi Framework Method: Withdraw NFT'
    description: The withdraw_nft method creates a signed transaction to withdraw
      an NFT, supporting both ERC721 and ERC1155 types.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              method:
                type: string
                enum:
                - withdraw_nft
                description: The method name
              userpass:
                type: string
                description: RPC password for authentication
                example: RPC_UserP@SSW0RD
              mmrpc:
                type: string
                enum:
                - '2.0'
                description: The JSON-RPC version
                example: '2.0'
              params:
                type: object
                properties:
                  type:
                    description: The contract type of the NFT to withdraw. Either
                      `withdraw_erc721` or `withdraw_erc1155`.
                    type: string
                    enum:
                    - withdraw_erc721
                    - withdraw_erc1155
                    example: withdraw_erc721
                    default: '`-`'
                  withdraw_data:
                    $ref: '#/components/schemas/WithdrawNftData'
                    description: A standard [WithdrawNftData](/komodo-defi-framework/api/common_structures/nfts/#withdraw-nft-data)
                      object.
                required:
                - type
                - withdraw_data
            required:
            - method
            - userpass
            - mmrpc
            - params
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  enum:
                  - '2.0'
                  description: The JSON-RPC version
                result:
                  type: object
                  properties:
                    amount:
                      type: string
                      description: Amount of tokens to withdraw.
                    block_height:
                      type: integer
                      description: Block height of the transaction. If the value is
                        `0`, the transaction is unconfirmed.
                    coin:
                      type: string
                      description: Coin name. One of `AVALANCHE`, `BSC`, `ETH`, `FANTOM`,
                        or `POLYGON`.
                    contract_type:
                      type: string
                      description: Contract type. `ERC721` or `ERC1155`.
                    fee_details:
                      $ref: '#/components/schemas/WithdrawFee'
                      description: A standard [WithdrawFee](/komodo-defi-framework/api/common_structures/wallet/#withdraw-fee)
                        object.
                    from:
                      type: array
                      description: List of source addresses.
                    internal_id:
                      type: integer
                      description: Used for internal transaction identification; for
                        some coins, it may be equal to transaction hash.
                    timestamp:
                      type: integer
                      description: Timestamp of the block containing the withdrawal
                        transaction in [unix epoch format](https://www.epochconverter.com/).
                    to:
                      type: array
                      description: List of destination addresses.
                    token_address:
                      type: string
                      description: Token address.
                    token_id:
                      type: string
                      description: Token ID.
                    transaction_type:
                      type: string
                      description: This will always be `NftTransfer`.
                    tx_hash:
                      type: string
                      description: Transaction ID of the withdrawal.
                    tx_hex:
                      type: string
                      description: Raw hex of signed transaction. Use this with the
                        [send\_raw\_transaction](/komodo-defi-framework/api/legacy/send_raw_transaction/)
                        RPC to broadcast the transaction.
                  description: The response result
                id:
                  type:
                  - integer
                  - string
                  - 'null'
                  description: The request ID
      '400':
        description: Bad request
      '500':
        description: Internal server error
