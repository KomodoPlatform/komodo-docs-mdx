/api/v2/method:
  post:
    operationId: get_nft_list
    summary: 'Komodo DeFi Framework Method: Get NFT List'
    description: The get_nft_list method returns a list of NFTs owned by the user,
      with support for filtering, pagination, and spam protection.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              method:
                type: string
                enum:
                - get_nft_list
                description: The method name
              userpass:
                type: string
                description: RPC password for authentication
                example: RPC_UserP@SSW0RD
              mmrpc:
                type: string
                enum:
                - '2.0'
                description: The JSON-RPC version
                example: '2.0'
              params:
                type: object
                properties:
                  chains:
                    $ref: '#/components/schemas/NftNetworkEnum'
                    description: List of networks to scan for NFTs. See [NftNetworkEnum](/komodo-defi-framework/api/common_structures/enums/#nft-network-enum)
                      for allowed values.
                  filters:
                    $ref: '#/components/schemas/NftFilter'
                    description: A standard [NftFilter](/komodo-defi-framework/api/common_structures/nfts/#nft-filter)
                      object.
                  limit:
                    description: The number of NFTs displayed per page in response.
                    type: integer
                    default: '`10`'
                  max:
                    description: If `true`, response will return all NFTs without
                      pagination, and will ignore the `limit` and `page_number` values.
                    type: boolean
                    enum:
                    - 'true'
                    - page_number
                    - limit
                    example: 'true'
                    default: '`false`'
                  page_number:
                    description: The page offset for items in response.
                    type: integer
                    default: '`1`'
                  protect_from_spam:
                    description: If `true`, any potential spam link found in collection
                      name, token name, or symbol will be replaced with `URL redacted
                      for user protection`.
                    type: boolean
                    enum:
                    - 'true'
                    - URL redacted for user protection
                    example: 'true'
                    default: '`false`'
                required:
                - chains
            required:
            - method
            - userpass
            - mmrpc
            - params
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  enum:
                  - '2.0'
                  description: The JSON-RPC version
                result:
                  type: object
                  properties:
                    nfts:
                      $ref: '#/components/schemas/NftInfo'
                      description: A list of standard [NftInfo](/komodo-defi-framework/api/common_structures/nfts/#nft-info)
                        objects.
                    skipped:
                      type: integer
                      description: The number of NFTs in your wallet excluded by the
                        request filters.
                    total:
                      type: integer
                      description: The total number of NFTs in your wallet matching
                        the request filters.
                  description: The response result
                id:
                  type:
                  - integer
                  - string
                  - 'null'
                  description: The request ID
      '400':
        description: Bad request
      '500':
        description: Internal server error
