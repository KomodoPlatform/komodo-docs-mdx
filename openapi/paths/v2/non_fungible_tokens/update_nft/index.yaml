/api/v2/method:
  post:
    operationId: update_nft
    summary: 'Komodo DeFi Framework Method: Update NFT'
    description: Method description for update_nft
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              method:
                type: string
                enum:
                - update_nft
                description: The method name
              userpass:
                type: string
                description: RPC password for authentication
                example: RPC_UserP@SSW0RD
              mmrpc:
                type: string
                enum:
                - '2.0'
                description: The JSON-RPC version
                example: '2.0'
              params:
                type: object
                properties:
                  chains:
                    $ref: '#/components/schemas/NftNetworkEnum'
                    description: List of networks to scan for NFTs. See [NftNetworkEnum](/komodo-defi-framework/api/common_structures/enums/#nft-network-enum)
                      for allowed values.
                  komodo_proxy:
                    description: Indicates whether authentication is required for
                      accessing the proxy URLs.
                    type: boolean
                    default: '`-`'
                  url:
                    description: URL link to the [Moralis API proxy base URL](https://moralis-proxy.komodo.earth)
                      or equivalent. If komodo\_proxy is set to true, you must provide
                      a new Komodo Proxy URL.
                    type: string
                    default: '`-`'
                  url_antispam:
                    description: URL link to the [Antispam API proxy base URL](https://nft.antispam.dragonhound.info)
                      or equivalent.
                    type: string
                    default: '`-`'
                required:
                - chains
                - url
                - url_antispam
            required:
            - method
            - userpass
            - mmrpc
            - params
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  enum:
                  - '2.0'
                  description: The JSON-RPC version
                result:
                  type: object
                  description: The response result
                id:
                  type:
                  - integer
                  - string
                  - 'null'
                  description: The request ID
      '400':
        description: Bad request
      '500':
        description: Internal server error
