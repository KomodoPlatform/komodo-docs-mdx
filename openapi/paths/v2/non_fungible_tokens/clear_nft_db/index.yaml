/api/v2/method:
  post:
    operationId: clear_nft_db
    summary: 'Komodo DeFi Framework Method: Clear NFT Database'
    description: Method description for clear_nft_db
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              method:
                type: string
                enum:
                - clear_nft_db
                description: The method name
              userpass:
                type: string
                description: RPC password for authentication
                example: RPC_UserP@SSW0RD
              mmrpc:
                type: string
                enum:
                - '2.0'
                description: The JSON-RPC version
                example: '2.0'
              params:
                type: object
                properties:
                  chains:
                    $ref: '#/components/schemas/NftNetworkEnum'
                    description: List of networks to remove NFT data for. See [NftNetworkEnum](/komodo-defi-framework/api/common_structures/enums/#nft-network-enum)
                      for allowed values.
                  clear_all:
                    description: If `true`, all NFT data for all networks will be
                      purged.
                    type: boolean
                    enum:
                    - 'true'
                    example: 'true'
                    default: '`false`'
            required:
            - method
            - userpass
            - mmrpc
            - params
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  enum:
                  - '2.0'
                  description: The JSON-RPC version
                result:
                  type: object
                  description: The response result
                id:
                  type:
                  - integer
                  - string
                  - 'null'
                  description: The request ID
      '400':
        description: Bad request
      '500':
        description: Internal server error
