/api/v2/method:
  post:
    operationId: get_nft_transfers
    summary: 'Komodo DeFi Framework Method: Get NFT Transfers'
    description: The get_nft_transfers method returns a list of NFT transfers involving
      the user, with filtering and pagination options.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              method:
                type: string
                enum:
                - get_nft_transfers
                description: The method name
              userpass:
                type: string
                description: RPC password for authentication
                example: RPC_UserP@SSW0RD
              mmrpc:
                type: string
                enum:
                - '2.0'
                description: The JSON-RPC version
                example: '2.0'
              params:
                type: object
                properties:
                  chains:
                    $ref: '#/components/schemas/NftNetworkEnum'
                    description: List of chains to scan for NFTs. See [NftNetworkEnum](/komodo-defi-framework/api/common_structures/enums/#nft-network-enum)
                      for allowed values.
                  max:
                    description: If `true`, response will return all NFT transfers
                      without pagination, and will ignore the `limit` and `page_number`
                      values.
                    type: boolean
                    enum:
                    - 'true'
                    - page_number
                    - limit
                    example: 'true'
                    default: '`false`'
                  limit:
                    description: The number of NFT transfers displayed per page in
                      response.
                    type: integer
                    default: '`10`'
                  page_number:
                    description: The page offset for items in response.
                    type: integer
                    default: '`1`'
                  protect_from_spam:
                    description: If `true`, any potential spam link found in collection
                      name, token name, or symbol will be replaced with `URL redacted
                      for user protection`.
                    type: boolean
                    enum:
                    - 'true'
                    - URL redacted for user protection
                    example: 'true'
                    default: '`false`'
                  filters:
                    $ref: '#/components/schemas/NftTransferFilter'
                    description: A standard [NftTransferFilter](/komodo-defi-framework/api/common_structures/nfts/#nft-transfer-filter)
                      object.
                required:
                - chains
            required:
            - method
            - userpass
            - mmrpc
            - params
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  enum:
                  - '2.0'
                  description: The JSON-RPC version
                result:
                  type: object
                  properties:
                    transfer_history:
                      $ref: '#/components/schemas/NftTransfer'
                      description: A list of standard [NftTransfer](/komodo-defi-framework/api/common_structures/nfts/#nft-transfer)
                        objects.
                    total:
                      type: integer
                      description: The total number of NFT transfers in your wallet
                        matching the request filters.
                    skipped:
                      type: integer
                      description: The number of NFT transfers in your wallet excluded
                        by the request filters.
                  description: The response result
                id:
                  type:
                  - integer
                  - string
                  - 'null'
                  description: The request ID
      '400':
        description: Bad request
      '500':
        description: Internal server error
