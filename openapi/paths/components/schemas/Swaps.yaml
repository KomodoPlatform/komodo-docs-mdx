SwapEvent:
  type: object
  properties:
    type:
      description: See [Maker Events](/komodo-defi-framework/api/common_structures/swaps/maker_events/)
        and [Taker Events](/komodo-defi-framework/api/common_structures/swaps/maker_events/)
        for more info.
      type: string
    data:
      description: The data field may contain contextual information (e.g. txids)
        releated to a swap event. In some cases, it will be `null`.
      type: string
  required:
  - type
  - data
  description: There are a variety if swap events which may occur during a trade.
    See [Maker Events](/komodo-defi-framework/api/common_structures/swaps/maker_events/)
    and [Taker Events](/komodo-defi-framework/api/common_structures/swaps/maker_events/)
    for more info.
SwapEvents:
  type: object
  properties:
    timestamp:
      description: Timestamp for the `SwapEvent` in UNIX format.
      type: integer
    event:
      $ref: '#/components/schemas/SwapEvent'
      description: A standard [SwapEvent](/komodo-defi-framework/api/common_structures/swaps/#swap-event)
        object.
  required:
  - timestamp
  - event
  description: For each step of a trade, a `SwapEvent` will be created, alongside
    the timestamp of the event. See [Maker Events](/komodo-defi-framework/api/common_structures/swaps/maker_events/)
    and [Taker Events](/komodo-defi-framework/api/common_structures/swaps/maker_events/)
    for more info.
SwapStatus:
  type: object
  properties:
    type:
      description: '`Maker` or `Taker`. Indicates if the user created the order (maker),
        or matched with an existing order (taker).'
      type: string
    uuid:
      description: A unique identifier for the swap.
      type: string
    events:
      $ref: '#/components/schemas/SwapEvents'
      description: A list of swap events. The structure of each event varies depending
        on its type, as detailed in the [SwapEvents](/komodo-defi-framework/api/common_structures/swaps/)
        section.
    maker_coin:
      description: The coin being sent by the maker and received by the taker.
      type: string
    taker_coin:
      description: The coin being sent by the taker and received by the maker.
      type: string
    maker_amount:
      description: The amount of `maker_coin` being traded.
      type: string
    taker_amount:
      description: The amount of `taker_coin` being traded.
      type: string
    gui:
      description: An identifier for the GUI used to initiate the swap, as defined
        in your [MM2.json file](/komodo-defi-framework/setup/configure-mm2-json/).
      type: string
      default: 'null'
    mm_version:
      description: The release version and/or commit hash of the Komodo DeFi SDK used
        to initiate the swap.
      type: string
    success_events:
      description: A list of possible swap event types for a successful swap, for
        [makers](/komodo-defi-framework/api/common_structures/swaps/maker_events/#maker-success-events)
        and [takers](/komodo-defi-framework/api/common_structures/swaps/taker_events/#taker-success-events).
      type: array
      items:
        type: string
    error_events:
      description: A list of possible swap event types which may appear in a failed
        swap, for [makers](/komodo-defi-framework/api/common_structures/swaps/maker_events/#maker-error-events)
        and [takers](/komodo-defi-framework/api/common_structures/swaps/taker_events/#taker-error-events).
      type: array
      items:
        type: string
  required:
  - type
  - uuid
  - events
  - maker_coin
  - taker_coin
  - maker_amount
  - taker_amount
  - mm_version
  - success_events
  - error_events
  description: Each swap status will be nested under its associated UUID.     We should
    add a "maker" resonse example also. Unsure if `uuid` on maker side is swap or
    order uuid in response.
