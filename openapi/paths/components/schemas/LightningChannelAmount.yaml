components:
  schemas:
    LightningChannelAmount:
      type: object
      properties:
        type:
          type: string
          description: '`Exact` for a specific amount or `Max` for whole balance.'
        value:
          type: object
          description: Required if type is `Exact`. The amount in BTC you want to
            open the channel with.
      required:
      - type
