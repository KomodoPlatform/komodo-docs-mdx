/api/v2/method:
  post:
    operationId: ban_pubkey
    summary: 'Komodo DeFi Framework Method: Ban Pubkey'
    description: The ban_pubkey method bans the selected pubkey ignoring its order
      matching messages and preventing its orders from displaying in the orderbook.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              method:
                type: string
                enum:
                - ban_pubkey
                description: The method name
              userpass:
                type: string
                description: RPC password for authentication
                example: RPC_UserP@SSW0RD
              mmrpc:
                type: string
                enum:
                - '2.0'
                description: The JSON-RPC version
                example: '2.0'
              params:
                type: object
                properties:
                  pubkey:
                    description: The pubkey to ban
                    type: string
                  reason:
                    description: The reason for banning
                    type: string
                  duration_min:
                    description: Optional. Minutes to apply the ban. If not set, ban
                      will persist until kdf is restarted.
                    type: integer
                required:
                - pubkey
                - reason
            required:
            - method
            - userpass
            - mmrpc
            - params
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  enum:
                  - '2.0'
                  description: The JSON-RPC version
                result:
                  type: object
                  properties:
                    result:
                      type: string
                      description: Whether the ban was successful
                  description: The response result
                id:
                  type:
                  - integer
                  - string
                  - 'null'
                  description: The request ID
      '400':
        description: Bad request
      '500':
        description: Internal server error
