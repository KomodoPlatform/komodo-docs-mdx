# OpenAPI path spec for unban_pubkeys (v1)
/unban_pubkeys:
  post:
    operationId: unban_pubkeys
    summary: "Komodo DeFi Framework Method: Unban Pubkeys"
    description: The unban_pubkeys method will remove all currently banned pubkeys from your ban list, or specific pubkeys from a user defined list.
    x-mdx-doc-path: ../../../../src/pages/komodo-defi-framework/api/legacy/unban_pubkeys/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../../components/schemas/Common.yaml#/RpcV1Request'
              - type: object
                properties:
                  method:
                    type: string
                    enum: [unban_pubkeys]
                    description: Method name (must be 'unban_pubkeys').
                  unban_by:
                    type: object
                    properties:
                      type:
                        type: string
                        description: '"All" to unban all pubkeys, or "Few" to provide a list of pubkeys to unban.'
                        enum: [All, Few]
                      data:
                        type: array
                        items:
                          type: string
                          pattern: "^[0-9a-fA-F]{66}$
                        description: 'A list of pubkeys to unban. Only required when type is "Few".'
                    required:
                      - type
                    description: Unban criteria.
                required:
                  - unban_by
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                result:
                  type: object
                  properties:
                    still_banned:
                      type: object
                      additionalProperties:
                        type: object
                        properties:
                          type:
                            type: string
                            enum: ["Manual", "FailedSwap"]
                          reason:
                            type: string
                        required:
                          - type
                      description: List of pubkeys which remain banned, with reason and type.
                    unbanned:
                      type: object
                      additionalProperties:
                        type: object
                        properties:
                          type:
                            type: string
                            enum: ["Manual", "FailedSwap"]
                          reason:
                            type: string
                        required:
                          - type
                      description: List of pubkeys which were unbanned, with reason and type.
                    were_not_banned:
                      type: array
                      items:
                        type: string
                        pattern: "^[0-9a-fA-F]{66}$
                      description: List of pubkeys which were not banned but requested to be unbanned.
                  required:
                    - still_banned
                    - unbanned
                    - were_not_banned
              required:
                - result
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse'
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse'
