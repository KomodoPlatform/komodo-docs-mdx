/api/v2/method:
  post:
    operationId: convertaddress
    summary: 'Komodo DeFi Framework Method: Convert Address'
    description: The convertaddress method converts an input address to a specified
      address format.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              method:
                type: string
                enum:
                - convertaddress
                description: The method name
              userpass:
                type: string
                description: RPC password for authentication
                example: RPC_UserP@SSW0RD
              mmrpc:
                type: string
                enum:
                - '2.0'
                description: The JSON-RPC version
                example: '2.0'
              params:
                type: object
                properties:
                  coin:
                    description: The name of the coin address context
                    type: string
                  from:
                    description: Input address
                    type: string
                  to_address_format:
                    $ref: '#/components/schemas/AddressFormat'
                    description: A standard [AddressFormat](/komodo-defi-framework/api/common_structures/wallet/#address-format)
                      object
                required:
                - coin
                - from
                - to_address_format
            required:
            - method
            - userpass
            - mmrpc
            - params
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  enum:
                  - '2.0'
                  description: The JSON-RPC version
                result:
                  type: object
                  properties:
                    address:
                      type: string
                      description: The result of address conversion
                  description: The response result
                id:
                  type:
                  - integer
                  - string
                  - 'null'
                  description: The request ID
      '400':
        description: Bad request
      '500':
        description: Internal server error
