openapi: 3.0.0
info:
  title: Komodo DeFi Framework API - batch_requests
  version: v1
  description: A batch request is a method for sending several unique requests to
    the network all at once.
paths:
  /batch_requests:
    post:
      summary: Batch Requests
      description: A batch request is a method for sending several unique requests
        to the network all at once.
      operationId: batch_requests
      tags:
      - batch_requests
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
              - userpass
              - method
              properties:
                userpass:
                  type: string
                  description: User password for authentication.
                  example: RPC_UserP@SSW0RD
                method:
                  type: string
                  description: Name of the method to be called.
                  enum:
                  - batch_requests
      responses:
        '200':
          description: Successful response for batch_requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/batch_requests_Response'
              example:
                mmrpc: '2.0'
                result:
                  (none): {}
                id: 0
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
