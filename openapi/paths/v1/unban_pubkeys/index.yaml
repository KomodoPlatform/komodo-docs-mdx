/api/v2/method:
  post:
    operationId: unban_pubkeys
    summary: 'Komodo DeFi Framework Method: Unban Pubkeys'
    description: The unban_pubkeys method will remove all currently banned pubkeys
      from your ban list, or specific pubkeys from a user defined list.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              method:
                type: string
                enum:
                - unban_pubkeys
                description: The method name
              userpass:
                type: string
                description: RPC password for authentication
                example: RPC_UserP@SSW0RD
              mmrpc:
                type: string
                enum:
                - '2.0'
                description: The JSON-RPC version
                example: '2.0'
              params:
                type: object
                properties:
                  pubkey:
                    description: The pubkey to ban
                    type: string
                    default: '-'
                  unban_by.data:
                    description: A list of pubkeys to unban. Only required when `type`
                      is `Few`.
                    type: array
                    items:
                      type: string
                    enum:
                    - Few
                    - type
                    example: Few
                    default: '-'
                  unban_by.type:
                    $ref: '#/components/schemas/UnbanTypeEnum'
                    description: A standard [UnbanTypeEnum](/komodo-defi-framework/api/common_structures/enums/#unban-type-enum)
                      enum. Whether to unban all pubkeys or specific ones from a list
                required:
                - pubkey
                - unban_by.type
            required:
            - method
            - userpass
            - mmrpc
            - params
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  enum:
                  - '2.0'
                  description: The JSON-RPC version
                result:
                  type: object
                  properties:
                    still_banned:
                      type: string
                      description: List of pubkeys which remain banned. For each `pubkey`,
                        the reason it was banned (`pubkey.reason`) and the type of
                        ban (`pubkey.type`) is also returned.
                    unbanned:
                      type: string
                      description: List of pubkeys which were unbanned. For each `pubkey`,
                        the reason it was banned (`pubkey.reason`) and the type of
                        ban (`pubkey.type`) is also returned.
                    were_not_banned:
                      type: string
                      description: 'If using `unban_by.type: Few`, this will return
                        a list of pubkeys which were not banned, but had been requested
                        to be unbanned.'
                  description: The response result
                id:
                  type:
                  - integer
                  - string
                  - 'null'
                  description: The request ID
      '400':
        description: Bad request
      '500':
        description: Internal server error
