/api/v2/method:
  post:
    operationId: send_raw_transaction
    summary: 'Komodo DeFi Framework Method: Send Raw Transaction'
    description: The send_raw_transaction method broadcasts the transaction to the
      network of the selected coin.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              method:
                type: string
                enum:
                - send_raw_transaction
                description: The method name
              userpass:
                type: string
                description: RPC password for authentication
                example: RPC_UserP@SSW0RD
              mmrpc:
                type: string
                enum:
                - '2.0'
                description: The JSON-RPC version
                example: '2.0'
              params:
                type: object
                properties:
                  coin:
                    description: The name of the coin network on which to broadcast
                      the transaction
                    type: string
                  tx_hex:
                    description: The transaction bytes in hexadecimal format; this
                      is typically generated by the `withdraw` method
                    type: string
                    enum:
                    - withdraw
                    example: withdraw
                required:
                - coin
                - tx_hex
            required:
            - method
            - userpass
            - mmrpc
            - params
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  enum:
                  - '2.0'
                  description: The JSON-RPC version
                result:
                  type: object
                  properties:
                    tx_hash:
                      type: string
                      description: The hash of the broadcast transaction
                  description: The response result
                id:
                  type:
                  - integer
                  - string
                  - 'null'
                  description: The request ID
      '400':
        description: Bad request
      '500':
        description: Internal server error
