/api/v2/method:
  post:
    operationId: recover_funds_of_swap
    summary: 'Komodo DeFi Framework Method: Recover Funds Of Swap'
    description: Learn how to recover funds from a swap-payment address in case of
      an error using the recover_funds_of_swap method in the Komodo DeFi Framework
      API.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              method:
                type: string
                enum:
                - recover_funds_of_swap
                description: The method name
              userpass:
                type: string
                description: RPC password for authentication
                example: RPC_UserP@SSW0RD
              mmrpc:
                type: string
                enum:
                - '2.0'
                description: The JSON-RPC version
                example: '2.0'
              params:
                type: object
                properties:
                  uuid:
                    description: UUID of the swap to recover the funds
                    type: string
                required:
                - uuid
            required:
            - method
            - userpass
            - mmrpc
            - params
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  enum:
                  - '2.0'
                  description: The JSON-RPC version
                result:
                  type: object
                  properties:
                    action:
                      type: string
                      description: The action executed to unlock the funds. Can be
                        either `SpentOtherPayment` or `RefundedMyPayment`
                    coin:
                      type: string
                      description: The balance of this coin will be unstuck by the
                        recovering transaction
                    tx_hash:
                      type: string
                      description: The hash of the recovering transaction
                    tx_hex:
                      type: string
                      description: Raw bytes of the recovering transaction in hexadecimal
                        representation
                  description: The response result
                id:
                  type:
                  - integer
                  - string
                  - 'null'
                  description: The request ID
      '400':
        description: Bad request
      '500':
        description: Internal server error
