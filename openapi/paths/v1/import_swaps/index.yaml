/api/v2/method:
  post:
    operationId: import_swaps
    summary: 'Komodo DeFi Framework Method: Import Swaps'
    description: The import_swaps method imports to the local database the swaps data
      that was exported from another Komodo DeFi Framework API instance.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              method:
                type: string
                enum:
                - import_swaps
                description: The method name
              userpass:
                type: string
                description: RPC password for authentication
                example: RPC_UserP@SSW0RD
              mmrpc:
                type: string
                enum:
                - '2.0'
                description: The JSON-RPC version
                example: '2.0'
              params:
                type: object
                properties:
                  swaps:
                    $ref: '#/components/schemas/SwapStatus'
                    description: A map of standard [SwapStatus](/komodo-defi-framework/api/common_structures/swaps/#swap-status)
                      objects.
                required:
                - swaps
            required:
            - method
            - userpass
            - mmrpc
            - params
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  enum:
                  - '2.0'
                  description: The JSON-RPC version
                result:
                  type: object
                  properties:
                    result.imported:
                      type: string
                      description: UUIDs of swaps that were successfully imported
                    result.skipped:
                      type: string
                      description: UUIDs of swaps that failed to import; includes
                        error message
                  description: The response result
                id:
                  type:
                  - integer
                  - string
                  - 'null'
                  description: The request ID
      '400':
        description: Bad request
      '500':
        description: Internal server error
