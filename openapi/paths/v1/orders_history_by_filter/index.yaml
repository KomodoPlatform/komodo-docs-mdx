/api/v2/method:
  post:
    operationId: orders_history_by_filter
    summary: 'Komodo DeFi Framework Method: Orders History By Filter'
    description: The orders_history_by_filter method returns all orders, whether active
      or inactive, that match the selected filters.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              method:
                type: string
                enum:
                - orders_history_by_filter
                description: The method name
              userpass:
                type: string
                description: RPC password for authentication
                example: RPC_UserP@SSW0RD
              mmrpc:
                type: string
                enum:
                - '2.0'
                description: The JSON-RPC version
                example: '2.0'
              params:
                type: object
                properties:
                  base:
                    description: Return only orders that match the `order.base = base`
                      condition
                    type: string
                    enum:
                    - order.base = base
                    example: order.base = base
                  from_price:
                    description: Return only orders that match the `order.price >=
                      from_price` condition
                    type: string
                    enum:
                    - order.price >= from_price
                    example: order.price >= from_price
                  from_timestamp:
                    description: Timestamp in UNIX format. Return only orders that
                      match the `order.created_at >= from_timestamp` condition
                    type: integer
                    enum:
                    - order.created_at >= from_timestamp
                    example: order.created_at >= from_timestamp
                  from_volume:
                    description: Return only orders that match the `order.volume >=
                      from_volume` condition
                    type: string
                    enum:
                    - order.volume >= from_volume
                    example: order.volume >= from_volume
                  include_details:
                    description: Whether to include complete order details in response;
                      defaults to false
                    type: boolean
                  initial_action:
                    description: Return only orders that match the `initial_action`;
                      `initial_action` can be "Sell" or "Buy". Note that maker order
                      `initial_action` is considered "Sell"
                    type: string
                    enum:
                    - Sell
                    - initial_action
                    - Buy
                    example: Sell
                  order_type:
                    $ref: '#/components/schemas/OrderTypeEnum'
                    description: A standard [OrderTypeEnum](/komodo-defi-framework/api/common_structures/enums/#order-type-enum)
                      enum. Return only orders that match the `order_type`
                  rel:
                    description: Return only orders that match the `order.rel = rel`
                      condition
                    type: string
                    enum:
                    - order.rel = rel
                    example: order.rel = rel
                  status:
                    $ref: '#/components/schemas/OrderStatusEnum'
                    description: A standard [OrderStatusEnum](/komodo-defi-framework/api/common_structures/enums/#order-status-enum)
                      enum. Return only orders that match the `status`
                  to_price:
                    description: Return only orders that match the `order.price <=
                      to_price` condition
                    type: string
                    enum:
                    - order.price <= to_price
                    example: order.price <= to_price
                  to_timestamp:
                    description: Timestamp in UNIX format. Return only orders that
                      match the `order.created_at <= to_timestamp` condition
                    type: integer
                    enum:
                    - order.created_at <= to_timestamp
                    example: order.created_at <= to_timestamp
                  to_volume:
                    description: Return only orders that match the `order.volume <=
                      to_volume` condition
                    type: string
                    enum:
                    - order.volume <= to_volume
                    example: order.volume <= to_volume
                  was_taker:
                    description: Return only `GoodTillCancelled` orders that got converted
                      from `taker` to `maker`
                    type: boolean
                    enum:
                    - maker
                    - taker
                    - GoodTillCancelled
                    example: maker
            required:
            - method
            - userpass
            - mmrpc
            - params
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  enum:
                  - '2.0'
                  description: The JSON-RPC version
                result:
                  type: object
                  properties:
                    details:
                      type: array
                      description: Array of complete order details for every order
                        that matches the selected filters; returns `[]` if `include_details`
                        is false or not set
                    found_records:
                      type: number
                      description: The number of returned orders
                    orders:
                      $ref: '#/components/schemas/OrderSummaryData'
                      description: Array of [OrderSummaryData](/komodo-defi-framework/api/common_structures/orders/#order-summary-data)
                        that match the selected filters.
                    warnings:
                      type: array
                      description: Array containing warnings objects
                  description: The response result
                id:
                  type:
                  - integer
                  - string
                  - 'null'
                  description: The request ID
      '400':
        description: Bad request
      '500':
        description: Internal server error
