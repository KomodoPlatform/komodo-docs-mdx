/api/v2/method:
  post:
    operationId: my_swap_status
    summary: 'Komodo DeFi Framework Method: My Swap Status'
    description: The my_swap_status method returns the data of an atomic swap executed
      on an Komodo DeFi Framework API node.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              method:
                type: string
                enum:
                - my_swap_status
                description: The method name
              userpass:
                type: string
                description: RPC password for authentication
                example: RPC_UserP@SSW0RD
              mmrpc:
                type: string
                enum:
                - '2.0'
                description: The JSON-RPC version
                example: '2.0'
              params:
                type: object
                properties:
                  uuid:
                    description: The uuid of swap, typically received from the buy/sell
                      call
                    type: string
                required:
                - uuid
            required:
            - method
            - userpass
            - mmrpc
            - params
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  enum:
                  - '2.0'
                  description: The JSON-RPC version
                result:
                  type: object
                  properties:
                    events:
                      $ref: '#/components/schemas/SwapEvent'
                      description: A standard [SwapEvent](/komodo-defi-framework/api/common_structures/swaps/#swap-event)
                        object. Events which occurred for a swap. See [Maker Events](/komodo-defi-framework/api/common_structures/swaps/maker_events/)
                        and [Taker Events](/komodo-defi-framework/api/common_structures/swaps/maker_events/)
                        for more info.
                    success_events:
                      type: string
                      description: A list of events that gained a `success` swap state;
                        the contents are listed in the order in which they should
                        occur in the `events` array
                    error_events:
                      type: string
                      description: A list of events that fell into an `error` swap
                        state; if at least 1 of the events happens, the swap is considered
                        a failure
                    type:
                      type: string
                      description: Whether the node acted as a market `Maker` or `Taker`
                    uuid:
                      type: string
                      description: Swap uuid
                    gui:
                      type: string
                      description: Information about gui; copied from Komodo DeFi
                        Framework API configuration in your [MM2.json file](/komodo-defi-framework/setup/configure-mm2-json/)
                    mm_version:
                      type: string
                      description: Komodo DeFi Framework API version
                    maker_coin:
                      type: string
                      description: Ticker of maker coin
                    taker_coin:
                      type: string
                      description: Ticker of taker coin
                    maker_amount:
                      type: string
                      description: The amount of coins to be swapped by maker
                    taker_amount:
                      type: string
                      description: The amount of coins to be swapped by taker
                    maker_coin_usd_price:
                      type: string
                      description: The USD price of the maker coin at time of trade
                        (if available)
                    taker_coin_usd_price:
                      type: string
                      description: The USD price of the taker coin at time of trade
                        (if available)
                    my_info:
                      type: object
                      description: This object maps event data to make displaying
                        swap data in a GUI simpler (`my_coin`, `my_amount`, etc.)
                    recoverable:
                      type: boolean
                      description: Whether the swap can be recovered using the `recover_funds_of_swap`
                        API command. The Komodo DeFi Framework API allows as many
                        calls to the `recover_funds_of_swap` method as necessary,
                        in case of errors
                    my_order_uuid:
                      type: string
                      description: The uuid of order that matched to start the swap
                    is_finished:
                      type: boolean
                      description: '`true` indicates a swap that has completed. `false`
                        indicates a swap that is in progress.'
                    is_success:
                      type: boolean
                      description: Not visible until swap completes. A value of `false`
                        indicates a failed swap, and a value of `true` indicates the
                        swap completed successfully.
                  description: The response result
                id:
                  type:
                  - integer
                  - string
                  - 'null'
                  description: The request ID
      '400':
        description: Bad request
      '500':
        description: Internal server error
