/api/v2/method:
  post:
    operationId: best_orders
    summary: 'Komodo DeFi Framework Method: Best Orders'
    description: The best_orders method returns the best price orders that can fill
      the volume for all existing pairs with the selected coin.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              method:
                type: string
                enum:
                - best_orders
                description: The method name
              userpass:
                type: string
                description: RPC password for authentication
                example: RPC_UserP@SSW0RD
              mmrpc:
                type: string
                enum:
                - '2.0'
                description: The JSON-RPC version
                example: '2.0'
              params:
                type: object
                properties:
                  action:
                    $ref: '#/components/schemas/ActionEnum'
                    description: A standard [ActionEnum](/komodo-defi-framework/api/common_structures/enums/#action-enum)
                      enum. Whether to `buy` or `sell` the selected coin
                  coin:
                    description: The ticker of the coin to get best orders
                    type: string
                  volume:
                    description: The amount of `coin` user is willing to buy or sell
                    type: string
                    enum:
                    - coin
                    example: coin
                required:
                - action
                - coin
                - volume
            required:
            - method
            - userpass
            - mmrpc
            - params
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  enum:
                  - '2.0'
                  description: The JSON-RPC version
                result:
                  type: object
                  properties:
                    result:
                      $ref: '#/components/schemas/OrderDataV1'
                      description: A map of standard [OrderDataV1](/komodo-defi-framework/api/common_structures/orders/#order-data-v1)
                        objects (by ticker)
                  description: The response result
                id:
                  type:
                  - integer
                  - string
                  - 'null'
                  description: The request ID
      '400':
        description: Bad request
      '500':
        description: Internal server error
