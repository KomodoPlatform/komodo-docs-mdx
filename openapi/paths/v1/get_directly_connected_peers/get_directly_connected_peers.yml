openapi: 3.0.0
info:
  title: Komodo DeFi Framework API - get_directly_connected_peers
  version: v1
  description: The get_directly_connected_peers method returns an array of peers (with
    their multiaddresses) currently connected to the requesting node.
paths:
  /get_directly_connected_peers:
    post:
      summary: Get Directly Connected Peers
      description: The get_directly_connected_peers method returns an array of peers
        (with their multiaddresses) currently connected to the requesting node.
      operationId: get_directly_connected_peers
      tags:
      - get_directly_connected_peers
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
              - userpass
              - method
              properties:
                userpass:
                  type: string
                  description: User password for authentication.
                  example: RPC_UserP@SSW0RD
                method:
                  type: string
                  description: Name of the method to be called.
                  enum:
                  - get_directly_connected_peers
      responses:
        '200':
          description: Successful response for get_directly_connected_peers
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get_directly_connected_peers_Response'
              example:
                mmrpc: '2.0'
                result:
                  PeerID-Multiaddresses: {}
                id: 0
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
