/api/v2/method:
  post:
    operationId: validateaddress
    summary: 'Komodo DeFi Framework Method: Validate Address'
    description: The validateaddress method checks if an input string is a valid address
      of the specified coin.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              method:
                type: string
                enum:
                - validateaddress
                description: The method name
              userpass:
                type: string
                description: RPC password for authentication
                example: RPC_UserP@SSW0RD
              mmrpc:
                type: string
                enum:
                - '2.0'
                description: The JSON-RPC version
                example: '2.0'
              params:
                type: object
                properties:
                  coin:
                    description: The coin to validate address for
                    type: string
                  address:
                    description: The input string to validate
                    type: string
                required:
                - coin
                - address
            required:
            - method
            - userpass
            - mmrpc
            - params
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  enum:
                  - '2.0'
                  description: The JSON-RPC version
                result:
                  type: object
                  properties:
                    is_valid:
                      type: string
                      description: Whether input string is a valid coin address.
                    reason:
                      type: string
                      description: Only present if not valid. The reason why input
                        string is not a valid address.
                  description: The response result
                id:
                  type:
                  - integer
                  - string
                  - 'null'
                  description: The request ID
      '400':
        description: Bad request
      '500':
        description: Internal server error
