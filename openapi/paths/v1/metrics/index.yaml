/api/v2/method:
  post:
    operationId: metrics
    summary: 'Komodo DeFi Framework Method: Metrics'
    description: The metrics method returns a snapshot of the current Komodo DeFi
      Framework API metrics used in Prometheus and Grafana.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              method:
                type: string
                enum:
                - metrics
                description: The method name
              userpass:
                type: string
                description: RPC password for authentication
                example: RPC_UserP@SSW0RD
              mmrpc:
                type: string
                enum:
                - '2.0'
                description: The JSON-RPC version
                example: '2.0'
            required:
            - method
            - userpass
            - mmrpc
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  enum:
                  - '2.0'
                  description: The JSON-RPC version
                result:
                  type: object
                  properties:
                    metrics:
                      type: object
                      description: There are a variety of metrics returned, with each
                        metrics object having a `type`, `key`, `label`, and some values
                        which vary by `type`.
                  description: The response result
                id:
                  type:
                  - integer
                  - string
                  - 'null'
                  description: The request ID
      '400':
        description: Bad request
      '500':
        description: Internal server error
