/api/v2/method:
  post:
    operationId: electrum
    summary: 'Komodo DeFi Framework Method: electrum'
    description: Activate a coin using the Electrum method in the Komodo DeFi Framework
      API.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              method:
                type: string
                enum:
                - electrum
                description: The method name
              userpass:
                type: string
                description: RPC password for authentication
                example: RPC_UserP@SSW0RD
              mmrpc:
                type: string
                enum:
                - '2.0'
                description: The JSON-RPC version
                example: '2.0'
              params:
                type: object
                properties:
                  coin:
                    description: Ticker of coin to activate
                    type: string
                    default: '-'
                  servers:
                    $ref: '#/components/schemas/ActivationServers'
                    description: A list of standard [ActivationServers](/komodo-defi-framework/api/common_structures/activation/#activation-servers)
                      objects.
                  mm2:
                    description: Required if not set in `coins` file. Informs the
                      Komodo DeFi Framework API whether or not the coin is expected
                      to function. Accepted values are `0` or `1`
                    type: integer
                    enum:
                    - '1'
                    - coins
                    - '0'
                    example: '1'
                    default: '-'
                  min_connected:
                    description: Minimum number of electrum servers to maintain an
                      active connection to.
                    type: integer
                    default: '`1`'
                  max_connected:
                    description: Maximum number of electrum servers to maintain an
                      active connection to. If not set, defaults to all servers in
                      activation request.
                    type: integer
                    default: '-'
                  required_confirmations:
                    description: Number of confirmations for the Komodo DeFi Framework
                      API to wait during the transaction steps of an atomic swap.
                    type: integer
                    default: '`3`'
                  requires_notarization:
                    description: If `true`, coins protected by [Komodo Platform's
                      dPoW security](https://satindergrewal.medium.com/delayed-proof-of-work-explained-9a74250dbb86)
                      will wait for a notarization before progressing to the next
                      atomic swap transactions step.
                    type: boolean
                    enum:
                    - 'true'
                    example: 'true'
                    default: '`false`'
                  swap_contract_address:
                    description: QRC20 only. Address of etomic swap smart contract
                    type: string
                    default: '-'
                  fallback_swap_contract:
                    description: QRC20 only. Address of backup etomic swap smart contract
                    type: string
                    default: '-'
                  utxo_merge_params:
                    $ref: '#/components/schemas/UtxoMergeParams'
                    description: A standard [UtxoMergeParams](/komodo-defi-framework/api/common_structures/activation/#utxo-merge-params)
                      object. Used to reduce a wallet's UTXO count in cases where
                      it is causing significantly slower RPC responses.
                required:
                - coin
                - servers
            required:
            - method
            - userpass
            - mmrpc
            - params
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  enum:
                  - '2.0'
                  description: The JSON-RPC version
                result:
                  type: object
                  properties:
                    address:
                      type: string
                      description: The address of the user's `coin` wallet, based
                        on the user's passphrase
                    balance:
                      type: string
                      description: The amount of `coin` the user holds in their wallet;
                        does not include `unspendable_balance`
                    unspendable_balance:
                      type: string
                      description: The `coin` balance that is unspendable at the moment
                        (e.g. if the address has immature UTXOs)
                    coin:
                      type: string
                      description: The ticker of the enabled coin
                    required_confirmations:
                      type: number
                      description: The number of transaction confirmations for which
                        the Komodo DeFi Framework API must wait during the atomic
                        swap process
                    mature_confirmations:
                      type: number
                      description: The number of coinbase transaction confirmations
                        required to become mature; UTXO coins only
                    requires_notarization:
                      type: string
                      description: Whether the node must wait for a notarization of
                        the selected coin that is performing the atomic swap transactions;
                        applicable only for coins using Komodo dPoW
                    result:
                      type: string
                      description: The result of the request; this value either indicates
                        `success`, or an error, or another type of failure
                  description: The response result
                id:
                  type:
                  - integer
                  - string
                  - 'null'
                  description: The request ID
      '400':
        description: Bad request
      '500':
        description: Internal server error
