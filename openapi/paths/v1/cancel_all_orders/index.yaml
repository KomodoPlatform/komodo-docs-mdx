/api/v2/method:
  post:
    operationId: cancel_all_orders
    summary: 'Komodo DeFi Framework Method: Cancel All Orders'
    description: The cancel_all_orders cancels the active orders created by the Komodo
      DeFi Framework API node by specified condition.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              method:
                type: string
                enum:
                - cancel_all_orders
                description: The method name
              userpass:
                type: string
                description: RPC password for authentication
                example: RPC_UserP@SSW0RD
              mmrpc:
                type: string
                enum:
                - '2.0'
                description: The JSON-RPC version
                example: '2.0'
              params:
                type: object
                properties:
                  cancel_by:
                    $ref: '#/components/schemas/CancelBy'
                    description: A standard [CancelBy](/komodo-defi-framework/api/common_structures/orders/#cancel-by)
                      object. Orders matching this filter are cancelled.
                required:
                - cancel_by
            required:
            - method
            - userpass
            - mmrpc
            - params
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  enum:
                  - '2.0'
                  description: The JSON-RPC version
                result:
                  type: object
                  properties:
                    cancelled:
                      type: string
                      description: UUIDs of cancelled orders
                    currently_matching:
                      type: string
                      description: UUIDs of the orders being matched with other orders;
                        these are not cancelled even if they fit cancel condition
                  description: The response result
                id:
                  type:
                  - integer
                  - string
                  - 'null'
                  description: The request ID
      '400':
        description: Bad request
      '500':
        description: Internal server error
