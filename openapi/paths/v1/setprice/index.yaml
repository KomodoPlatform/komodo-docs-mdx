/api/v2/method:
  post:
    operationId: setprice
    summary: 'Komodo DeFi Framework Method: Setprice'
    description: The setprice method places an order on the orderbook, and it relies
      on this node acting as a maker, also called a Bob node.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              method:
                type: string
                enum:
                - setprice
                description: The method name
              userpass:
                type: string
                description: RPC password for authentication
                example: RPC_UserP@SSW0RD
              mmrpc:
                type: string
                enum:
                - '2.0'
                description: The JSON-RPC version
                example: '2.0'
              params:
                type: object
                properties:
                  base:
                    description: The name of the coin the user desires to sell
                    type: string
                    default: '-'
                  rel:
                    description: The name of the coin the user desires to receive
                    type: string
                    default: '-'
                  price:
                    $ref: '#/components/schemas/RationalValue'
                    description: The amount of `rel` coins the user wants to receive
                      for each unit of the `base` coin spent. Can be a numeric string,
                      expressed using standard [RationalValue](/komodo-defi-framework/api/common_structures/#rational-value)
                      or [FractionalValue](/komodo-defi-framework/api/common_structures/#fractional-value)
                      objects.
                  volume:
                    description: 'The maximum amount of `base` coin available for
                      sale in the order, ignored if max is `true`; the following values
                      must be greater than or equal to the `min_trading_vol` of the
                      corresponding coin: <ul><li>the argument `volume`</li><li>the
                      product of the arguments `volume` and `price`</li></ul>'
                    type: string
                    enum:
                    - volume
                    - price
                    - base
                    - min_trading_vol
                    - 'true'
                    example: volume
                    default: '-'
                  min_volume:
                    description: 'The minimum amount of `base` coin available for
                      sale in the order; it must be less or equal than `volume` param;
                      the following values must be greater than or equal to the `min_trading_vol`
                      of the corresponding coin: <ul><li>the argument `min_volume`</li><li>the
                      product of the arguments `min_volume` and `price`</li></ul>'
                    type: string
                    enum:
                    - volume
                    - price
                    - base
                    - min_trading_vol
                    - min_volume
                    example: volume
                    default: '-'
                  max:
                    description: Komodo DeFi Framework API will use the entire coin
                      balance for the order, taking `0.001` coins into reserve to
                      account for fees
                    type: boolean
                    enum:
                    - '0.001'
                    example: '0.001'
                    default: '`false`'
                  cancel_previous:
                    description: Komodo DeFi Framework API will cancel all existing
                      orders for the selected pair by default; set this value to `false`
                      to prevent this behavior
                    type: boolean
                    enum:
                    - 'false'
                    example: 'false'
                    default: '`true`'
                  base_confs:
                    description: Number of required blockchain confirmations for base
                      coin atomic swap transaction; default to base coin configuration
                      if not set
                    type: integer
                    default: '-'
                  base_nota:
                    description: Whether dPoW notarization is required for base coin
                      atomic swap transaction; default to base coin configuration
                      if not set
                    type: boolean
                    default: '-'
                  rel_confs:
                    description: Number of required blockchain confirmations for rel
                      coin atomic swap transaction; default to rel coin configuration
                      if not set
                    type: integer
                    default: '-'
                  rel_nota:
                    description: Whether dPoW notarization is required for rel coin
                      atomic swap transaction; default to base coin configuration
                      if not set
                    type: boolean
                    default: '-'
                  save_in_history:
                    description: Defaults to `true`. If set to `false` no order history
                      will be saved (though order status will be temporarily stored
                      while in progress). If `true`, each order's short record history
                      is stored in a local SQLite database table, and when the order
                      is cancelled or fully matched, its history will be saved as
                      a json file
                    type: boolean
                    enum:
                    - 'true'
                    - 'false'
                    example: 'true'
                    default: '`true`'
                required:
                - base
                - rel
                - price
            required:
            - method
            - userpass
            - mmrpc
            - params
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  enum:
                  - '2.0'
                  description: The JSON-RPC version
                result:
                  type: object
                  properties:
                    result:
                      type: object
                      description: The resulting order object
                    base:
                      type: string
                      description: The base coin of the order
                    rel:
                      type: string
                      description: The rel coin of the order
                    price:
                      type: string
                      description: The expected amount of `rel` coin to be received
                        per 1 unit of `base` coin; decimal representation
                    price_rat:
                      type: string
                      description: The expected amount of `rel` coin to be received
                        per 1 unit of `base` coin; rational representation
                    max_base_vol:
                      type: string
                      description: The maximum volume of base coin available to trade;
                        decimal representation
                    max_base_vol_rat:
                      type: string
                      description: The maximum volume of base coin available to trade;
                        rational representation
                    min_base_vol:
                      type: string
                      description: Komodo DeFi Framework API won't match with other
                        orders that attempt to trade less than `min_base_vol`; decimal
                        representation
                    min_base_vol_rat:
                      type: string
                      description: Komodo DeFi Framework API won't match with other
                        orders that attempt to trade less than `min_base_vol`; rational
                        representation
                    created_at:
                      type: number
                      description: Unix timestamp in milliseconds, indicating the
                        order creation time
                    updated_at:
                      type: number
                      description: Unix timestamp in milliseconds, indicating the
                        order update time
                    matches:
                      type: object
                      description: Contains the map of ongoing matches with other
                        orders, empty as the order was recently created
                    started_swaps:
                      type: string
                      description: UUIDs of swaps that were initiated by the order
                    uuid:
                      type: string
                      description: UUID of the created order
                    conf_settings:
                      $ref: '#/components/schemas/ConfSettings'
                      description: A standard [ConfSettings](/komodo-defi-framework/api/common_structures/orders/#conf-settings)
                        object.
                    base_orderbook_ticker:
                      type: string
                      description: The ticker of the base currency if `orderbook_ticker`
                        is configured for the base currency in `coins` file. If not
                        defined, will return a null value.
                    rel_orderbook_ticker:
                      type: string
                      description: The ticker of the rel currency if `orderbook_ticker`
                        is configured for the rel currency in `coins` file. If not
                        defined, will return a null value.
                  description: The response result
                id:
                  type:
                  - integer
                  - string
                  - 'null'
                  description: The request ID
      '400':
        description: Bad request
      '500':
        description: Internal server error
