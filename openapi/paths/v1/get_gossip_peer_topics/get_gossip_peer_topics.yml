openapi: 3.0.0
info:
  title: Komodo DeFi Framework API - get_gossip_peer_topics
  version: v1
  description: The get_gossip_peer_topics method returns a map of peerIDs to an array
    of the topics to which they are subscribed.
paths:
  /get_gossip_peer_topics:
    post:
      summary: Get Gossip Peer Topics
      description: The get_gossip_peer_topics method returns a map of peerIDs to an
        array of the topics to which they are subscribed.
      operationId: get_gossip_peer_topics
      tags:
      - get_gossip_peer_topics
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
              - userpass
              - method
              properties:
                userpass:
                  type: string
                  description: User password for authentication.
                  example: RPC_UserP@SSW0RD
                method:
                  type: string
                  description: Name of the method to be called.
                  enum:
                  - get_gossip_peer_topics
      responses:
        '200':
          description: Successful response for get_gossip_peer_topics
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get_gossip_peer_topics_Response'
              example:
                mmrpc: '2.0'
                result:
                  PeerID-Topic map: {}
                id: 0
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
