/api/v2/method:
  post:
    operationId: my_recent_swaps
    summary: 'Komodo DeFi Framework Method: My Recent Swaps'
    description: The my_recent_swaps method returns the data of the most recent atomic
      swaps executed by the Komodo DeFi Framework API node.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              method:
                type: string
                enum:
                - my_recent_swaps
                description: The method name
              userpass:
                type: string
                description: RPC password for authentication
                example: RPC_UserP@SSW0RD
              mmrpc:
                type: string
                enum:
                - '2.0'
                description: The JSON-RPC version
                example: '2.0'
              params:
                type: object
                properties:
                  limit:
                    description: Limits the number of returned swaps. The default
                      is `10`.
                    type: integer
                    enum:
                    - '10'
                    example: '10'
                    default: '`10`'
                  from_uuid:
                    description: Skips records until this uuid, skipping the `from_uuid`
                      as well. Useful for infinite scrolling implementation.
                    type: string
                    enum:
                    - from_uuid
                    example: from_uuid
                    default: '-'
                  page_number:
                    description: Returns `limit` swaps from the selected page. Ignored
                      if `from_uuid` is set.
                    type: integer
                    enum:
                    - limit
                    - from_uuid
                    example: limit
                    default: '`1`'
                  my_coin:
                    description: Return only swaps that match the `swap.my_coin =
                      request.my_coin` condition.
                    type: string
                    enum:
                    - swap.my_coin = request.my_coin
                    example: swap.my_coin = request.my_coin
                    default: '-'
                  other_coin:
                    description: Return only swaps that match the `swap.other_coin
                      = request.other_coin` condition.
                    type: string
                    enum:
                    - swap.other_coin = request.other_coin
                    example: swap.other_coin = request.other_coin
                    default: '-'
                  from_timestamp:
                    description: Return only swaps that match the `swap.started_at
                      >= request.from_timestamp` condition.
                    type: number
                    enum:
                    - swap.started_at >= request.from_timestamp
                    example: swap.started_at >= request.from_timestamp
                    default: '-'
                  to_timestamp:
                    description: Return only swaps that match the `swap.started_at
                      < request.to_timestamp` condition.
                    type: number
                    enum:
                    - swap.started_at < request.to_timestamp
                    example: swap.started_at < request.to_timestamp
                    default: '-'
            required:
            - method
            - userpass
            - mmrpc
            - params
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  enum:
                  - '2.0'
                  description: The JSON-RPC version
                result:
                  type: object
                  properties:
                    swaps:
                      $ref: '#/components/schemas/SwapStatus'
                      description: A list of standard [SwapStatus](/komodo-defi-framework/api/common_structures/swaps/#swap-status)
                        objects
                    from_uuid:
                      type: string
                      description: The from\_uuid that was set in the request; this
                        value is null if nothing was set
                    skipped:
                      type: number
                      description: The number of skipped records (i.e. the position
                        of `from_uuid` in the list + 1 or `(page_number - 1) * limit`;
                        0 if not set)
                    limit:
                      type: number
                      description: The limit that was set in the request; actual number
                        of swaps can differ from the specified limit (e.g. on the
                        last page)
                    total:
                      type: number
                      description: Total number of swaps available with the selected
                        filters
                    page_number:
                      type: number
                      description: The page\_number that was set in the request; defaults
                        to `1` if not set
                    total_pages:
                      type: number
                      description: Total pages available with the selected filters
                        and limit
                    found_records:
                      type: number
                      description: The number of returned swaps
                  description: The response result
                id:
                  type:
                  - integer
                  - string
                  - 'null'
                  description: The request ID
      '400':
        description: Bad request
      '500':
        description: Internal server error
