/api/v2/method:
  post:
    operationId: max_taker_vol
    summary: 'Komodo DeFi Framework Method: Max Taker Vol'
    description: The max_taker_vol method returns the maximum available volume for
      buy/sell methods for selected coin.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              method:
                type: string
                enum:
                - max_taker_vol
                description: The method name
              userpass:
                type: string
                description: RPC password for authentication
                example: RPC_UserP@SSW0RD
              mmrpc:
                type: string
                enum:
                - '2.0'
                description: The JSON-RPC version
                example: '2.0'
              params:
                type: object
                properties:
                  coin:
                    description: The name of the coin to retrieve the max available
                      taker volume
                    type: string
                required:
                - coin
            required:
            - method
            - userpass
            - mmrpc
            - params
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  enum:
                  - '2.0'
                  description: The JSON-RPC version
                result:
                  type: object
                  properties:
                    result:
                      $ref: '#/components/schemas/FractionalValue'
                      description: The max available taker volume, represented as
                        a standard [FractionalValue](/komodo-defi-framework/api/common_structures/#fractional-value)
                        object.
                  description: The response result
                id:
                  type:
                  - integer
                  - string
                  - 'null'
                  description: The request ID
      '400':
        description: Bad request
      '500':
        description: Internal server error
