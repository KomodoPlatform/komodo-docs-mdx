/api/v2/method:
  post:
    operationId: set_required_confirmations
    summary: 'Komodo DeFi Framework Method: Set Required Confirmations'
    description: The set_required_confirmations method sets the number of confirmations
      for which Komodo DeFi Framework API must wait for the selected coin.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              method:
                type: string
                enum:
                - set_required_confirmations
                description: The method name
              userpass:
                type: string
                description: RPC password for authentication
                example: RPC_UserP@SSW0RD
              mmrpc:
                type: string
                enum:
                - '2.0'
                description: The JSON-RPC version
                example: '2.0'
              params:
                type: object
                properties:
                  coin:
                    description: The ticker of the selected coin
                    type: string
                  confirmations:
                    description: The number of confirmations to require
                    type: integer
                required:
                - coin
                - confirmations
            required:
            - method
            - userpass
            - mmrpc
            - params
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  enum:
                  - '2.0'
                  description: The JSON-RPC version
                result:
                  type: object
                  properties:
                    coin:
                      type: string
                      description: The coin selected in the request
                    confirmations:
                      type: number
                      description: The number of confirmations in the request
                  description: The response result
                id:
                  type:
                  - integer
                  - string
                  - 'null'
                  description: The request ID
      '400':
        description: Bad request
      '500':
        description: Internal server error
