# OpenAPI path spec for my_balance (v1)
/my_balance:
  post:
    operationId: my_balance
    summary: "Komodo DeFi Framework Method: My Balance"
    description: The my_balance method returns the current balance of the specified coin.
    x-mdx-doc-path: ../../../../src/pages/komodo-defi-framework/api/legacy/my_balance/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../../components/schemas/Common.yaml#/RpcV1Request'
              - type: object
                properties:
                  method:
                    type: string
                    enum: [my_balance]
                    description: Method name (must be 'my_balance').
                  coin:
                    $ref: ../../../components/schemas/Common.yaml#/CoinTicker
                    description: The name of the coin to retrieve the balance.
                required:
                  - coin
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                address:
                  type: string
                  description: The address that holds the coins.
                balance:
                  $ref: ../../../components/schemas/Common.yaml#/AmountString
                  description: The number of coins in the address; does not include unspendable_balance.
                unspendable_balance:
                  $ref: ../../../components/schemas/Common.yaml#/AmountString
                  description: The coin balance that is unspendable at the moment (e.g. if the address has immature UTXOs).
                coin:
                  $ref: ../../../components/schemas/Common.yaml#/CoinTicker
                  description: The name of the coin.
              required:
                - address
                - balance
                - unspendable_balance
                - coin
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse'
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse' 