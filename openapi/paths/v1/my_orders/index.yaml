/api/v2/method:
  post:
    operationId: my_orders
    summary: 'Komodo DeFi Framework Method: My Orders'
    description: The my_orders method returns the data of all active orders created
      by the Komodo DeFi Framework API node.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              method:
                type: string
                enum:
                - my_orders
                description: The method name
              userpass:
                type: string
                description: RPC password for authentication
                example: RPC_UserP@SSW0RD
              mmrpc:
                type: string
                enum:
                - '2.0'
                description: The JSON-RPC version
                example: '2.0'
            required:
            - method
            - userpass
            - mmrpc
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  enum:
                  - '2.0'
                  description: The JSON-RPC version
                result:
                  type: object
                  properties:
                    maker_orders:
                      type: object
                      description: Orders that are currently active in market-maker
                        mode
                    taker_orders:
                      type: object
                      description: Orders that are currently active in market-taker
                        mode
                  description: The response result
                id:
                  type:
                  - integer
                  - string
                  - 'null'
                  description: The request ID
      '400':
        description: Bad request
      '500':
        description: Internal server error
