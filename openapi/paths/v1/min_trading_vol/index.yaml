/api/v2/method:
  post:
    operationId: min_trading_vol
    summary: 'Komodo DeFi Framework Method: Min Trading Vol'
    description: The min_trading_vol method returns the minimum required volume for
      buy/sell/setprice methods for the selected coin.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              method:
                type: string
                enum:
                - min_trading_vol
                description: The method name
              userpass:
                type: string
                description: RPC password for authentication
                example: RPC_UserP@SSW0RD
              mmrpc:
                type: string
                enum:
                - '2.0'
                description: The JSON-RPC version
                example: '2.0'
              params:
                type: object
                properties:
                  coin:
                    description: The name of the coin to retrieve the minimum trading
                      volume
                    type: string
                required:
                - coin
            required:
            - method
            - userpass
            - mmrpc
            - params
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  enum:
                  - '2.0'
                  description: The JSON-RPC version
                result:
                  type: object
                  properties:
                    result:
                      type: object
                      description: Result object
                    coin:
                      type: string
                      description: The coin ticker from the request
                    min_trading_vol:
                      type: string
                      description: The minimum trading volume threshold in decimal
                        representation
                    min_trading_vol_rat:
                      $ref: '#/components/schemas/RationalValue'
                      description: The minimum trading volume threshold represented
                        as a standard [RationalValue](/komodo-defi-framework/api/common_structures/#rational-value)
                        object
                    min_trading_vol_fraction:
                      $ref: '#/components/schemas/FractionalValue'
                      description: The minimum trading volume threshold represented
                        as a standard [FractionalValue](/komodo-defi-framework/api/common_structures/#fractional-value)
                        object
                  description: The response result
                id:
                  type:
                  - integer
                  - string
                  - 'null'
                  description: The request ID
      '400':
        description: Bad request
      '500':
        description: Internal server error
