/validateaddress:
  post:
    operationId: validateaddress
    summary: Validate Address
    description: |
      Checks if an input string is a valid address of the specified coin.
    x-mdx-doc-path: ../../src/pages/komodo-defi-framework/api/legacy/validateaddress/index.mdx
    requestBody:
      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../../../components/schemas/Common.yaml#/RpcV1Request'
              - type: object
                properties:
                  method:
                    type: string
                    enum: ["validateaddress"]
                    description: The method name
                    example: "validateaddress
                  coin:
                    $ref: ../../../components/schemas/Common.yaml#/CoinTicker
                    description: The coin to validate address for
                  address:
                    type: string
                    description: The input string to validate
                    example: "RRnMcSeKiLrNdbp91qNVQwwXx5azD4S4CD
                required:
                  - coin
                  - address
    responses:
      '200':
        description: Address validation completed
        content:
          application/json:
            schema:
              type: object
              properties:
                result:
                  type: object
                  properties:
                    is_valid:
                      type: boolean
                      description: Whether input string is a valid coin address
                      example: true
                    reason:
                      type: string
                      description: Only present if not valid. The reason why input string is not a valid address
                      example: "utxo:415] Checksum verification failed
                  required:
                    - is_valid
              required:
                - result
      '400':
        description: Bad request - Invalid parameters
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse'
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/Common.yaml#/RpcErrorResponse' 