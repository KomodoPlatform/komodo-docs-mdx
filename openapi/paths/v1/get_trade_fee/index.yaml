/api/v2/method:
  post:
    operationId: get_trade_fee
    summary: 'Komodo DeFi Framework Method: Get Trade Fee'
    description: The get_trade_fee method returns the approximate amount of the miner
      fee that is paid per swap transaction.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              method:
                type: string
                enum:
                - get_trade_fee
                description: The method name
              userpass:
                type: string
                description: RPC password for authentication
                example: RPC_UserP@SSW0RD
              mmrpc:
                type: string
                enum:
                - '2.0'
                description: The JSON-RPC version
                example: '2.0'
              params:
                type: object
                properties:
                  coin:
                    description: The name of the coin for the requested trade fee
                    type: string
                required:
                - coin
            required:
            - method
            - userpass
            - mmrpc
            - params
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  enum:
                  - '2.0'
                  description: The JSON-RPC version
                result:
                  type: object
                  properties:
                    coin:
                      type: string
                      description: The fee is paid from the user's balance of this
                        coin. This coin name may differ from the requested coin. For
                        example, ERC20 fees are paid by ETH (gas)
                    amount:
                      type: string
                      description: The approximate fee amount to be paid per swap
                        transaction in decimal representation
                    amount_rat:
                      $ref: '#/components/schemas/RationalValue'
                      description: The approximate fee amount to be paid per swap
                        transaction, represented as a standard [RationalValue](/komodo-defi-framework/api/common_structures/#rational-value)
                        object
                    amount_fraction:
                      $ref: '#/components/schemas/FractionalValue'
                      description: The approximate fee amount to be paid per swap
                        transaction, represented as a standard [FractionalValue](/komodo-defi-framework/api/common_structures/#fractional-value)
                        object
                  description: The response result
                id:
                  type:
                  - integer
                  - string
                  - 'null'
                  description: The request ID
      '400':
        description: Bad request
      '500':
        description: Internal server error
