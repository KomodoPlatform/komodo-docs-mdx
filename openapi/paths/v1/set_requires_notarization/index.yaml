/api/v2/method:
  post:
    operationId: set_requires_notarization
    summary: 'Komodo DeFi Framework Method: Set Requires Notarization'
    description: The set_requires_notarization method indicates whether Komodo DeFi
      Framework API must wait for a dPoW notarization of the given atomic swap transactions.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              method:
                type: string
                enum:
                - set_requires_notarization
                description: The method name
              userpass:
                type: string
                description: RPC password for authentication
                example: RPC_UserP@SSW0RD
              mmrpc:
                type: string
                enum:
                - '2.0'
                description: The JSON-RPC version
                example: '2.0'
              params:
                type: object
                properties:
                  coin:
                    description: The ticker of the selected coin
                    type: string
                  requires_notarization:
                    description: Whether the node should wait for dPoW notarization
                      of atomic swap transactions
                    type: boolean
                required:
                - coin
                - requires_notarization
            required:
            - method
            - userpass
            - mmrpc
            - params
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                mmrpc:
                  type: string
                  enum:
                  - '2.0'
                  description: The JSON-RPC version
                result:
                  type: object
                  properties:
                    coin:
                      type: string
                      description: The coin selected in the request
                    requires_notarization:
                      type: string
                      description: Whether the node must wait for a dPoW notarization
                        of the atomic swap transactions
                  description: The response result
                id:
                  type:
                  - integer
                  - string
                  - 'null'
                  description: The request ID
      '400':
        description: Bad request
      '500':
        description: Internal server error
