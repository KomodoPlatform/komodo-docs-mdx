ConfirmationTargets:
  type: object
  description: Number of blocks required for an on-chain lightning-related transaction to be confirmed, used for fee estimation.
  properties:
    background:
      type: integer
      description: Used for transactions that can tolerate slower confirmation times. Recommended range: 12 to 144 blocks.
    normal:
      type: integer
      description: Used for transactions that should confirm promptly. Suggested value: 6 blocks.
    high_priority:
      type: integer
      description: Used for time-critical transactions. Recommended value: 1-2 blocks.
CounterpartyChannelConfig:
  type: object
  description: Configuration for a counterparty's channel settings.
  properties:
    allow_outbound_0conf:
      type: boolean
      description: Optional, defaults to true. Allows outbound channel to be used without waiting for on-chain confirmations.
    force_announced_channel_preference:
      type: boolean
      description: Optional, defaults to true. Forces incoming channel to match our announced channel preference.
    outbound_channels_confirmations:
      type: integer
      description: Optional, defaults to 144. Confirmations to wait before considering an inbound channel locked in.
    our_locktime_limit:
      type: integer
      description: Optional, defaults to 2016. Amount of blocks we're willing to wait to claim money back to us.
    min_funding_sats:
      type: integer
      description: Optional, defaults to 0. Minimum allowed satoshis when an inbound channel is funded.
    max_funding_sats:
      type: integer
      description: Optional, defaults to 16777215. Maximum allowed satoshis when an inbound channel is funded.
    max_htlc_minimum_msat:
      type: integer
      description: Optional, defaults to 18446744073709551615. Remote node's limit on minimum size of HTLCs we can send.
    min_max_htlc_value_in_flight_msat:
      type: integer
      description: Optional, defaults to 0. Remote node's limit on max value of pending HTLCs at any time.
    max_channel_reserve_sats:
      type: integer
      description: Optional, defaults to 18446744073709551615. Remote node's required reserve for punishment.
    min_max_accepted_htlcs:
      type: integer
      description: Optional, defaults to 0. Remote node's limit on max number of pending HTLCs.
LightningActivationParams:
  type: object
  description: Parameters for activating a Lightning node.
  properties:
    name:
      type: string
      description: The name of the node as shown in lightning explorers.
    listening_port:
      type: integer
      description: Optional, defaults to 9735. The port this node listens for incoming connections on.
    color:
      type: string
      description: Optional, defaults to '2b6680'. Hexadecimal color string for network graphs.
    payment_retries:
      type: integer
      description: Optional, defaults to 5. Number of times a payment will be retried if it fails.
    backup_path:
      type: string
      description: Optional. The backup path for channel backups.
LightningChannelAmount:
  type: object
  description: Amount to open a Lightning channel with.
  properties:
    type:
      type: string
      description: 'Exact' for a specific amount or 'Max' for whole balance.
    value:
      type: object
      description: Only required if type is 'Exact'. The amount in BTC to open the channel with.
LightningChannelConfig:
  type: object
  description: Channel configuration for opening or updating a Lightning channel.
  properties:
    inbound_channels_confirmations:
      type: string
      description: Optional, defaults to 6. Confirmations to wait before considering an inbound channel locked in.
    max_inbound_in_flight_htlc_percent:
      type: integer
      description: Optional, defaults to 10. Percentage of channel value capped for outstanding inbound HTLCs.
    our_htlc_minimum_msat:
      type: integer
      description: Optional, defaults to 1. Smallest value HTLC we will accept to process.
    announced_channel:
      type: boolean
      description: Optional, defaults to false. Set to announce the channel publicly.
    commit_upfront_shutdown_pubkey:
      type: boolean
      description: Optional, defaults to true. Requires same key for cooperative closing.
    counterparty_locktime:
      type: integer
      description: Optional, defaults to 144. Blocks required for counterparty to wait to claim money on chain.
    negotiate_scid_privacy:
      type: boolean
      description: Optional, defaults to false. If true, negotiates scid_privacy for outbound private channels.
    their_channel_reserve_sats:
      type: integer
      description: Optional, defaults to 10000 or 1% of channel value. Minimum balance counterparty must maintain.
LightningChannelOptions:
  type: object
  description: Options for Lightning channel fee and expiry settings.
  properties:
    proportional_fee_in_millionths_sats:
      type: integer
      description: Optional, defaults to 0. Fee in millionths of a satoshi for payments forwarded outbound.
    base_fee_msat:
      type: integer
      description: Optional, defaults to 1000. Base fee in millisatoshis for payments forwarded outbound.
    cltv_expiry_delta:
      type: integer
      description: Optional, defaults to 72. Blocks until CLTV expiry.
    max_dust_htlc_exposure_msat:
      type: integer
      description: Optional, defaults to 5000000. Limit for total exposure to in-flight HTLCs burned to fees.
    force_close_avoidance_max_fee_sats:
      type: integer
      description: Optional, defaults to 1000. Additional fee to avoid waiting for counterparty's locktime.
LightningClosedChannelsFilter:
  type: object
  description: Filter for querying closed Lightning channels.
  properties:
    channel_id:
      type: string
      description: Optional. Unique string identifying a channel by its ID.
    counterparty_node_id:
      type: string
      description: Optional. Hexadecimal string identifying a counterparty node.
    funding_tx:
      type: string
      description: Optional. Transaction ID which added funds.
    from_funding_value:
      type: integer
      description: Optional. Minimum value of channel funding in satoshis.
    to_funding_value:
      type: integer
      description: Optional. Maximum value of channel funding in satoshis.
    channel_type:
      type: string
      description: Optional. 'Inbound' or 'Outbound'.
    closing_tx:
      type: string
      description: Optional. Transaction ID which closed the channel.
    closure_reason:
      type: string
      description: Optional. Reason a channel was closed.
    claiming_tx:
      type: string
      description: Optional. Transaction ID that returned remaining outbound funds.
    from_claimed_balance:
      type: integer
      description: Optional. Minimum balance of channel funds claimed in satoshis.
    to_claimed_balance:
      type: integer
      description: Optional. Maximum balance of channel funds claimed in satoshis.
    channel_visibility:
      type: string
      description: Optional. 'Public' or 'Private'.
LightningOpenChannelsFilter:
  type: object
  description: Filter for querying open Lightning channels.
  properties:
    channel_id:
      type: string
      description: Optional. Unique string identifying a channel by its ID.
    counterparty_node_id:
      type: string
      description: Optional. Hexadecimal string identifying a counterparty node.
    funding_tx:
      type: string
      description: Optional. Transaction ID which added funds.
    from_funding_value_sats:
      type: integer
      description: Optional. Minimum value of channel funding in satoshis.
    to_funding_value_sats:
      type: integer
      description: Optional. Maximum value of channel funding in satoshis.
    is_outbound:
      type: boolean
      description: Optional. If true, limits response to outbound channels only.
    from_balance_msat:
      type: integer
      description: Optional. Minimum channel balance in millisatoshis.
    to_balance_msat:
      type: integer
      description: Optional. Maximum channel balance in millisatoshis.
    from_outbound_capacity_msat:
      type: integer
      description: Optional. Minimum outbound capacity in millisatoshis.
    to_outbound_capacity_msat:
      type: integer
      description: Optional. Maximum outbound capacity in millisatoshis.
    from_inbound_capacity_msat:
      type: integer
      description: Optional. Minimum inbound capacity in millisatoshis.
    to_inbound_capacity_msat:
      type: integer
      description: Optional. Maximum inbound capacity in millisatoshis.
    confirmed:
      type: boolean
      description: Optional. If true, only channels with confirmed opening transactions are returned.
    is_usable:
      type: boolean
      description: Optional. If true, only channels that are confirmed and counterparty is online are returned.
    is_public:
      type: boolean
      description: Optional. If true, only channels announced to the lightning network are returned.
LightningPayment:
  type: object
  description: Lightning payment object.
  properties:
    type:
      type: string
      description: The payment type. Accepted values: 'invoice' or 'keysend'.
    invoice:
      type: string
      description: Only used if type is 'invoice'. The invoice string.
    destination:
      type: string
      description: Only used if type is 'keysend'. The node_pubkey (node address in lightning context).
    amount_in_msat:
      type: string
      description: Only used if type is 'keysend'. Amount to be paid, in millisatoshis.
    expiry:
      type: string
      description: Only used if type is 'keysend'. Optional, defaults to 3600. Seconds until payment expires.
LightningPaymentFilter:
  type: object
  description: Filter for querying Lightning payments.
  properties:
    payment_type:
      $ref: '#/LightningPaymentType'
      description: Lightning payment type object.
    description:
      type: string
      description: Optional. Note to indicate the purpose of the invoice.
    status:
      type: string
      description: Optional. Accepted values: 'pending', 'succeeded', 'failed'.
    from_amount_msat:
      type: integer
      description: Optional. Minimum amount sent in millisatoshis.
    to_amount_msat:
      type: integer
      description: Optional. Maximum amount sent in millisatoshis.
    from_fee_paid_msat:
      type: integer
      description: Optional. Minimum transaction fee paid in millisatoshis.
    to_fee_paid_msat:
      type: integer
      description: Optional. Maximum transaction fee paid in millisatoshis.
    from_timestamp:
      type: string
      description: Optional. Minimum timestamp in unix epoch format.
    to_timestamp:
      type: string
      description: Optional. Maximum timestamp in unix epoch format.
LightningPaymentType:
  type: object
  description: Lightning payment type object.
  properties:
    type:
      type: string
      description: Accepted values: 'Outbound Payment' or 'Inbound Payment'.
    destination:
      type: string
      description: Only used if type is 'Outbound Payment'. Pubkey which will receive the payment. 