OrderDataV1:
  type: object
  description: Order data for v1 orders.
  properties:
    base:
      type: string
      description: The base coin ticker.
    rel:
      type: string
      description: The rel coin ticker.
    price:
      type: string
      description: The price of the order.
    max_volume:
      type: string
      description: The maximum volume for the order.
    min_volume:
      type: string
      description: The minimum volume for the order.
    conf_settings:
      $ref: '#/ConfSettings'
      description: Confirmation settings for the order.
OrderDataV2:
  type: object
  description: Order data for v2 orders.
  properties:
    base:
      type: string
      description: The base coin ticker.
    rel:
      type: string
      description: The rel coin ticker.
    price:
      type: string
      description: The price of the order.
    max_volume:
      type: string
      description: The maximum volume for the order.
    min_volume:
      type: string
      description: The minimum volume for the order.
    conf_settings:
      $ref: '#/ConfSettings'
      description: Confirmation settings for the order.
    order_type:
      type: string
      description: The type of the order (e.g., 'maker', 'taker').
ConfSettings:
  type: object
  description: Confirmation settings for an order.
  properties:
    base_confs_required:
      type: integer
      description: Number of confirmations required for the base coin.
    rel_confs_required:
      type: integer
      description: Number of confirmations required for the rel coin.
OrderFilter:
  type: object
  description: Filter object for querying orders.
  properties:
    base:
      type: string
      description: The base coin ticker to filter by.
    rel:
      type: string
      description: The rel coin ticker to filter by.
    status:
      type: string
      description: The status of the order (e.g., 'active', 'inactive').
OrderbookEntry:
  type: object
  description: An entry in the orderbook.
  properties:
    price:
      type: string
      description: The price of the order.
    volume:
      type: string
      description: The volume of the order.
    address:
      type: string
      description: The address of the order maker.
OrderbookRequest:
  type: object
  description: Request object for querying the orderbook.
  properties:
    base:
      type: string
      description: The base coin ticker.
    rel:
      type: string
      description: The rel coin ticker.
OrderbookResponse:
  type: object
  description: Response object for an orderbook query.
  properties:
    bids:
      type: array
      items:
        $ref: '#/OrderbookEntry'
      description: List of bid orders.
    asks:
      type: array
      items:
        $ref: '#/OrderbookEntry'
      description: List of ask orders.
OrderStatusData:
  type: object
  description: Status data for an order.
  properties:
    base:
      type: string
      description: Base currency.
    rel:
      type: string
      description: Rel currency.
    price:
      type: number
      description: Order price as decimal number.
    price_rat:
      $ref: '#/RationalValue'
      description: Order price as rational number.
    max_base_vol:
      type: number
      description: Maximum trade volume.
    max_base_vol_rat:
      $ref: '#/RationalValue'
      description: Maximum trade volume as rational number.
    min_base_vol:
      type: number
      description: Minimum trade volume.
    min_base_vol_rat:
      $ref: '#/RationalValue'
      description: Minimum trade volume as rational number.
    created_at:
      type: number
      description: Timestamp of order creation.
    updated_at:
      type: number
      description: Timestamp of last order update.
    matches:
      type: array
      items:
        type: string
      description: UUIDS of matching orders.
    started_swaps:
      type: array
      items:
        type: string
      description: UUIDS of swaps started.
    uuid:
      type: string
      description: UUID of this order.
    conf_settings:
      $ref: '#/ConfSettings'
      description: Confirmation / Notarisation settings for order.
    base_orderbook_ticker:
      type: string
      description: The ticker of the base currency if orderbook_ticker is configured for the base currency in coins file.
    rel_orderbook_ticker:
      type: string
      description: The ticker of the rel currency if orderbook_ticker is configured for the rel currency in coins file.
    cancellable:
      type: boolean
      description: True if order is in a state which it can be cancelled.
    cancellation_reason:
      type: string
      description: Reason for order cancellation.
    available_amount:
      type: string
      description: Funds available for order to be matched against.
OrderSummaryData:
  type: object
  description: Summary data for an order.
  properties:
    uuid:
      type: string
      description: UUID of the order.
    order_type:
      type: string
      description: Type of the order; Maker or Taker.
    base:
      type: string
      description: Base coin of the order.
    rel:
      type: string
      description: Rel coin of the order.
    price:
      type: number
      description: Price of the order.
    volume:
      type: number
      description: Volume of the order.
    created_at:
      type: number
      description: Unix timestamp in milliseconds, indicating the order creation time.
    last_updated:
      type: number
      description: Unix timestamp in milliseconds, indicating the time the order was last updated.
    Was_taker:
      type: number
      description: 1 if the order was a Taker order that got converted to Maker, 0 otherwise.
    status:
      type: string
      description: Status of the Order.
OrderType:
  type: object
  description: Order type object.
  properties:
    type:
      type: string
      description: GoodTillCancelled or FillOrKill.
RequestBy:
  type: object
  description: Request by volume or number.
  properties:
    type:
      type: string
      description: Defines whether requesting by volume or by number.
    value:
      oneOf:
        - type: number
        - type: string
      description: If type is volume, the amount of coin the user is willing to buy or sell. If type is number, the number of best price trades to return.
CancelBy:
  type: object
  description: Cancel condition for orders.
  properties:
    type:
      type: string
      description: 'All to cancel all orders; Pair to cancel all orders for specific coin pairs; Coin to cancel all orders for a specific coin.'
    data:
      type: object
      description: Additional data for the cancel condition.
      properties:
        base:
          type: string
          description: Base coin of the pair (Pair type only).
        rel:
          type: string
          description: Rel coin of the pair (Pair type only).
        ticker:
          type: string
          description: Order is cancelled if it uses ticker as base or rel (Coin type only). 