    tags:
    - Komodo DeFi Framework API V1
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              userpass:
                type: string
                description: The userpass parameter
              method:
                type: string
                description: The method parameter
                enum:
                - get_gossip_topic_peers
    responses:
      '200':
        description: Success
      '400':
        description: Bad request
      '500':
