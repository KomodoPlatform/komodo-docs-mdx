/api/v1/method:
  post:
    operationId: max_taker_vol
    summary: 'Komodo DeFi Framework Method: Max Taker Vol'
    description: The max_taker_vol method returns the maximum available volume for
      buy/sell methods for selected coin.
    tags:
    - Komodo DeFi Framework API V1
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              method:
                type: string
                description: The method parameter
                enum:
                - max_taker_vol
              coin:
                type: string
                description: The coin parameter
              userpass:
                type: string
                description: The userpass parameter
              mm2:
                type: integer
                description: The mm2 parameter
    responses:
      '200':
        description: Success
      '400':
        description: Bad request
      '500':
        description: Internal server error
