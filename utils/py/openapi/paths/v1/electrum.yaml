/api/v1/method:
  post:
    operationId: electrum
    summary: 'Komodo DeFi Framework Method: Batch Requests'
    description: A batch request is a method for sending several unique requests to
      the network all at once.
    tags:
    - Komodo DeFi Framework API V1
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              method:
                type: string
                enum:
                - electrum
                description: The method name
            required:
            - method
    responses:
      '200':
        description: Success
      '400':
        description: Bad request
      '500':
        description: Internal server error
