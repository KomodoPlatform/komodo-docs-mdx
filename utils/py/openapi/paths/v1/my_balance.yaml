/api/v1/method:
  post:
    operationId: my_balance
    summary: 'Komodo DeFi Framework Method: My Balance'
    description: The my_balance method returns the current balance of the specified
      coin.
    tags:
    - Komodo DeFi Framework API V1
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              userpass:
                type: string
                description: The userpass parameter
              method:
                type: string
                description: The method parameter
                enum:
                - my_balance
              coin:
                type: string
                description: The coin parameter
    responses:
      '200':
        description: Success
      '400':
        description: Bad request
      '500':
        description: Internal server error
