/api/v1/method:
  post:
    operationId: orderbook
    summary: 'Komodo DeFi Framework Method: Orderbook'
    description: The orderbook method requests from the network the currently available
      orders for the specified trading pair.
    tags:
    - Komodo DeFi Framework API V1
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              userpass:
                type: string
                description: The userpass parameter
              method:
                type: string
                description: The method parameter
                enum:
                - orderbook
              base:
                type: string
                description: The base parameter
              rel:
                type: string
                description: The rel parameter
    responses:
      '200':
        description: Success
      '400':
        description: Bad request
      '500':
        description: Internal server error
