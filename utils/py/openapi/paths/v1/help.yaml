/api/v1/method:
  post:
    operationId: help
    summary: 'Komodo DeFi Framework Method: Help'
    description: The help method returns the full API documentation in the terminal.
    tags:
    - Komodo DeFi Framework API V1
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              userpass:
                type: string
                description: The userpass parameter
              method:
                type: string
                description: The method parameter
                enum:
                - help
    responses:
      '200':
        description: Success
      '400':
        description: Bad request
      '500':
        description: Internal server error
