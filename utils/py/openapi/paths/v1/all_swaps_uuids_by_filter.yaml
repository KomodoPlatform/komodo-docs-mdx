/api/v1/method:
  post:
    operationId: all_swaps_uuids_by_filter
    summary: 'Komodo DeFi Framework Method: All Swaps UUIDs by Filter'
    description: The all_swaps_uuids_by_filter method returns all uuids of swaps that
      match the selected filters.
    tags:
    - Komodo DeFi Framework API V1
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              userpass:
                type: string
                description: The userpass parameter
              method:
                type: string
                description: The method parameter
                enum:
                - all_swaps_uuids_by_filter
              my_coin:
                type: string
                description: The my_coin parameter
              other_coin:
                type: string
                description: The other_coin parameter
    responses:
      '200':
        description: Success
      '400':
        description: Bad request
      '500':
        description: Internal server error
