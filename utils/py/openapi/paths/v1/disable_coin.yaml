/api/v1/method:
  post:
    operationId: disable_coin
    summary: 'Komodo DeFi Framework Method: Disable Coin'
    description: The disable_coin method deactivates the previously enabled coin and
      also cancels all active orders that use the selected coin.
    tags:
    - Komodo DeFi Framework API V1
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              userpass:
                type: string
                description: The userpass parameter
              method:
                type: string
                description: The method parameter
                enum:
                - disable_coin
              coin:
                type: string
                description: The coin parameter
    responses:
      '200':
        description: Success
      '400':
        description: Bad request
      '500':
        description: Internal server error
