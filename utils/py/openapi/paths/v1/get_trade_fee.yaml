/api/v1/method:
  post:
    operationId: get_trade_fee
    summary: 'Komodo DeFi Framework Method: Get Trade Fee'
    description: The get_trade_fee method returns the approximate amount of the miner
      fee that is paid per swap transaction.
    tags:
    - Komodo DeFi Framework API V1
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              userpass:
                type: string
                description: The userpass parameter
              method:
                type: string
                description: The method parameter
                enum:
                - get_trade_fee
              coin:
                type: string
                description: The coin parameter
    responses:
      '200':
        description: Success
      '400':
        description: Bad request
      '500':
        description: Internal server error
