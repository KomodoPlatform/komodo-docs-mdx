/api/v1/method:
  post:
    operationId: enable
    summary: 'Komodo DeFi Framework Method: enable'
    description: Enable a coin using the native or RPC method in the Komodo DeFi Framework
      API.
    tags:
    - Komodo DeFi Framework API V1
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              userpass:
                type: string
                description: The userpass parameter
              method:
                type: string
                description: The method parameter
                enum:
                - enable
              coin:
                type: string
                description: The coin parameter
    responses:
      '200':
        description: Success
      '400':
        description: Bad request
      '500':
        description: Internal server error
