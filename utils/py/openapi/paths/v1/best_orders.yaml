/api/v1/method:
  post:
    operationId: best_orders
    summary: 'Komodo DeFi Framework Method: Best Orders'
    description: The best_orders method returns the best price orders that can fill
      the volume for all existing pairs with the selected coin.
    tags:
    - Komodo DeFi Framework API V1
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              userpass:
                type: string
                description: The userpass parameter
              method:
                type: string
                description: The method parameter
                enum:
                - best_orders
              coin:
                type: string
                description: The coin parameter
              action:
                type: string
                description: The action parameter
              volume:
                type: string
                description: The volume parameter
    responses:
      '200':
        description: Success
      '400':
        description: Bad request
      '500':
        description: Internal server error
