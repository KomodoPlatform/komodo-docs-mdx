/api/v1/method:
  post:
    operationId: update_maker_order
    summary: 'Komodo DeFi Framework Method: Update Maker Order'
    description: The update_maker_order method modifies an active order on the orderbook
      created by the current node as a maker (or Bob).
    tags:
    - Komodo DeFi Framework API V1
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              userpass:
                type: string
                description: The userpass parameter
              method:
                type: string
                description: The method parameter
                enum:
                - update_maker_order
              uuid:
                type: string
                description: The uuid parameter
              new_price:
                type: string
                description: The new_price parameter
              volume_delta:
                type: string
                description: The volume_delta parameter
    responses:
      '200':
        description: Success
      '400':
        description: Bad request
      '500':
        description: Internal server error
