/api/v1/method:
  post:
    operationId: version
    summary: 'Komodo DeFi Framework Method: Version'
    description: The version method returns the Komodo DeFi Framework API version.
    tags:
    - Komodo DeFi Framework API V1
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              method:
                type: string
                description: The method parameter
                enum:
                - version
              userpass:
                type: string
                description: The userpass parameter
    responses:
      '200':
        description: Success
      '400':
        description: Bad request
      '500':
        description: Internal server error
