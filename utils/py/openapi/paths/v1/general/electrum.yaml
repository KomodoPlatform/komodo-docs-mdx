/api/v1/method:
  post:
    operationId: electrum
    summary: 'Komodo DeFi Framework Method: electrum'
    description: Activate a coin using the Electrum method in the Komodo DeFi Framework
      API.
    tags:
    - Komodo DeFi Framework API V1
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              coin:
                type: string
                description: The coin parameter
              method:
                type: string
                description: The method parameter
                enum:
                - electrum
              servers:
                type: array
                description: The servers parameter
              min_connected:
                type: integer
                description: The min_connected parameter
              max_connected:
                type: integer
                description: The max_connected parameter
              userpass:
                type: string
                description: The userpass parameter
    responses:
      '200':
        description: Success
      '400':
        description: Bad request
      '500':
        description: Internal server error
