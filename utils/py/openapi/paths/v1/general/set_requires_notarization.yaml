/api/v1/method:
  post:
    operationId: set_requires_notarization
    summary: 'Komodo DeFi Framework Method: Set Requires Notarization'
    description: The set_requires_notarization method indicates whether Komodo DeFi
      Framework API must wait for a dPoW notarization of the given atomic swap transactions.
    tags:
    - Komodo DeFi Framework API V1
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              userpass:
                type: string
                description: The userpass parameter
              method:
                type: string
                description: The method parameter
                enum:
                - set_requires_notarization
              coin:
                type: string
                description: The coin parameter
              requires_notarization:
                type: boolean
                description: The requires_notarization parameter
    responses:
      '200':
        description: Success
      '400':
        description: Bad request
      '500':
        description: Internal server error
