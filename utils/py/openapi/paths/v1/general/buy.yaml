/api/v1/method:
  post:
    operationId: buy
    summary: 'Komodo DeFi Framework Method: Buy'
    description: The buy method issues a buy request and attempts to match an order
      from the orderbook based on the provided arguments.
    tags:
    - Komodo DeFi Framework API V1
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              userpass:
                type: string
                description: The userpass parameter
              method:
                type: string
                description: The method parameter
                enum:
                - buy
              base:
                type: string
                description: The base parameter
              rel:
                type: string
                description: The rel parameter
              price:
                type: number
                description: The price parameter
              volume:
                type: number
                description: The volume parameter
    responses:
      '200':
        description: Success
      '400':
        description: Bad request
      '500':
        description: Internal server error
