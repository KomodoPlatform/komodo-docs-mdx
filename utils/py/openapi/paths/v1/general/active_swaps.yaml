/api/v1/method:
  post:
    operationId: active_swaps
    summary: 'Komodo DeFi Framework Method: Active Swaps'
    description: The active_swaps method returns all swaps currently running on the
      Komodo DeFi Framework API node.
    tags:
    - Komodo DeFi Framework API V1
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              userpass:
                type: string
                description: The userpass parameter
              method:
                type: string
                description: The method parameter
                enum:
                - active_swaps
    responses:
      '200':
        description: Success
      '400':
        description: Bad request
      '500':
        description: Internal server error
