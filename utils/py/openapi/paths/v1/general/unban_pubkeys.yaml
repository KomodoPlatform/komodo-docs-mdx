/api/v1/method:
  post:
    operationId: unban_pubkeys
    summary: 'Komodo DeFi Framework Method: Unban Pubkeys'
    description: The unban_pubkeys method will remove all currently banned pubkeys
      from your ban list, or specific pubkeys from a user defined list.
    tags:
    - Komodo DeFi Framework API V1
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              userpass:
                type: string
                description: The userpass parameter
              method:
                type: string
                description: The method parameter
                enum:
                - unban_pubkeys
              unban_by:
                type: object
                description: The unban_by parameter
    responses:
      '200':
        description: Success
      '400':
        description: Bad request
      '500':
        description: Internal server error
