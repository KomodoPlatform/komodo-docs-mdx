/api/v1/method:
  post:
    operationId: cancel_order
    summary: 'Komodo DeFi Framework Method: Cancel Order'
    description: The cancel_order cancels the active order created by the Komodo DeFi
      Framework API node.
    tags:
    - Komodo DeFi Framework API V1
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              userpass:
                type: string
                description: The userpass parameter
              method:
                type: string
                description: The method parameter
                enum:
                - cancel_order
              uuid:
                type: string
                description: The uuid parameter
    responses:
      '200':
        description: Success
      '400':
        description: Bad request
      '500':
        description: Internal server error
