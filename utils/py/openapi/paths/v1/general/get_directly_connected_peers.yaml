  post:
    operationId: get_directly_connected_peers
    summary: 'Komodo DeFi Framework Method: Get Directly Connected Peers'
    description: The get_directly_connected_peers method returns an array of peers
      (with their multiaddresses) currently connected to the requesting node.
    tags:
    - Komodo DeFi Framework API V1
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              userpass:
                type: string
                description: The userpass parameter
              method:
                type: string
                description: The method parameter
                enum:
                - get_directly_connected_peers
    responses:
      '200':
        description: Success
      '400':
        description: Bad request
      '500':
        description: Internal server error
