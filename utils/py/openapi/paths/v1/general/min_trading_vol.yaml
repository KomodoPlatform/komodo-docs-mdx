/api/v1/method:
  post:
    operationId: min_trading_vol
    summary: 'Komodo DeFi Framework Method: Min Trading Vol'
    description: The min_trading_vol method returns the minimum required volume for
      buy/sell/setprice methods for the selected coin.
    tags:
    - Komodo DeFi Framework API V1
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              userpass:
                type: string
                description: The userpass parameter
              method:
                type: string
                description: The method parameter
                enum:
                - min_trading_vol
              coin:
                type: string
                description: The coin parameter
    responses:
      '200':
        description: Success
      '400':
        description: Bad request
      '500':
        description: Internal server error
