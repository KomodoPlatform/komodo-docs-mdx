/api/v1/method:
  post:
    operationId: set_required_confirmations
    summary: 'Komodo DeFi Framework Method: Set Required Confirmations'
    description: The set_required_confirmations method sets the number of confirmations
      for which Komodo DeFi Framework API must wait for the selected coin.
    tags:
    - Komodo DeFi Framework API V1
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              userpass:
                type: string
                description: The userpass parameter
              method:
                type: string
                description: The method parameter
                enum:
                - set_required_confirmations
              coin:
                type: string
                description: The coin parameter
              confirmations:
                type: integer
                description: The confirmations parameter
    responses:
      '200':
        description: Success
      '400':
        description: Bad request
      '500':
        description: Internal server error
