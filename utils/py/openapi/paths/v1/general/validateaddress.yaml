/api/v1/method:
  post:
    operationId: validateaddress
    summary: 'Komodo DeFi Framework Method: Validate Address'
    description: The validateaddress method checks if an input string is a valid address
      of the specified coin.
    tags:
    - Komodo DeFi Framework API V1
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              userpass:
                type: string
                description: The userpass parameter
              method:
                type: string
                description: The method parameter
                enum:
                - validateaddress
              coin:
                type: string
                description: The coin parameter
              address:
                type: string
                description: The address parameter
    responses:
      '200':
        description: Success
      '400':
        description: Bad request
      '500':
        description: Internal server error
