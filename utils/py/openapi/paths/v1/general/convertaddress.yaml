/api/v1/method:
  post:
    operationId: convertaddress
    summary: 'Komodo DeFi Framework Method: Convert Address'
    description: The convertaddress method converts an input address to a specified
      address format.
    tags:
    - Komodo DeFi Framework API V1
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              userpass:
                type: string
                description: The userpass parameter
              method:
                type: string
                description: The method parameter
                enum:
                - convertaddress
              coin:
                type: string
                description: The coin parameter
              from:
                type: string
                description: The from parameter
              to_address_format:
                type: object
                description: The to_address_format parameter
    responses:
      '200':
        description: Success
      '400':
        description: Bad request
      '500':
        description: Internal server error
