/api/v1/method:
  post:
    operationId: trade_preimage
    summary: 'Komodo DeFi Framework Method: Trade Preimage'
    description: The trade_preimage method returns the approximate fee amounts that
      are paid per the whole swap.
    tags:
    - Komodo DeFi Framework API V1
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              userpass:
                type: string
                description: The userpass parameter
              method:
                type: string
                description: The method parameter
                enum:
                - trade_preimage
              base:
                type: string
                description: The base parameter
              rel:
                type: string
                description: The rel parameter
              price:
                type: string
                description: The price parameter
              volume:
                type: string
                description: The volume parameter
              swap_method:
                type: string
                description: The swap_method parameter
    responses:
      '200':
        description: Success
      '400':
        description: Bad request
      '500':
        description: Internal server error
