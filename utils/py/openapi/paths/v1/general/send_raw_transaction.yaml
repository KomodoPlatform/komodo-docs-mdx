/api/v1/method:
  post:
    operationId: send_raw_transaction
    summary: 'Komodo DeFi Framework Method: Send Raw Transaction'
    description: The send_raw_transaction method broadcasts the transaction to the
      network of the selected coin.
    tags:
    - Komodo DeFi Framework API V1
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              userpass:
                type: string
                description: The userpass parameter
              method:
                type: string
                description: The method parameter
                enum:
                - send_raw_transaction
              coin:
                type: string
                description: The coin parameter
              tx_hex:
                type: string
                description: The tx_hex parameter
    responses:
      '200':
        description: Success
      '400':
        description: Bad request
      '500':
        description: Internal server error
