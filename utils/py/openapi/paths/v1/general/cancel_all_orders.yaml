/api/v1/method:
  post:
    operationId: cancel_all_orders
    summary: 'Komodo DeFi Framework Method: Cancel All Orders'
    description: The cancel_all_orders cancels the active orders created by the Komodo
      DeFi Framework API node by specified condition.
    tags:
    - Komodo DeFi Framework API V1
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              userpass:
                type: string
                description: The userpass parameter
              method:
                type: string
                description: The method parameter
                enum:
                - cancel_all_orders
              cancel_by:
                type: object
                description: The cancel_by parameter
    responses:
      '200':
        description: Success
      '400':
        description: Bad request
      '500':
        description: Internal server error
