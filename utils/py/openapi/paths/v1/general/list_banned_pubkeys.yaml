/api/v1/method:
  post:
    operationId: list_banned_pubkeys
    summary: 'Komodo DeFi Framework Method: List Banned Pubkeys'
    description: The list_banned_pubkeys method returns a list of public keys of nodes
      that are banned from interacting with the node executing the method.
    tags:
    - Komodo DeFi Framework API V1
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              userpass:
                type: string
                description: The userpass parameter
              method:
                type: string
                description: The method parameter
                enum:
                - list_banned_pubkeys
    responses:
      '200':
        description: Success
      '400':
        description: Bad request
      '500':
        description: Internal server error
