/api/v1/method:
  post:
    operationId: convert_utxo_address
    summary: 'Komodo DeFi Framework Method: Convert UTXO Address'
    description: The convert_utxo_address method takes a UTXO address as input and
      returns the equivalent address for another UTXO coin.
    tags:
    - Komodo DeFi Framework API V1
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              userpass:
                type: string
                description: The userpass parameter
              method:
                type: string
                description: The method parameter
                enum:
                - convert_utxo_address
              coin:
                type: string
                description: The coin parameter
              address:
                type: string
                description: The address parameter
              to_coin:
                type: string
                description: The to_coin parameter
    responses:
      '200':
        description: Success
      '400':
        description: Bad request
      '500':
        description: Internal server error
