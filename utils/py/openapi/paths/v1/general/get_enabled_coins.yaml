/api/v1/method:
  post:
    operationId: get_enabled_coins
    summary: 'Komodo DeFi Framework Method: Get Enabled Coins'
    description: The get_enabled_coins method returns data of coins that are currently
      enabled on the user
    tags:
    - Komodo DeFi Framework API V1
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              userpass:
                type: string
                description: The userpass parameter
              method:
                type: string
                description: The method parameter
                enum:
                - get_enabled_coins
    responses:
      '200':
        description: Success
      '400':
        description: Bad request
      '500':
        description: Internal server error
