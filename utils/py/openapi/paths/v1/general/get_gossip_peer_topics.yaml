/api/v1/method:
  post:
    operationId: get_gossip_peer_topics
    summary: 'Komodo DeFi Framework Method: Get Gossip Peer Topics'
    description: The get_gossip_peer_topics method returns a map of peerIDs to an
      array of the topics to which they are subscribed.
    tags:
    - Komodo DeFi Framework API V1
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              userpass:
                type: string
                description: The userpass parameter
              method:
                type: string
                description: The method parameter
                enum:
                - get_gossip_peer_topics
    responses:
      '200':
        description: Success
      '400':
        description: Bad request
      '500':
        description: Internal server error
