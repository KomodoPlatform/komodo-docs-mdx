/api/v1/method:
  post:
    operationId: order_status
    summary: 'Komodo DeFi Framework Method: Order Status'
    description: The order_status method returns the data of the order with the selected
      uuid created by the Komodo DeFi Framework API node.
    tags:
    - Komodo DeFi Framework API V1
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              userpass:
                type: string
                description: The userpass parameter
              method:
                type: string
                description: The method parameter
                enum:
                - order_status
              uuid:
                type: string
                description: The uuid parameter
    responses:
      '200':
        description: Success
      '400':
        description: Bad request
      '500':
        description: Internal server error
