      Framework API metrics used in Prometheus and Grafana.
    tags:
    - Komodo DeFi Framework API V1
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              method:
                type: string
                description: The method parameter
                enum:
                - metrics
              userpass:
                type: string
                description: The userpass parameter
    responses:
      '200':
        description: Success
      '400':
        description: Bad request
      '500':
        description: Internal server error
