/api/v1/method:
  post:
    operationId: orderbook_depth
    summary: 'Komodo DeFi Framework Method: Orderbook Depth'
    description: The orderbook_depth method returns the number of asks and bids for
      the specified trading pairs.
    tags:
    - Komodo DeFi Framework API V1
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              userpass:
                type: string
                description: The userpass parameter
              method:
                type: string
                description: The method parameter
                enum:
                - orderbook_depth
              pairs:
                type: array
                description: The pairs parameter
    responses:
      '200':
        description: Success
      '400':
        description: Bad request
      '500':
        description: Internal server error
