/api/v1/method:
  post:
    operationId: orders_history_by_filter
    summary: 'Komodo DeFi Framework Method: Orders History By Filter'
    description: The orders_history_by_filter method returns all orders, whether active
      or inactive, that match the selected filters.
    tags:
    - Komodo DeFi Framework API V1
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              userpass:
                type: string
                description: The userpass parameter
              method:
                type: string
                description: The method parameter
                enum:
                - orders_history_by_filter
              order_type:
                type: string
                description: The order_type parameter
              initial_action:
                type: string
                description: The initial_action parameter
    responses:
      '200':
        description: Success
      '400':
        description: Bad request
      '500':
        description: Internal server error
