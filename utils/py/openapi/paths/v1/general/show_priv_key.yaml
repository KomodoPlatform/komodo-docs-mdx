/api/v1/method:
  post:
    operationId: show_priv_key
    summary: 'Komodo DeFi Framework Method: Show Priv Key'
    description: The show_priv_key method returns the private key of the specified
      coin in a format compatible with coin wallets.
    tags:
    - Komodo DeFi Framework API V1
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              userpass:
                type: string
                description: The userpass parameter
              method:
                type: string
                description: The method parameter
                enum:
                - show_priv_key
              coin:
                type: string
                description: The coin parameter
    responses:
      '200':
        description: Success
      '400':
        description: Bad request
      '500':
        description: Internal server error
