/api/v1/method:
  post:
    operationId: withdraw
    summary: 'Komodo DeFi Framework Method: Withdraw'
    description: The withdraw method generates, signs, and returns a transaction that
      transfers the amount of coin to the address indicated in the to argument.
    tags:
    - Komodo DeFi Framework API V1
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              method:
                type: string
                description: The method parameter
                enum:
                - withdraw
              coin:
                type: string
                description: The coin parameter
              to:
                type: string
                description: The to parameter
              amount:
                type: string
                description: The amount parameter
              userpass:
                type: string
                description: The userpass parameter
    responses:
      '200':
        description: Success
      '400':
        description: Bad request
      '500':
        description: Internal server error
