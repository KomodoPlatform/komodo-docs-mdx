/api/v1/method:
  post:
    operationId: my_recent_swaps
    summary: 'Komodo DeFi Framework Method: My Recent Swaps'
    description: The my_recent_swaps method returns the data of the most recent atomic
      swaps executed by the Komodo DeFi Framework API node.
    tags:
    - Komodo DeFi Framework API V1
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              userpass:
                type: string
                description: The userpass parameter
              method:
                type: string
                description: The method parameter
                enum:
                - my_recent_swaps
              limit:
                type: integer
                description: The limit parameter
              my_coin:
                type: string
                description: The my_coin parameter
              other_coin:
                type: string
                description: The other_coin parameter
    responses:
      '200':
        description: Success
      '400':
        description: Bad request
      '500':
        description: Internal server error
