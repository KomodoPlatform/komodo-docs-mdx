      on an Komodo DeFi Framework API node.
    tags:
    - Komodo DeFi Framework API V1
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              method:
                type: string
                description: The method parameter
                enum:
                - my_swap_status
              params:
                type: object
                description: The params parameter
              userpass:
                type: string
                description: The userpass parameter
    responses:
      '200':
        description: Success
      '400':
        description: Bad request
      '500':
        description: Internal server error
