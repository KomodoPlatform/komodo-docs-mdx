    tags:
    - Komodo DeFi Framework API V1
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              userpass:
                type: string
                description: The userpass parameter
              method:
                type: string
                description: The method parameter
                enum:
                - get_my_peer_id
    responses:
      '200':
        description: Success
      '400':
        description: Bad request
      '500':
        description: Internal server error
