/api/v1/method:
  post:
    operationId: my_orders
    summary: 'Komodo DeFi Framework Method: My Orders'
    description: The my_orders method returns the data of all active orders created
      by the Komodo DeFi Framework API node.
    tags:
    - Komodo DeFi Framework API V1
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              userpass:
                type: string
                description: The userpass parameter
              method:
                type: string
                description: The method parameter
                enum:
                - my_orders
    responses:
      '200':
        description: Success
      '400':
        description: Bad request
      '500':
        description: Internal server error
