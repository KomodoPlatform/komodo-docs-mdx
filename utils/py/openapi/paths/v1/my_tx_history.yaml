/api/v1/method:
  post:
    operationId: my_tx_history
    summary: 'Komodo DeFi Framework Method: My Tx History'
    description: The my_tx_history method returns the blockchain transactions involving
      the Komodo DeFi Framework API node
    tags:
    - Komodo DeFi Framework API V1
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              userpass:
                type: string
                description: The userpass parameter
              method:
                type: string
                description: The method parameter
                enum:
                - my_tx_history
              coin:
                type: string
                description: The coin parameter
              limit:
                type: integer
                description: The limit parameter
              from_id:
                type: string
                description: The from_id parameter
    responses:
      '200':
        description: Success
      '400':
        description: Bad request
      '500':
        description: Internal server error
