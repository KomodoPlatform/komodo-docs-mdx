/api/v1/method:
  post:
    operationId: coins_needed_for_kick_start
    summary: 'Komodo DeFi Framework Method: Coins Needed For Kick Start'
    description: Learn how to kick-start interrupted swaps on the Komodo DeFi Framework
      API by activating the necessary coins using the coins_needed_for_kick_start
      method.
    tags:
    - Komodo DeFi Framework API V1
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              userpass:
                type: string
                description: The userpass parameter
              method:
                type: string
                description: The method parameter
                enum:
                - coins_needed_for_kick_start
    responses:
      '200':
        description: Success
      '400':
        description: Bad request
      '500':
        description: Internal server error
