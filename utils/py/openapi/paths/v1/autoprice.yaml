/api/v1/method:
  post:
    operationId: autoprice
    summary: 'Komodo DeFi Framework Method: Setprice'
    description: The setprice method places an order on the orderbook, and it relies
      on this node acting as a maker, also called a Bob node.
    tags:
    - Komodo DeFi Framework API V1
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              userpass:
                type: string
                description: The userpass parameter
              method:
                type: string
                description: The method parameter
                enum:
                - autoprice
              base:
                type: string
                description: The base parameter
              rel:
                type: string
                description: The rel parameter
              price:
                type: string
                description: The price parameter
              volume:
                type: string
                description: The volume parameter
    responses:
      '200':
        description: Success
      '400':
        description: Bad request
      '500':
        description: Internal server error
