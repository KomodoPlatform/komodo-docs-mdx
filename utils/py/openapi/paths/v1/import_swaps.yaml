/api/v1/method:
  post:
    operationId: import_swaps
    summary: 'Komodo DeFi Framework Method: Import Swaps'
    description: The import_swaps method imports to the local database the swaps data
      that was exported from another Komodo DeFi Framework API instance.
    tags:
    - Komodo DeFi Framework API V1
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              userpass:
                type: string
                description: The userpass parameter
              method:
                type: string
                description: The method parameter
                enum:
                - import_swaps
              swaps:
                type: array
                description: The swaps parameter
    responses:
      '200':
        description: Success
      '400':
        description: Bad request
      '500':
        description: Internal server error
