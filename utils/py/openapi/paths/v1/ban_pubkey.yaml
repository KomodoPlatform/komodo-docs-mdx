/api/v1/method:
  post:
    operationId: ban_pubkey
    summary: 'Komodo DeFi Framework Method: Ban Pubkey'
    description: The ban_pubkey method bans the selected pubkey ignoring its order
      matching messages and preventing its orders from displaying in the orderbook.
    tags:
    - Komodo DeFi Framework API V1
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              userpass:
                type: string
                description: The userpass parameter
              method:
                type: string
                description: The method parameter
                enum:
                - ban_pubkey
              pubkey:
                type: string
                description: The pubkey parameter
              reason:
                type: string
                description: The reason parameter
              duration_min:
                type: integer
                description: The duration_min parameter
    responses:
      '200':
        description: Success
      '400':
        description: Bad request
      '500':
        description: Internal server error
