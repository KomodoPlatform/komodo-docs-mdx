/api/v2/method:
  post:
    operationId: enable_slp
    summary: 'Komodo DeFi Framework Method: Enable NFT'
    description: The enable_nft method activates NFT-like tokens on the platform if
      the NFT network was already activated, but without the nft_req parameter.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              userpass:
                type: string
                description: The userpass parameter
              method:
                type: string
                description: The method parameter
                enum:
                - enable_slp
              mmrpc:
                type: string
                description: The mmrpc parameter
              params:
                type: object
                description: The params parameter
    responses:
      '200':
        description: Success
      '400':
        description: Bad request
      '500':
        description: Internal server error
