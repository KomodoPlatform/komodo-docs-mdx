      (required for activation) given a platform and contract as input.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              userpass:
                type: string
                description: The userpass parameter
              mmrpc:
                type: string
                description: The mmrpc parameter
              method:
                type: string
                description: The method parameter
                enum:
                - get_token_info
              params:
                type: object
                description: The params parameter
    responses:
      '200':
        description: Success
      '400':
        description: Bad request
      '500':
        description: Internal server error
