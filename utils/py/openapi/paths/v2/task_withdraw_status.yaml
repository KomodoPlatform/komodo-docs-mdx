/api/v2/method:
  post:
    operationId: task-withdraw-status
    summary: 'Komodo DeFi Framework Method: Withdraw Task Status'
    description: Get the status of a withdrawal transaction generation in the Komodo
      DeFi Framework API.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              mmrpc:
                type: string
                description: The mmrpc parameter
              userpass:
                type: string
                description: The userpass parameter
              method:
                type: string
                description: The method parameter
                enum:
                - task::withdraw::status
              params:
                type: object
                description: The params parameter
              id:
                type: integer
                description: The id parameter
    responses:
      '200':
        description: Success
      '400':
        description: Bad request
      '500':
        description: Internal server error
