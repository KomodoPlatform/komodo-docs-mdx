/api/v2/method:
  post:
    operationId: orderbook
    summary: 'Komodo DeFi Framework Method: Orderbook'
    description: The orderbook method requests from the network the currently available
      orders for the specified trading pair.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              mmrpc:
                type: string
                description: The mmrpc parameter
              userpass:
                type: string
                description: The userpass parameter
              method:
                type: string
                description: The method parameter
                enum:
                - orderbook
              params:
                type: object
                description: The params parameter
              id:
                type: integer
                description: The id parameter
    responses:
      '200':
        description: Success
      '400':
        description: Bad request
      '500':
        description: Internal server error
