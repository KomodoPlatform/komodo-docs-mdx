/api/v2/method:
  post:
    operationId: trade_preimage
    summary: 'Komodo DeFi Framework Method: Trade Preimage'
    description: The trade_preimage method returns the approximate fee amounts that
      are paid per the whole swap.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              mmrpc:
                type: string
                description: The mmrpc parameter
              userpass:
                type: string
                description: The userpass parameter
              method:
                type: string
                description: The method parameter
                enum:
                - trade_preimage
              params:
                type: object
                description: The params parameter
              id:
                type: integer
                description: The id parameter
    responses:
      '200':
        description: Success
      '400':
        description: Bad request
      '500':
        description: Internal server error
