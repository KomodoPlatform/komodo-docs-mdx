/api/v2/method:
  post:
    operationId: task-create_new_account-init
    summary: 'Komodo DeFi Framework Method: Initialize Create New Account Task'
    description: Initialize a task to create a new HD account using the Komodo DeFi
      Framework API.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              userpass:
                type: string
                description: The userpass parameter
              mmrpc:
                type: string
                description: The mmrpc parameter
              method:
                type: string
                description: The method parameter
                enum:
                - task::create_new_account::init
              params:
                type: object
                description: The params parameter
              id:
                type: integer
                description: The id parameter
    responses:
      '200':
        description: Success
      '400':
        description: Bad request
      '500':
        description: Internal server error
