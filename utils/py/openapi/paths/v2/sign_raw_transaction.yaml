/api/v2/method:
  post:
    operationId: sign_raw_transaction
    summary: 'Komodo DeFi Framework Method: Sign Raw Transaction'
    description: The sign_raw_transaction method allows users to sign UTXO or EVM
      raw transactions, returning a signed transaction hex ready for broadcast.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              userpass:
                type: string
                description: The userpass parameter
              mmrpc:
                type: string
                description: The mmrpc parameter
              method:
                type: string
                description: The method parameter
                enum:
                - sign_raw_transaction
              params:
                type: object
                description: The params parameter
              id:
                type: integer
                description: The id parameter
    responses:
      '200':
        description: Success
      '400':
        description: Bad request
      '500':
        description: Internal server error
