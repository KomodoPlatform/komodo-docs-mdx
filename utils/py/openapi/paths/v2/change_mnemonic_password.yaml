/api/v2/method:
  post:
    operationId: change_mnemonic_password
    summary: 'Komodo DeFi Framework Method: Change Mnemonic Password'
    description: The change_mnemonic_password method allows a user to update the password
      used to encrypt a mnemonic phrase in their local database.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              mmrpc:
                type: string
                description: The mmrpc parameter
              method:
                type: string
                description: The method parameter
                enum:
                - change_mnemonic_password
              userpass:
                type: string
                description: The userpass parameter
              params:
                type: object
                description: The params parameter
    responses:
      '200':
        description: Success
      '400':
        description: Bad request
      '500':
        description: Internal server error
