/api/v2/method:
  post:
    operationId: get_raw_transaction
    summary: 'Komodo DeFi Framework Method: Get Raw Transaction'
    description: The get_raw_transaction method returns the full signed raw transaction
      hex for a given coin and transaction hash.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              mmrpc:
                type: string
                description: The mmrpc parameter
              method:
                type: string
                description: The method parameter
                enum:
                - get_raw_transaction
              userpass:
                type: string
                description: The userpass parameter
              params:
                type: object
                description: The params parameter
              id:
                type: integer
                description: The id parameter
    responses:
      '200':
        description: Success
      '400':
        description: Bad request
      '500':
        description: Internal server error
