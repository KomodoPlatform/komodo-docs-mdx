/api/v2/method:
  post:
    operationId: start_version_stat_collection
    summary: 'Komodo DeFi Framework Method: Start Version Stat Collection'
    description: The start_version_stat_collection method initiates storing version
      statistics for nodes previously registered via the add_node_to_version_stat
      method.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              mmrpc:
                type: string
                description: The mmrpc parameter
              method:
                type: string
                description: The method parameter
                enum:
                - start_version_stat_collection
              userpass:
                type: string
                description: The userpass parameter
              params:
                type: object
                description: The params parameter
    responses:
      '200':
        description: Success
      '400':
        description: Bad request
      '500':
        description: Internal server error
