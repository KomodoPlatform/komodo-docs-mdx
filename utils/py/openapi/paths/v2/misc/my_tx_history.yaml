/api/v2/method:
  post:
    operationId: my_tx_history
    summary: 'Komodo DeFi Framework Method: My TX History'
    description: The my_tx_history method allows you to view the transaction history
      of coins.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              userpass:
                type: string
                description: The userpass parameter
              mmrpc:
                type: string
                description: The mmrpc parameter
              method:
                type: string
                description: The method parameter
                enum:
                - my_tx_history
              params:
                type: object
                description: The params parameter
    responses:
      '200':
        description: Success
      '400':
        description: Bad request
      '500':
        description: Internal server error
