/api/v2/method:
  post:
    operationId: get_wallet_names
    summary: 'Komodo DeFi Framework Method: Get Wallet Names'
    description: The get_wallet_names method returns a list of wallet names for a
      user
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              userpass:
                type: string
                description: The userpass parameter
              mmrpc:
                type: string
                description: The mmrpc parameter
              method:
                type: string
                description: The method parameter
                enum:
                - get_wallet_names
              id:
                type: integer
                description: The id parameter
    responses:
      '200':
        description: Success
      '400':
        description: Bad request
      '500':
        description: Internal server error
