/api/v2/method:
  post:
    operationId: withdraw_nft
    summary: 'Komodo DeFi Framework Method: Withdraw NFT'
    description: The withdraw_nft method creates a signed transaction to withdraw
      an NFT, supporting both ERC721 and ERC1155 types.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              userpass:
                type: string
                description: The userpass parameter
              method:
                type: string
                description: The method parameter
                enum:
                - withdraw_nft
              mmrpc:
                type: string
                description: The mmrpc parameter
              params:
                type: object
                description: The params parameter
    responses:
      '200':
        description: Success
      '400':
        description: Bad request
      '500':
        description: Internal server error
