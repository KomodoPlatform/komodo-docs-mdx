/api/v2/method:
  post:
    operationId: max_maker_vol
    summary: 'Komodo DeFi Framework Method: Max Maker Volume'
    description: The max_maker_vol method returns the maximum volume of a coin which
      can be used to create a maker order.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              userpass:
                type: string
                description: The userpass parameter
              mmrpc:
                type: string
                description: The mmrpc parameter
              method:
                type: string
                description: The method parameter
                enum:
                - max_maker_vol
              params:
                type: object
                description: The params parameter
    responses:
      '200':
        description: Success
      '400':
        description: Bad request
      '500':
        description: Internal server error
