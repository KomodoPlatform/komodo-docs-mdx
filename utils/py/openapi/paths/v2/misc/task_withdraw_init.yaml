/api/v2/method:
  post:
    operationId: task-withdraw-init
    summary: 'Komodo DeFi Framework Method: Initialize Withdraw Task'
    description: Generate, sign, and return a withdrawal transaction in the Komodo
      DeFi Framework API.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              mmrpc:
                type: string
                description: The mmrpc parameter
              userpass:
                type: string
                description: The userpass parameter
              method:
                type: string
                description: The method parameter
                enum:
                - task::withdraw::init
              params:
                type: object
                description: The params parameter
              id:
                type: integer
                description: The id parameter
    responses:
      '200':
        description: Success
      '400':
        description: Bad request
      '500':
        description: Internal server error
