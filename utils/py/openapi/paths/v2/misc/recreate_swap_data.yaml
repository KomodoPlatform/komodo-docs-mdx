/api/v2/method:
  post:
    operationId: recreate_swap_data
    summary: 'Komodo DeFi Framework Method: Recreate Swap Data'
    description: The recreate_swap_data method helps recover lost swap data due to
      storage errors or hardware failure.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              userpass:
                type: string
                description: The userpass parameter
              mmrpc:
                type: string
                description: The mmrpc parameter
              method:
                type: string
                description: The method parameter
                enum:
                - recreate_swap_data
              params:
                type: object
                description: The params parameter
              id:
                type: integer
                description: The id parameter
    responses:
      '200':
        description: Success
      '400':
        description: Bad request
      '500':
        description: Internal server error
