/api/v2/method:
  post:
    operationId: best_orders
    summary: 'Komodo DeFi Framework Method: Best Orders'
    description: The best_orders method returns the best priced trades available on
      the orderbook.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              userpass:
                type: string
                description: The userpass parameter
              method:
                type: string
                description: The method parameter
                enum:
                - best_orders
              mmrpc:
                type: string
                description: The mmrpc parameter
              params:
                type: object
                description: The params parameter
    responses:
      '200':
        description: Success
      '400':
        description: Bad request
      '500':
        description: Internal server error
