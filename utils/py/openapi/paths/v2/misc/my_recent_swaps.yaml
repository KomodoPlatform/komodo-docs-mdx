/api/v2/method:
  post:
    operationId: my_recent_swaps
    summary: 'Komodo DeFi Framework Method: My Recent Swaps'
    description: The my_recent_swaps method returns the data of the most recent atomic
      swaps executed by the Komodo DeFi Framework API node.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              mmrpc:
                type: string
                description: The mmrpc parameter
              userpass:
                type: string
                description: The userpass parameter
              method:
                type: string
                description: The method parameter
                enum:
                - my_recent_swaps
              params:
                type: object
                description: The params parameter
    responses:
      '200':
        description: Success
      '400':
        description: Bad request
      '500':
        description: Internal server error
