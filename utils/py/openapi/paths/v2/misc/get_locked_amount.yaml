/api/v2/method:
  post:
    operationId: get_locked_amount
    summary: 'Komodo DeFi Framework Method: Get Locked Amount'
    description: The get_locked_amount method returns the amount of a coin currently
      locked by a swap in progress, with details in decimal, fraction, and rational
      formats.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              userpass:
                type: string
                description: The userpass parameter
              mmrpc:
                type: string
                description: The mmrpc parameter
              method:
                type: string
                description: The method parameter
                enum:
                - get_locked_amount
              params:
                type: object
                description: The params parameter
              id:
                type: integer
                description: The id parameter
    responses:
      '200':
        description: Success
      '400':
        description: Bad request
      '500':
        description: Internal server error
