    operationId: refresh_nft_metadata
    summary: 'Komodo DeFi Framework Method: Refresh NFT Metadata'
    description: The refresh_nft_metadata method refreshes metadata for a specific
      NFT and related transactions using provided proxy URLs.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              userpass:
                type: string
                description: The userpass parameter
              method:
                type: string
                description: The method parameter
                enum:
                - refresh_nft_metadata
              mmrpc:
                type: string
                description: The mmrpc parameter
              params:
                type: object
                description: The params parameter
    responses:
      '200':
        description: Success
      '400':
        description: Bad request
      '500':
        description: Internal server error
