/api/v2/method:
  post:
    operationId: get_swap_transaction_fee_policy
    summary: 'Komodo DeFi Framework Method: Get Swap Transaction Fee Policy'
    description: The get_swap_transaction_fee_policy method allows you to get the
      current gas fees policy used when estimating swap transaction fees for supported
      for ETH/EVM coins/tokens..
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              userpass:
                type: string
                description: The userpass parameter
              method:
                type: string
                description: The method parameter
                enum:
                - get_swap_transaction_fee_policy
              mmrpc:
                type: string
                description: The mmrpc parameter
              params:
                type: object
                description: The params parameter
    responses:
      '200':
        description: Success
      '400':
        description: Bad request
      '500':
        description: Internal server error
