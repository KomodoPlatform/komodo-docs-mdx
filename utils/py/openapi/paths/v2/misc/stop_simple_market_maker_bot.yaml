  post:
    operationId: stop_simple_market_maker_bot
    summary: 'Komodo DeFi Framework Method: Stop Simple Market Maker Bot'
    description: The stop_simple_market_maker_bot method tells the bot to finish placing
      orders at the end of the current loop 30 seconds minimum and 30 seconds by default.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              userpass:
                type: string
                description: The userpass parameter
              mmrpc:
                type: string
                description: The mmrpc parameter
              method:
                type: string
                description: The method parameter
                enum:
                - stop_simple_market_maker_bot
              params:
                type: object
                description: The params parameter
              id:
                type: integer
                description: The id parameter
    responses:
      '200':
        description: Success
      '400':
        description: Bad request
      '500':
        description: Internal server error
