/api/v2/method:
  post:
    operationId: experimental-staking-claim_rewards
    summary: 'Komodo DeFi Framework Method: Claim Staking Rewards'
    description: The experimental::staking::claim_rewards method claims all delegated
      staking rewards from a validator.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              userpass:
                type: string
                description: The userpass parameter
              method:
                type: string
                description: The method parameter
                enum:
                - experimental::staking::claim_rewards
              mmrpc:
                type: string
                description: The mmrpc parameter
              params:
                type: object
                description: The params parameter
    responses:
      '200':
        description: Success
      '400':
        description: Bad request
      '500':
        description: Internal server error
