/api/v2/method:
  post:
    operationId: get_eth_estimated_fee_per_gas
    summary: 'Komodo DeFi Framework Method: Get ETH Estimated Fee per Gas'
    description: The get_eth_estimated_fee_per_gas method allows you to get the gas
      priority fee estimates for an active coin of your choice.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              userpass:
                type: string
                description: The userpass parameter
              method:
                type: string
                description: The method parameter
                enum:
                - get_eth_estimated_fee_per_gas
              mmrpc:
                type: string
                description: The mmrpc parameter
              params:
                type: object
                description: The params parameter
    responses:
      '200':
        description: Success
      '400':
        description: Bad request
      '500':
        description: Internal server error
