/api/v2/method:
  post:
    operationId: enable_eth_with_tokens
    summary: 'Komodo DeFi Framework Method: Enable ETH with Tokens'
    description: The enable_eth_with_tokens method allows you to enable a platform
      coin like ETH along with multiple ERC20 like tokens of the platform coin chain
      in a single command.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              userpass:
                type: string
                description: The userpass parameter
              method:
                type: string
                description: The method parameter
                enum:
                - enable_eth_with_tokens
              mmrpc:
                type: string
                description: The mmrpc parameter
              params:
                type: object
                description: The params parameter
    responses:
      '200':
        description: Success
      '400':
        description: Bad request
      '500':
        description: Internal server error
