/api/v2/method:
  post:
    operationId: get_public_key
    summary: 'Komodo DeFi Framework Method: Get Public Key'
    description: The get_public_key method returns the compressed secp256k1 pubkey
      corresponding to the user
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              userpass:
                type: string
                description: The userpass parameter
              mmrpc:
                type: string
                description: The mmrpc parameter
              method:
                type: string
                description: The method parameter
                enum:
                - get_public_key
              params:
                type: object
                description: The params parameter
              id:
                type: integer
                description: The id parameter
    responses:
      '200':
        description: Success
      '400':
        description: Bad request
      '500':
        description: Internal server error
