/api/v2/method:
  post:
    operationId: withdraw
    summary: 'Komodo DeFi Framework Method: Withdraw'
    description: The withdraw method generates, signs, and returns a transaction that
      transfers the amount of coin to the address indicated in the to argument.
    tags:
    - Komodo DeFi Framework API V2
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              userpass:
                type: string
                description: The userpass parameter
              mmrpc:
                type: string
                description: The mmrpc parameter
              method:
                type: string
                description: The method parameter
                enum:
                - withdraw
              params:
                type: object
                description: The params parameter
              id:
                type: integer
                description: The id parameter
    responses:
      '200':
        description: Success
      '400':
        description: Bad request
      '500':
        description: Internal server error
