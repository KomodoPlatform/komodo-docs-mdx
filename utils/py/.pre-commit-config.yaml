# Pre-commit hooks configuration for Komodo DeFi Framework Documentation Tools
# ===========================================================================

repos:
  # Code formatting
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=100]

  # Import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=100]

  # Linting
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=100, --extend-ignore=E203,W503]
        additional_dependencies:
          - flake8-docstrings
          - flake8-import-order

  # Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: [types-PyYAML, types-requests]
        args: [--ignore-missing-imports, --no-strict-optional]

  # General quality checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # Python-specific
      - id: check-ast           # Check Python AST
      - id: check-builtin-literals  # Check for builtin literals
      - id: check-docstring-first   # Check docstring placement
      - id: debug-statements    # Check for debugger statements
      - id: name-tests-test     # Ensure test files are named correctly
      
      # General file checks
      - id: check-added-large-files  # Prevent large files
      - id: check-case-conflict     # Check for case conflicts
      - id: check-merge-conflict    # Check for merge conflicts
      - id: check-symlinks          # Check for broken symlinks
      - id: check-toml              # Check TOML syntax
      - id: check-yaml              # Check YAML syntax
      - id: check-json              # Check JSON syntax
      
      # Whitespace and formatting
      - id: trailing-whitespace     # Remove trailing whitespace
      - id: end-of-file-fixer      # Ensure files end with newline
      - id: mixed-line-ending      # Fix mixed line endings
      - id: fix-byte-order-marker  # Remove UTF-8 BOM

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: [-c, pyproject.toml]

  # Documentation checks
  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        args: [--convention=google]

  # Dependency checks
  - repo: https://github.com/Lucas-C/pre-commit-hooks-safety
    rev: v1.3.2
    hooks:
      - id: python-safety-dependencies-check

# Configuration
default_stages: [commit]
fail_fast: false

# CI configuration
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false 