openapi: 3.0.0
info:
  title: Komodo DeFi Framework - Help API
  version: v2
  description: OpenAPI specification for the help methods.
paths:
  /help:
    post:
      summary: Help
      description: The help method returns the full API documentation in the terminal.
      operationId: help
      tags:
      - help
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
              - userpass
              - method
              properties:
                userpass:
                  type: string
                  description: User password for authentication.
                  example: RPC_UserP@SSW0RD
                method:
                  type: string
                  description: Name of the method to be called.
                  enum:
                  - help
      responses:
        '200':
          description: Successful response for help
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/help_Response'
              example:
                mmrpc: '2.0'
                result:
                  (output): {}
                id: 0
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
components:
  schemas:
    ErrorResponse:
      type: object
      properties:
        error:
          type: string
        error_path:
          type: string
        error_trace:
          type: string
        error_type:
          type: string
        error_data:
          type: object
