openapi: 3.0.0
info:
  title: Komodo DeFi Framework - My Balance API
  version: v2
  description: OpenAPI specification for the my_balance methods.
paths:
  /my_balance:
    post:
      summary: My Balance
      description: The my_balance method returns the current balance of the specified
        coin.
      operationId: my_balance
      tags:
      - my_balance
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
              - userpass
              - method
              properties:
                userpass:
                  type: string
                  description: User password for authentication.
                  example: RPC_UserP@SSW0RD
                method:
                  type: string
                  description: Name of the method to be called.
                  enum:
                  - my_balance
      responses:
        '200':
          description: Successful response for my_balance
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/my_balance_Response'
              example:
                mmrpc: '2.0'
                result:
                  address: string_value
                  balance: string_value
                  unspendable_balance: string_value
                  coin: string_value
                id: 0
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
components:
  schemas:
    ErrorResponse:
      type: object
      properties:
        error:
          type: string
        error_path:
          type: string
        error_trace:
          type: string
        error_type:
          type: string
        error_data:
          type: object
