openapi: 3.0.0
info:
  title: Komodo DeFi Framework - Set Required Confirmations API
  version: v2
  description: OpenAPI specification for the set_required_confirmations methods.
paths:
  /set_required_confirmations:
    post:
      summary: Set Required Confirmations
      description: The set_required_confirmations method sets the number of confirmations
        for which Komodo DeFi Framework API must wait for the selected coin.
      operationId: set_required_confirmations
      tags:
      - set_required_confirmations
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
              - userpass
              - method
              properties:
                userpass:
                  type: string
                  description: User password for authentication.
                  example: RPC_UserP@SSW0RD
                method:
                  type: string
                  description: Name of the method to be called.
                  enum:
                  - set_required_confirmations
      responses:
        '200':
          description: Successful response for set_required_confirmations
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/set_required_confirmations_Response'
              example:
                mmrpc: '2.0'
                result:
                  coin: string_value
                  confirmations: {}
                id: 0
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
components:
  schemas:
    ErrorResponse:
      type: object
      properties:
        error:
          type: string
        error_path:
          type: string
        error_trace:
          type: string
        error_type:
          type: string
        error_data:
          type: object
