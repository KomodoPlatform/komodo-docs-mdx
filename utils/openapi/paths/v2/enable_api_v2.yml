openapi: 3.0.0
info:
  title: Komodo DeFi Framework - Enable API
  version: v2
  description: OpenAPI specification for the enable methods.
paths:
  /enable:
    post:
      summary: enable
      description: Enable a coin using the native or RPC method in the Komodo DeFi
        Framework API.
      operationId: enable
      tags:
      - enable
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
              - userpass
              - method
              properties:
                userpass:
                  type: string
                  description: User password for authentication.
                  example: RPC_UserP@SSW0RD
                method:
                  type: string
                  description: Name of the method to be called.
                  enum:
                  - enable
      responses:
        '200':
          description: Successful response for enable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/enable_Response'
              example:
                mmrpc: '2.0'
                result:
                  address: string_value
                  balance: string_value
                  unspendable_balance: string_value
                  coin: string_value
                  required_confirmations: {}
                  requires_notarization: {}
                  mature_confirmations: {}
                  result: string_value
                id: 0
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
components:
  schemas:
    ErrorResponse:
      type: object
      properties:
        error:
          type: string
        error_path:
          type: string
        error_trace:
          type: string
        error_type:
          type: string
        error_data:
          type: object
