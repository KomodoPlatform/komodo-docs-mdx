openapi: 3.0.0
info:
  title: Komodo DeFi Framework - Version API
  version: v2
  description: OpenAPI specification for the version methods.
paths:
  /version:
    post:
      summary: Version
      description: The version method returns the Komodo DeFi Framework API version.
      operationId: version
      tags:
      - version
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
              - userpass
              - method
              properties:
                userpass:
                  type: string
                  description: User password for authentication.
                  example: RPC_UserP@SSW0RD
                method:
                  type: string
                  description: Name of the method to be called.
                  enum:
                  - version
      responses:
        '200':
          description: Successful response for version
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/version_Response'
              example:
                mmrpc: '2.0'
                result:
                  result: string_value
                id: 0
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
components:
  schemas:
    ErrorResponse:
      type: object
      properties:
        error:
          type: string
        error_path:
          type: string
        error_trace:
          type: string
        error_type:
          type: string
        error_data:
          type: object
