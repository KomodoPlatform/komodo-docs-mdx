openapi: 3.0.0
info:
  title: Komodo DeFi Framework - Best Orders V2 API
  version: v2
  description: OpenAPI specification for the best_orders_v2 methods.
paths:
  /best_orders:
    post:
      summary: Best Orders
      description: The best_orders method returns the best priced trades available
        on the orderbook.
      operationId: best_orders
      tags:
      - best_orders
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
              - userpass
              - method
              properties:
                userpass:
                  type: string
                  description: User password for authentication.
                  example: RPC_UserP@SSW0RD
                method:
                  type: string
                  description: Name of the method to be called.
                  enum:
                  - best_orders
      responses:
        '200':
          description: Successful response for best_orders
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/best_orders_Response'
              example:
                mmrpc: '2.0'
                result:
                  orders: {}
                  original_tickers: string_value
                id: 0
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
components:
  schemas:
    ErrorResponse:
      type: object
      properties:
        error:
          type: string
        error_path:
          type: string
        error_trace:
          type: string
        error_type:
          type: string
        error_data:
          type: object
