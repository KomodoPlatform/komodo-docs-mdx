openapi: 3.0.0
info:
  title: Komodo DeFi Framework - Update Maker Order API
  version: v2
  description: OpenAPI specification for the update_maker_order methods.
paths:
  /update_maker_order:
    post:
      summary: Update Maker Order
      description: The update_maker_order method modifies an active order on the orderbook
        created by the current node as a maker (or Bob).
      operationId: update_maker_order
      tags:
      - update_maker_order
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
              - userpass
              - method
              properties:
                userpass:
                  type: string
                  description: User password for authentication.
                  example: RPC_UserP@SSW0RD
                method:
                  type: string
                  description: Name of the method to be called.
                  enum:
                  - update_maker_order
      responses:
        '200':
          description: Successful response for update_maker_order
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/update_maker_order_Response'
              example:
                mmrpc: '2.0'
                result:
                  base: string_value
                  conf_settings: {}
                  created_at: {}
                  matches: {}
                  max_base_vol: string_value
                  max_base_vol_rat: {}
                  min_base_vol: string_value
                  min_base_vol_rat: {}
                  price: string_value
                  price_rat: {}
                  rel: string_value
                  started_swaps: string_value
                  updated_at: {}
                  uuid: string_value
                id: 0
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
components:
  schemas:
    ErrorResponse:
      type: object
      properties:
        error:
          type: string
        error_path:
          type: string
        error_trace:
          type: string
        error_type:
          type: string
        error_data:
          type: object
