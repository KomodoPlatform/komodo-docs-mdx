openapi: 3.0.0
info:
  title: Komodo DeFi Framework - Enums API
  version: v1
  description: OpenAPI specification for the enums methods.
paths:
  /enums:
    post:
      summary: Enums
      description: Starting with version beta-2.1.3434, the Komodo DeFi SDK supports
        the standardized protocol format called mmrpc 2.0.
      operationId: enums
      tags:
      - enums
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
              - userpass
              - method
              properties:
                userpass:
                  type: string
                  description: User password for authentication.
                  example: RPC_UserP@SSW0RD
                method:
                  type: string
                  description: Name of the method to be called.
                  enum:
                  - enums
      responses:
        '200':
          description: Successful response for enums
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/enums_Response'
              example:
                mmrpc: '2.0'
                result: {}
                id: 0
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
components:
  schemas:
    ErrorResponse:
      type: object
      properties:
        error:
          type: string
        error_path:
          type: string
        error_trace:
          type: string
        error_type:
          type: string
        error_data:
          type: object
