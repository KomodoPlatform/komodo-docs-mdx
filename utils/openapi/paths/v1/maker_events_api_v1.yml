openapi: 3.0.0
info:
  title: Komodo DeFi Framework - Maker Events API
  version: v1
  description: OpenAPI specification for the maker_events methods.
paths:
  /maker_events:
    post:
      summary: 'Komodo Defi SDK Swaps: Maker Events'
      description: A description of events and outcomes for each step of an atomic
        swap from the maker
      operationId: maker_events
      tags:
      - maker_events
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
              - userpass
              - method
              properties:
                userpass:
                  type: string
                  description: User password for authentication.
                  example: RPC_UserP@SSW0RD
                method:
                  type: string
                  description: Name of the method to be called.
                  enum:
                  - maker_events
      responses:
        '200':
          description: Successful response for maker_events
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/maker_events_Response'
              example:
                mmrpc: '2.0'
                result: {}
                id: 0
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
components:
  schemas:
    ErrorResponse:
      type: object
      properties:
        error:
          type: string
        error_path:
          type: string
        error_trace:
          type: string
        error_type:
          type: string
        error_data:
          type: object
